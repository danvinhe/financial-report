               y="0"
               id="tspan44">有关腾讯计算机的修订及重述之独家购买权合约（「腾讯计算机独家合约」）</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,707.06)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text54"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan48">于二零零四年二月二十八日，腾讯科技、腾讯计算机和主要创办人订立腾讯计算机</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan50">独家合约。根据腾讯计算机独家合约，腾讯计算机给予腾讯科技或腾讯科技所指定的个</tspan><tspan
               x="-22.710449 -11.40405 -0.097649999 11.20875 22.51515 33.821548 45.127949 56.434349"
               y="32.0103"
               id="tspan52">人或实体以人民币</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,233.6397,675.0497)"
             style="font-variant:normal;font-weight:normal;font-size:10.5px;font-family:'Times New Roman';-inkscape-font-specification:Times-Roman;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,252.68985,675.0497)"

               y="0"
               id="tspan60">元代价收购腾讯计算机资产的权利，而主要创办人则给予腾讯科技</tspan><tspan
               x="-109.5003 -98.193901 -86.887497 -75.5811 -64.274696 -52.9683 -41.6619 -30.355499 -19.049101 -7.7427001 3.5637 14.8701"
               y="15.99045"
               id="tspan62">或其指定的人士可以人民币</tspan></text>
          <text
             xml:space="preserve"

             style="font-variant:normal;font-weight:normal;font-size:10.5px;font-family:'Times New Roman';-inkscape-font-specification:Times-Roman;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

             id="text110"><tspan
               x="0 11.3064 22.612801 33.919201 45.225601 56.532001 67.838402 79.144798 90.451202 101.7576 113.064 124.3704 135.6768 146.9832 158.2896 169.59599 180.9024 192.2088 203.5152 214.82159 226.12801 237.4344 248.7408 260.04721 271.35361"
               y="0"
               id="tspan70">元收购腾讯计算机股权的权利。各项权利均可随时行使，</tspan><tspan
               x="-154.77 -143.1759 -131.5818 -119.9877 -108.3936 -96.7995 -85.205399 -73.611298 -62.0172"
               y="16.01985"
               id="tspan72">但须遵守中国法律。</tspan><tspan
               x="-132.05956 -120.5337 -109.00785 -97.482002 -85.956146 -74.430298 -62.904449 -51.378601 -39.852749 -28.3269 -16.80105 -5.2751999 6.2506499 17.776501 29.302349 40.828201 52.35405 63.879902 75.405746 86.931602 98.457451 109.9833 121.50915 133.035 144.56085 156.0867 167.61255 179.1384 190.66425 202.19009 213.71594 225.24181 236.76765 248.2935 259.81934 271.34521"
               y="40.019699"
               id="tspan74">腾讯计算机独家合约亦载有腾讯计算机和主要创办人有关腾讯计算机管治及腾讯计</tspan><tspan
               x="-154.77 -143.17799 -131.586 -119.994 -108.402 -96.809998 -85.218002 -73.625999 -62.034 -50.442001 -38.849998 -27.257999 -15.666 -4.0739999 7.5180001 19.110001 30.702 42.293999 53.886002 65.477997 77.07 88.662003 100.254 111.846 123.438"
               y="56.010151"
               id="tspan76">算机业务营运的承诺。在该等承诺中，主要创办人同意：</tspan><tspan
               x="-132.05956 -109.41 -97.871552 -86.333099 -74.794647 -63.256199 -51.717751 -40.179298 -28.64085 -17.1024 -5.5639501 5.9745002 17.512951 29.051399 40.589851 52.1283 63.666752 75.2052 86.743652 98.282097 109.82055 121.359 132.89745 144.4359 155.97435 167.5128 179.05125 190.58971 202.12814 213.6666 225.20505 236.7435 248.28195 259.8204 271.35886"
               y="80.010002"
               id="tspan78">•除非取得腾讯科技同意且承让人同意接受腾讯计算机独家合约和腾讯计算机质</tspan><tspan
               x="-109.41 -97.905151 -86.400299 -79.110153 -68.610153 -57.119999 -45.600449 -35.160301 -27.87015 -16.36845 -4.8667498 6.68325 18.173401 29.6751 41.1768 52.678501 64.180199 75.730202 87.231903 98.733597 110.2353 121.737 133.23869 144.7404 156.29041 167.7921 179.29379 190.7955 202.2972 213.7989 225.3006 236.8506 248.35229 259.854 271.35571"
               y="96.00045"
               id="tspan80">押合约（见下文）所约束，否则概不将彼等所拥有的腾讯计算机的股权出让或质</tspan><tspan
               x="-109.41 -97.809601"
               y="112.0203"
               id="tspan82">押；</tspan><tspan
               x="-132.05956 -109.41 -97.818001 -86.225998 -74.634003 -63.042 -51.450001 -39.858002 -28.266001 -16.674 -5.0819998 6.5100002 18.101999 29.694 41.285999 52.877998 64.470001 76.061996 87.653999 99.246002 110.838 122.43 134.022 145.614 157.20599 168.798 180.39 191.98199 203.57401 215.166 226.758 238.35001 249.942 261.534"
               y="136.02016"
               id="tspan84">•倘若腾讯科技要求，则会安排由腾讯科技的董事出任腾讯计算机的董事；及</tspan><tspan
               x="-132.05956 -109.41 -97.871552 -86.333099 -74.794647 -63.256199 -51.717751 -40.179298 -28.64085 -17.1024 -5.5639501 5.9745002 17.512951 29.051399 40.589851 52.1283 63.666752 75.2052 86.743652 98.282097 109.82055 121.359 132.89745 144.4359 155.97435 167.5128 179.05125 190.58971 202.12814 213.6666 225.20505 236.7435 248.28195 259.8204 271.35886"
               y="160.02"
               id="tspan86">•在主要创办人的授权范围内，安排腾讯计算机按照腾讯科技与腾讯计算机根据</tspan><tspan
               x="-109.41 -98.255852 -87.1017 -75.947548 -64.848 -53.693851 -42.5397 -31.38555 -20.2314 -13.3203 -3.27075 7.8896999 19.05015 29.13015 36.08955 47.243698 58.34325 69.497398 80.65155 91.805702 102.95985 114.114 125.21355 136.36771 143.27985 149.19031 159.30075 170.43076 181.5303 192.6792 203.82809 214.97701 226.1259 237.2748 248.37434 259.52325 269.6337 275.55045"
               y="176.01045"
               id="tspan88">腾讯计算机合作合约（见下文）共同成立的合作委员会（「腾讯计算机合作委员会」）</tspan><tspan
               x="-109.41 -97.819054 -86.228104 -74.637154 -63.0462 -51.45525 -39.8643 -28.27335 -16.6824 -5.0914502 6.4994998 18.09045 29.6814 41.27235 52.8633 64.454247 76.045197 87.636147 99.227097 110.81805 122.409 133.99995 145.5909"
               y="192.0009"
               id="tspan90">的指示，将剩余现金转让予腾讯科技或其联属公司。</tspan><tspan
               x="-132.05956 -120.46755 -108.87555 -97.283546 -85.691551 -74.099548 -62.507549 -50.91555 -39.323551 -27.73155 -16.139549 -4.5475502 7.0444498 18.63645 30.228451 41.82045 53.412449 65.004448 76.596451 88.188454"
               y="216.00075"
               id="tspan92">根据腾讯计算机独家合约，腾讯计算机同意：</tspan><tspan
               x="-132.05956 -109.41 -97.871552 -86.333099 -74.794647 -63.256199 -51.717751 -40.179298 -28.64085 -17.1024 -5.5639501 5.9745002 17.512951 29.051399 40.589851 52.1283 63.666752 75.2052 86.743652 98.282097 109.82055 121.359 132.89745 144.4359 155.97435 167.5128 179.05125 190.58971 202.12814 213.6666 225.20505 236.7435 248.28195 259.8204 271.35886"
               y="240.0006"
               id="tspan94">•未获腾讯科技事前书面同意或腾讯计算机质押合约容许之情况下不会将腾讯计</tspan><tspan
               x="-109.41 -97.820099 -86.230202 -74.640297 -63.0504 -51.460499 -39.870602 -28.280701 -16.6908 -5.1009002 6.4889998"
               y="256.02045"
               id="tspan96">算机的资产出售或质押；</tspan><tspan
               x="-132.05956 -109.41 -97.818001 -86.225998 -74.634003 -63.042 -51.450001 -39.858002 -28.266001 -16.674 -5.0819998 6.5100002 18.101999 29.694 41.285999 52.877998 64.470001 76.061996 87.653999 99.246002 110.838 122.43 134.022 145.614 157.20599"
               y="280.02029"
               id="tspan98">•未得腾讯科技事前书面同意不会更改其注册资本架构；</tspan><tspan
               x="-132.05956 -109.41 -97.818001 -86.225998 -74.634003 -63.042 -51.450001 -39.858002 -28.266001 -16.674 -5.0819998 6.5100002 18.101999 29.694 41.285999 52.877998 64.470001 76.061996 87.653999 99.246002 110.838"
               y="304.02014"
               id="tspan100">•不会将腾讯计算机的盈利分配予主要创办人；</tspan><tspan
               x="-132.05956 -109.41 -97.871552 -86.333099 -74.794647 -63.256199 -51.717751 -40.179298 -28.64085 -17.1024 -5.5639501 5.9745002 17.512951 29.051399 40.589851 52.1283 63.666752 75.2052 86.743652 98.282097 109.82055 121.359 132.89745 144.4359 155.97435 167.5128 179.05125 190.58971 202.12814 213.6666 225.20505 236.7435 248.28195 259.8204 271.35886"
               y="328.01999"
               id="tspan102">•根据腾讯计算机合作合约、审批机制及腾讯计算机合作委员会的指引经营腾讯</tspan><tspan
               x="-109.41 -97.816948 -86.2239 -74.630852 -63.0378 -51.444752 -39.8517 -28.25865"
               y="344.01044"
               id="tspan104">计算机的业务；及</tspan><tspan
               x="-132.05956 -109.40895 -97.815903 -86.222847 -74.629799 -63.036751 -51.443699 -39.850651 -28.257601 -16.664551 -5.0714998 6.5215502 18.114599 29.707649 41.300701 52.893749 64.486801 76.079849 87.672897 99.265953 110.859 122.45205 134.0451 145.63815 157.2312 168.82425 180.4173"
               y="368.01031"
               id="tspan106">•未得腾讯科技事前书面同意不得将腾讯计算机清盘或解散。</tspan><tspan
               x="-132.05956 -120.71115 -109.36275 -98.014351 -86.665947 -75.317551 -63.969151 -52.62075 -41.27235 -29.92395 -18.57555 -7.22715 4.1212502 15.46965 26.81805 38.166451 49.514851 60.863251 72.211647 83.611504 94.9599 106.3083 117.6567 129.0051 136.20074 146.49075 157.83075 169.18335 180.53595 191.88855 203.24115 214.59375 225.94635 237.29895 248.65155 260.00415 271.35675"
               y="392.01016"
               id="tspan108">腾讯计算机独家合约将于腾讯计算机注册成立限期结束（现时为二零一八年十一月十</tspan></text>

               y="16.01985"
               id="tspan50">独家合约。根据世纪凯旋独家合约，主要创办人给予时代朝阳科技或时代朝阳科技所指</tspan><tspan
               x="-22.710449 -11.2476 0.21525 11.6781 23.140949 34.603802 46.06665 57.529499 68.992348 80.4552 91.918053 103.3809 114.84375 126.3066 137.76945 149.2323 160.69514 172.158 183.62085 195.08369 202.3791 208.58881 218.9985 230.4288 241.94835 253.37865 264.83835 275.2785 281.48926 288.74896 300.19186 311.7114 323.1543 334.5972 346.08734 357.53024 368.97314 380.41605 391.93561 403.36591"
               y="32.0103"
               id="tspan52">定的个人或实体按世纪凯旋注册资本原注资额（「股权收购价」）加上相当于主要创办人就</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="48.000751"
               id="tspan54">股权收购价所承担的任何税务负债的代价，收购主要创办人所持世纪凯旋股权的权利。</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="64.020599"
               id="tspan56">时代朝阳科技行使权利收购股权毋须另付其他费用。世纪凯旋亦给予时代朝阳科技可以</tspan><tspan
               x="-22.7115 -11.11425 0.48300001"
               y="80.011047"
               id="tspan58">人民币</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,177.98865,627.04895)"
             style="font-variant:normal;font-weight:normal;font-size:10.5px;font-family:'Times New Roman';-inkscape-font-specification:Times-Roman;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,197.0388,627.04895)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text100"><tspan
               x="0 11.59725 23.1945 34.791752 46.389 57.986252 69.583504 81.180748 92.778 104.37525 115.9725 127.56975 139.16701 150.76425 162.3615 173.95876 185.556 197.15324 208.7505 220.34775 231.94501 243.54225 255.1395 266.73676 278.33401 289.93124 301.5285 313.12576 324.72299 336.32025 347.91751 359.51474 371.112"
               y="0"
               id="tspan66">元收购世纪凯旋股权的权利。各项权利均可随时行使，但须遵守中国法律。</tspan><tspan
               x="-31.139851 -19.614 -8.08815 3.4377 14.96355 26.489401 38.015251 49.5411 61.066952 72.592796 84.118652 95.644501 107.17035 118.6962 130.22205 141.74789 153.27374 164.79961 176.32545 187.8513 199.37715 210.903 222.42885 233.9547 245.48055 257.00641 268.53226 280.05811 291.58395 303.1098 314.63565 326.1615 337.68735 349.2132 360.73904 372.26489"
               y="23.999849"
               id="tspan68">根据世纪凯旋独家合约，主要创办人已预先获支付股权收购价，而主要创办人仅可</tspan><tspan
               x="-53.8503 -42.25935 -30.6684 -19.07745 -7.4864998 4.1044502 15.6954 27.28635 38.8773 50.46825 62.0592 73.650146 85.241096 96.832047 108.423 120.01395 131.6049 143.19585 154.7868 166.37775 177.9687 189.55965 201.1506"
               y="39.990299"
               id="tspan70">动用该项款支付世纪凯旋的注册资本和相关的税项。</tspan><tspan
               x="-31.139851 -19.614 -8.08815 3.4377 14.96355 26.489401 38.015251 49.5411 61.066952 72.592796 84.118652 95.644501 107.17035 118.6962 130.22205 141.74789 153.27374 164.79961 176.32545 187.8513 199.37715 210.903 222.42885 233.9547 245.48055 257.00641 268.53226 280.05811 291.58395 303.1098 314.63565 326.1615 337.68735 349.2132 360.73904 372.26489"
               y="63.99015"
               id="tspan72">世纪凯旋独家合约亦载有世纪凯旋和主要创办人有关世纪凯旋管治及世纪凯旋业务</tspan><tspan
               x="-53.8503 -42.25935 -30.6684 -19.07745 -7.4864998 4.1044502 15.6954 27.28635 38.8773 50.46825 62.0592 73.650146 85.241096 96.832047 108.423 120.01395 131.6049 143.19585 154.7868 166.37775 177.9687 189.55965 201.1506"
               y="80.010002"
               id="tspan74">营运的特别承诺。在该等承诺中，主要创办人同意：</tspan><tspan
               x="-31.139851 -8.4903002 3.0481501 14.5866 26.12505 37.663502 49.20195 60.740398 72.278847 83.817299 95.355751 106.8942 118.43265 129.9711 141.50955 153.048 164.58646 176.12489 187.66335 199.2018 210.74025 222.2787 233.81715 245.35561 256.89404 268.4325 279.97095 291.5094 303.04785 314.5863 326.12476 337.66321 349.20166 360.74011 372.27856"
               y="104.00985"
               id="tspan76">•除非取得时代朝阳科技同意且承让人同意接受世纪凯旋独家合约和世纪凯旋质</tspan><tspan
               x="-8.4903002 2.68485 13.86 20.84985 30.9603 42.15015 53.3106 63.450451 70.469704 81.599701 92.82 103.95 115.1703 126.3003 137.5206 148.701 159.88139 171.0618 182.2422 193.42261 204.603 215.7834 226.96381 238.1442 249.3246 260.505 271.68539 282.86581 294.0462 305.22659 316.3566 327.5769 338.70691 349.92719 361.05719 372.2775"
               y="120.0003"
               id="tspan78">押合约（见下文）所约束，否则概不将彼等所拥有的世纪凯旋的股权出让或质押；</tspan><tspan
               x="-31.139851 -8.4903002 2.7079501 13.9062 25.10445 36.3027 47.50095 58.6992 69.897453 81.095703 92.293953 103.4922 114.69045 125.8887 137.08694 148.2852 159.48344 170.6817 181.87994 193.0782 204.27644 215.4747 226.67294 237.8712 249.06944 260.2677 271.46594 282.66422 293.86246 305.0607 316.25894 327.45721 338.65546 349.8537 361.05194 372.25021"
               y="144.00015"
               id="tspan80">•倘若时代朝阳科技要求，则会安排由时代朝阳科技的董事出任世纪凯旋的董事；</tspan><tspan
               x="-8.4903002"
               y="159.9906"
               id="tspan82">及</tspan><tspan
               x="-31.139851 -8.4903002 3.0481501 14.5866 26.12505 37.663502 49.20195 60.740398 72.278847 83.817299 95.355751 106.8942 118.43265 129.9711 141.50955 153.048 164.58646 176.12489 187.66335 199.2018 210.74025 222.2787 233.81715 245.35561 256.89404 268.4325 279.97095 291.5094 303.04785 314.5863 326.12476 337.66321 349.20166 360.74011 372.27856"
               y="183.99045"
               id="tspan84">•在主要创办人的授权范围内，安排世纪凯旋按照时代朝阳科技与世纪凯旋根据</tspan><tspan
               x="-8.4903002 2.96205 14.4144 25.866751 37.319099 48.77145 60.223801 71.676147 78.900146 89.309853 100.76955 112.19985 122.60955 129.8703 141.3237 152.7771 164.2305 175.6839 187.1373 198.5907 210.0441 221.4975 232.9509 240.2106 246.4203 256.8006 268.254 279.7074 291.1608 302.6142 314.0676 325.521 336.9744 348.4278 358.80811 365.01044 372.27014"
               y="200.0103"
               id="tspan86">世纪凯旋合作合约（见下文）共同成立的合作委员会（「世纪凯旋合作委员会」）的</tspan><tspan
               x="-8.4903002 3.1027501 14.6958 26.288851 37.881901 49.474949 61.068001 72.661049 84.254097 95.847153 107.4402 119.03325 130.6263 142.21935 153.81239 165.40546 176.9985 188.59155 200.1846 211.77765 223.3707 234.96375"
               y="216.00075"
               id="tspan88">指示，将剩余现金转让予腾讯科技或其联属公司。</tspan><tspan
               x="-31.139851 -19.548901 -7.9579501 3.6329999 15.22395 26.814899 38.405849 49.996799 61.587749 73.178703 84.769653 96.360603 107.95155 119.5425 131.13345 142.7244 154.31535 165.9063"
               y="240.0006"
               id="tspan90">根据世纪凯旋独家合约，世纪凯旋同意：</tspan><tspan
               x="-31.139851 -8.4903002 3.0481501 14.5866 26.12505 37.663502 49.20195 60.740398 72.278847 83.817299 95.355751 106.8942 118.43265 129.9711 141.50955 153.048 164.58646 176.12489 187.66335 199.2018 210.74025 222.2787 233.81715 245.35561 256.89404 268.4325 279.97095 291.5094 303.04785 314.5863 326.12476 337.66321 349.20166 360.74011 372.27856"
               y="264.00046"
               id="tspan92">•未获时代朝阳科技事前书面同意或世纪凯旋质押合约容许之情况下不会将世纪</tspan><tspan
               x="-8.4903002 3.0996001 14.6895 26.2794 37.869301 49.459202 61.049099 72.639 84.228897 95.818802 107.4087"
               y="279.99091"
               id="tspan94">凯旋的资产出售或质押；</tspan><tspan
               x="-31.139851 -8.4903002 3.1017001 14.6937 26.2857 37.877701 49.4697 61.061699 72.653702 84.245697 95.8377 107.4297 119.0217 130.61369 142.2057 153.7977 165.38969 176.9817 188.5737 200.1657 211.75771 223.3497 234.9417 246.53371 258.1257"
               y="303.99075"
               id="tspan96">•未得世纪凯旋事前书面同意不会更改其注册资本架构；</tspan><tspan
               x="-31.139851 -8.4903002 3.1017001 14.6937 26.2857 37.877701 49.4697 61.061699 72.653702 84.245697 95.8377 107.4297 119.0217 130.61369 142.2057 153.7977 165.38969 176.9817 188.5737 200.1657"
               y="327.9906"
               id="tspan98">•不会将世纪凯旋的盈利分派予主要创办人；</tspan></text>

          <text

               x="0 22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="0"
               id="tspan34">•根据世纪凯旋合作合约、审批机制及世纪凯旋合作委员会的指引经营世纪凯旋</tspan><tspan
               x="22.649549 34.23735 45.82515 57.412949 69.000748"

               id="tspan36">的业务；及</tspan><tspan
               x="0 22.649549 34.24155 45.833549 57.425549 69.017548 80.60955 92.201553 103.79355 115.38555 126.97755 138.56955 150.16154 161.75356 173.34555 184.93755 196.52956 208.12155 219.71355 231.30556 242.89755 254.48955 266.08154 277.67355 289.26556 300.85754 312.44955 324.04156"
               y="40.019699"
               id="tspan38">•未得时代朝阳科技事前书面同意不得将世纪凯旋清盘或解散。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="64.019547"
               id="tspan40">世纪凯旋独家合约有效期为五年，期满自动续期，除非时代朝阳科技通知世纪凯旋</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549"
               y="80.010002"
               id="tspan42">表示无意续期。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,143.18955,667.0397)"
             style="font-style:italic;font-variant:normal;font-weight:bold;font-size:10.5px;font-family:'Times New Roman';-inkscape-font-specification:Times-BoldItalic;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text48"><tspan
               x="0 3.6708 8.5071001"
               y="0"
               id="tspan46">(c)</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,165.6,667.04)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text52"><tspan
               x="0 11.853429 23.706858 35.508789 47.362217 59.215649 71.069077 82.922508 94.775932 106.57787 118.4313 130.28473 142.13815 153.99158 165.84502 177.64694 189.50037 201.35381 213.20723 225.06065 236.91409 248.71602 260.5791 268.13342 274.60193 285.39212 297.25522 309.05713 320.8902 332.74683 344.60349 356.46011 368.31677 380.11871 390.90887 397.37314"
               y="0"
               id="tspan50">主要创办人向腾讯科技作出的修订及重述之质押合约（「腾讯计算机质押合约」）</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,643.04)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text84"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan54">于二零零四年二月二十八日，腾讯科技与主要创办人订立腾讯计算机质押合约。根</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan56">据腾讯计算机质押合约，主要创办人向腾讯科技授出有关彼等各自所拥有的腾讯计算机</tspan><tspan
               x="-22.710449 -11.5647 -0.41894999 10.80135 17.72925 27.839701 39.000149 50.162701 61.325249 72.487801 83.650352 94.812897 105.97545 117.138 128.30055 139.4631 150.62566 161.78819 171.89865 178.8297 189.99225 201.1548 212.31735 223.4799 234.64246 245.80499 256.96756 268.1301 275.10001 280.98001 291.1503 302.2803 313.43549 324.5907 335.74591 346.96619 358.09619 369.2514 380.40659 390.54645 396.44955 403.37955"
               y="31.9809"
               id="tspan58">注册资本（即腾讯计算机的全部注册资本）的第一优先担保权益（「腾讯计算机质押证券」）。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="55.980751"
               id="tspan60">根据腾讯计算机质押合约，腾讯科技可于下列任何情况下行使权利，按协定价格购</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="72.000603"
               id="tspan62">买腾讯计算机质押证券，或透过拍卖而出售腾讯计算机质押证券，或以有关法律及法规</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954"
               y="87.991051"
               id="tspan64">容许的任何其他方式私人销售或出售腾讯计算机质押证券：</tspan><tspan
               x="0 22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="111.9909"
               id="tspan66">•任何主要创办人违反根据腾讯计算机质押合约或腾讯计算机独家合约的任何重</tspan><tspan
               x="22.649549 34.24995 45.850349 57.450748"
               y="127.98135"
               id="tspan68">大义务；</tspan><tspan
               x="0 22.649549 34.24155 45.833549 57.425549 69.017548 80.60955 92.201553 103.79355 115.38555 126.97755 138.56955 150.16154 161.75356 173.34555 184.93755 196.52956 208.12155 219.71355 231.30556 242.89755 254.48955 266.08154 277.67355 289.26556 300.85754 312.44955 324.04156 335.63354 347.22556 358.81754"
               y="151.9812"
               id="tspan70">•腾讯计算机不再经营业务或清盘，或遭勒令终止营运或清盘或破产；</tspan><tspan
               x="0 22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="175.98105"
               id="tspan72">•任何主要创办人及或腾讯计算机涉及任何重大争议或诉讼而大有可能对主要</tspan><tspan
               x="22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="192.0009"
               id="tspan74">创办人履行腾讯计算机质押合约或腾讯计算机独家合约义务的能力或腾讯计算</tspan><tspan
               x="22.649549 34.24155 45.833549 57.425549 69.017548 80.60955 92.201553 103.79355 115.38555 126.97755 138.56955 150.16154 161.75356 173.34555 184.93755 196.52956 208.12155 219.71355 231.30556 242.89755 254.48955 266.08154 277.67355 289.26556 300.85754 312.44955"
               y="207.99135"
               id="tspan76">机履行腾讯计算机独家合约义务的能力有重大不利影响；及</tspan><tspan
               x="0 22.649549 34.24155 45.833549 57.425549 69.017548 80.60955 92.201553 103.79355 115.38555 126.97755 138.56955 150.16154 161.75356 173.34555 184.93755 196.52956 208.12155 219.71355 231.30556 242.89755 254.48955 266.08154 277.67355 289.26556 300.85754 312.44955 324.04156 335.63354 347.22556 358.81754 370.40955"
               y="231.9912"
               id="tspan78">•出现任何其他情况，使腾讯计算机质押证券可根据中国有关法例出售。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="255.99104"
               id="tspan80">腾讯计算机质押合约于主要创办人的腾讯计算机独家合约义务全面解除或完成出售</tspan><tspan
               x="-22.710449 -11.1069 0.49665001 12.1002 23.6502 35.25375 46.8573 58.46085 70.0644 77.4291 87.988953 99.538948 111.1425 122.74605 134.34959 145.95316 156.4836 163.82941 175.42979 187.0302 198.6306"
               y="271.98151"
               id="tspan82">腾讯计算机质押证券（以较早者为准）时届满。</tspan></text>

             id="text58"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan34">根据世纪凯旋质押合约，时代朝阳科技可于下列任何情况下行使权利，按协定价格</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan36">购买世纪凯旋质押证券，或透过拍卖而出售世纪凯旋质押证券，或以有关法律及法规容</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555"
               y="32.0103"
               id="tspan38">许的任何其他方式私人销售或出售世纪凯旋质押证券：</tspan><tspan
               x="0 22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="56.010151"
               id="tspan40">•任何主要创办人违反根据世纪凯旋质押合约或世纪凯旋独家合约的任何重大义</tspan><tspan
               x="22.649549 34.24995"
               y="72.000603"
               id="tspan42">务；</tspan><tspan
               x="0 22.649549 34.240501 45.831451 57.422401 69.013351 80.604301 92.195251 103.7862 115.37715 126.9681 138.55905 150.14999 161.74095 173.33189 184.92285 196.51379 208.10475 219.69569 231.28665 242.87759 254.46855 266.05951 277.65045 289.24139 300.83234 312.42331 324.01425 335.60519 347.19614"
               y="96.00045"
               id="tspan44">•世纪凯旋不再经营业务或清盘，或遭勒令终止营运或清盘或破产；</tspan><tspan
               x="0 22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="120.0003"
               id="tspan46">•任何主要创办人及或世纪凯旋涉及任何重大争议或诉讼而大有可能对主要创</tspan><tspan
               x="22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="136.02016"
               id="tspan48">办人履行世纪凯旋质押合约或世纪凯旋独家合约义务的能力或世纪凯旋履行世</tspan><tspan
               x="22.649549 34.242599 45.835651 57.428699 69.021751 80.614799 92.207848 103.8009 115.39395 126.987 138.58005 150.1731 161.76614 173.35921 184.95226 196.5453 208.13835 219.7314 231.32445 242.9175 254.51054"
               y="152.0106"
               id="tspan50">纪凯旋独家合约义务的能力有重大不利影响；及</tspan><tspan
               x="0 22.6506 34.243649 45.8367 57.429749 69.022797 80.615852 92.2089 103.80195 115.395 126.98805 138.5811 150.17415 161.7672 173.36024 184.95329 196.54636 208.1394 219.73245 231.3255 242.91855 254.5116 266.10464 277.69769 289.29074 300.88379 312.47684 324.06989 335.66296 347.25601 358.84906"
               y="176.01045"
               id="tspan52">•出现任何其他情况，使世纪凯旋质押证券可根据中国有关法例出售。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="200.0103"
               id="tspan54">世纪凯旋质押合约于主要创办人的世纪凯旋独家合约责任全面解除或完成出售世纪</tspan><tspan
               x="-22.710449 -11.1069 0.49665001 12.04665 23.6502 35.25375 42.630001 53.18985 64.799698 76.349701 87.930153 99.540001 111.14985 121.6803 129.09015 140.6559 152.26575 163.8315"
               y="216.00075"
               id="tspan56">凯旋质押证券（以较早者为准）时届满。</tspan></text>

             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text66"><tspan
               x="0 11.854502 23.709003 35.563507 47.365437 59.21994 71.07444 82.92894 94.783447 106.63795 118.43988 130.29437 142.14888 154.00339 165.85788 177.71239 189.51431 201.36882 213.22333 220.77226 227.2408 238.03098 249.83292 261.6842 273.53546 285.38675 297.23804 309.08932 320.89127 332.75433 343.54453 350.01199"
               y="0"
               id="tspan64">腾讯科技与腾讯计算机订立的合作框架合约（「腾讯计算机合作合约」）</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,507.05)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text92"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan68">于二零零四年二月二十八日，腾讯科技与腾讯计算机订立腾讯计算机合作合约，双</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan70">方同意合作提供通信服务。根据腾讯计算机合作合约，腾讯科技同意向腾讯计算机提供</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan72">特定技术及资讯服务，并容许腾讯计算机使用腾讯科技特定资产，而腾讯计算机则同意</tspan><tspan
               x="-22.710449 -11.1195 0.47145 12.0624 23.653351 35.244301 46.835251 58.426201 70.017151 81.608101 93.199051 104.79 116.38095 127.9719 139.56285 151.15379 162.74475 174.33569"
               y="48.000751"
               id="tspan74">向腾讯科技转让所有剩余现金作为代价。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="72.000603"
               id="tspan76">双方亦同意成立腾讯计算机合作委员会。腾讯计算机合作委员会的决定必须通过大</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="87.991051"
               id="tspan78">多数票方可采纳。倘赞成及反对票数相同，则腾讯科技及腾讯计算机须各自委任一名第</tspan><tspan
               x="-22.710449 -11.1174 0.47565001 12.0687 23.661751 35.254799 46.847851 58.440899 70.033951 81.626999 93.220047 104.8131 116.40615 127.9992 139.59225 151.1853 162.77835 174.3714 185.96445 197.5575 209.15054 220.74361 232.33665 243.9297 255.52275 267.11581 278.70886 290.30191 301.89496 313.48801 325.08105 336.6741 348.26715 359.8602 371.45325"
               y="104.0109"
               id="tspan80">三方作出决定。腾讯计算机独家合约规定，该等第三方必须为本公司独立董事。</tspan><tspan
               x="0 11.59305 23.1861 34.779148 46.3722 57.965248 69.558296 81.151352 92.7444 104.33745 115.9305 127.52355 139.11659 150.70966 162.3027 173.89575"
               y="128.01076"
               id="tspan82">腾讯计算机合作委员会的职能包括：</tspan><tspan
               x="0 22.649549 34.242599 45.835651 57.428699 69.021751 80.614799 92.207848 103.8009 115.39395 126.987 138.58005 150.1731 161.76614 173.35921 184.95226 196.5453 208.13835 219.7314 231.32445 242.9175 254.51054 266.10361 277.69666 289.2897 300.88275 312.4758 324.06885 335.6619"
               y="152.0106"
               id="tspan84">•协助腾讯计算机组织及监督本身有关提供通信服务的日常运作；</tspan><tspan
               x="0 22.6506 34.243649 45.8367 57.429749 69.022797 80.615852 92.2089 103.80195 115.395 126.98805 138.5811 150.17415 161.7672 173.36024 184.95329 196.54636 208.1394 219.73245 231.3255 242.91855"
               y="176.01045"
               id="tspan86">•监督腾讯计算机提供、创作及开发通信服务；</tspan><tspan
               x="0 22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="200.0103"
               id="tspan88">•厘定及调整腾讯计算机根据不同合约向腾讯科技及其联属公司支付的费用，以</tspan><tspan
               x="22.649549 34.240501 45.831451 57.422401 69.013351 80.604301 92.195251 103.7862 115.37715 126.9681 138.55905 150.14999 161.74095 173.33189 184.92285 196.51379 208.10475 219.69569"
               y="216.00075"
               id="tspan90">确保转移腾讯计算机的全部剩余现金；及</tspan></text>

               y="0"
               id="tspan34">•安排腾讯计算机与腾讯科技订立合约，规定腾讯计算机向腾讯科技提供服务，</tspan><tspan

               id="tspan36">而腾讯科技则向腾讯计算机支付服务费，并于有需要时提供资金以应付腾讯计</tspan><tspan

               y="32.0103"
               id="tspan38">算机的营运资金及资本开支需求。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="56.010151"
               id="tspan40">腾讯计算机合作合约随附腾讯科技与腾讯计算机为将腾讯计算机剩余现金转移予腾</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="72.000603"
               id="tspan42">讯科技作为销售代价而订立的软件产品销售合约，以及腾讯科技与腾讯计算机为向腾讯</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="88.020447"
               id="tspan44">计算机提供所需资金作为服务费而订立的软件开发顾问服务合同的格式。上述两类协议</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755"
               y="104.0109"
               id="tspan46">必须按照腾讯计算机合作委员会的指示订立。</tspan><tspan

               y="128.01076"

               id="tspan64">容许世纪凯旋使用时代朝阳科技特定资产，而世纪凯旋则同意向时代朝阳科技转移所有</tspan><tspan
               x="-22.710449 -11.11635 0.47775 12.07185 23.665951 35.260052 46.854149 58.44825 70.042351"
               y="48.000751"
               id="tspan66">剩余现金作为代价。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="72.000603"
               id="tspan68">双方亦同意成立世纪凯旋合作委员会。世纪凯旋合作委员会的决定必须通过大多数</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="87.991051"
               id="tspan70">票方可采纳。倘赞成及反对票数相同，则时代朝阳科技及世纪凯旋须各自委任一名第三</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954 278.68155 290.27356 301.86554 313.45755 325.04956 336.64154 348.23355"
               y="103.9815"
               id="tspan72">方作出决定。世纪凯旋独家合约规定，该等第三方必须为本公司独立董事。</tspan><tspan
               x="0 11.592 23.184 34.776001 46.368 57.959999 69.552002 81.143997 92.736 104.328 115.92 127.512 139.104 150.696 162.28799"
               y="127.98135"
               id="tspan74">世纪凯旋合作委员会的职能包括：</tspan><tspan
               x="0 22.649549 34.24155 45.833549 57.425549 69.017548 80.60955 92.201553 103.79355 115.38555 126.97755 138.56955 150.16154 161.75356 173.34555 184.93755 196.52956 208.12155 219.71355 231.30556 242.89755 254.48955 266.08154 277.67355 289.26556 300.85754 312.44955 324.04156"
               y="151.9812"
               id="tspan76">•协助世纪凯旋组织及监督本身有关提供通信服务的日常运作；</tspan><tspan
               x="0 22.649549 34.24155 45.833549 57.425549 69.017548 80.60955 92.201553 103.79355 115.38555 126.97755 138.56955 150.16154 161.75356 173.34555 184.93755 196.52956 208.12155 219.71355 231.30556"
               y="175.98105"
               id="tspan78">•监督世纪凯旋提供、创作及开发通信服务；</tspan><tspan
               x="0 22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="199.9809"
               id="tspan80">•厘定及调整世纪凯旋根据不同合约向时代朝阳科技及其联属公司支付的费用，</tspan><tspan
               x="22.649549 34.240501 45.831451 57.422401 69.013351 80.604301 92.195251 103.7862 115.37715 126.9681 138.55905 150.14999 161.74095 173.33189 184.92285 196.51379 208.10475 219.69569"
               y="216.00075"
               id="tspan82">以确保转移世纪凯旋的全部剩余现金；及</tspan><tspan
               x="0 22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="240.0006"
               id="tspan84">•安排世纪凯旋与时代朝阳科技订立合约，规定世纪凯旋向时代朝阳科技提供服</tspan><tspan
               x="22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="255.99104"
               id="tspan86">务，而时代朝阳科技则向世纪凯旋支付服务费，并于有需要时提供资金以应付</tspan><tspan
               x="22.649549 34.240501 45.831451 57.422401 69.013351 80.604301 92.195251 103.7862 115.37715 126.9681 138.55905 150.14999 161.74095 173.33189 184.92285 196.51379 208.10475"
               y="271.98151"
               id="tspan88">世纪凯旋的营运资金及资本开支需求。</tspan></text>

               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan44">向腾讯计算机提供若干技术顾问服务，每年的顾问费由腾讯计算机合作委员会根据腾讯</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan46">计算机全年收入总额的若干百分比范围而厘定。合约为期五年，将于届满时自动续期五</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954 278.68155 290.27356 301.86554 313.45755 325.04956 336.64154"
               y="48.000751"
               id="tspan48">年。时代朝阳科技可向腾讯计算机发出一个月通知，单方面终止该合约。</tspan></text>

               y="64.020599"
               id="tspan70">个别协定。腾讯计算机技术合作协议于届满时自动续期五年。腾讯科技可随时终止腾讯</tspan><tspan

               y="80.011047"
               id="tspan72">计算机技术合作协议。根据腾讯计算机合作合约，腾讯计算机技术合作协议的所有规定</tspan><tspan

               y="96.001503"
