               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="16.01985"
               id="tspan36">产或业务未必获得本集团所预期的结果。此外，收购或会动用大额现金、可能发行有摊</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"

               id="tspan38">薄影响的股本证券、大幅摊销有关商誉及其他无形资产的开支，并且可能面对有关所收</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"

               id="tspan40">购资产而未知的负债。此外，物色和达成收购的成本可能相当重大。除可能需要获得香</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"

               id="tspan48">过去数年，中国多个政府部门曾颁布有关互联网资讯内容和服务的具体规定，其中部份</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="31.9809"
               id="tspan50">要求营运商取得以往并无要求的执照、许可证或批文。并不保证政府当局不会继续颁布</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan52">监管互联网的新规定，再要求本集团公司取得其他执照、许可证或批文方可经营现有业</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan54">务，或禁止本集团公司经营适用该等新规定的业务类型。除其他事项外，新法规或现行</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="79.981651"
               id="tspan56">法规的新诠释可能增加本集团的营运成本，并且使本集团公司不能有效利用互联网及移</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="96.001503"
               id="tspan58">动电话营运商提供服务及产品。该等规则可能限制本集团扩大客户及用户群的能力，或</tspan><tspan
               x="-22.710449 -11.1195 0.47145 12.0624 23.653351 35.244301 46.835251 58.426201 70.017151 81.608101 93.199051 104.79"
               y="111.99195"
               id="tspan60">限制在其他地区提供服务。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="135.99181"
               id="tspan62">腾讯计算机已于二零零四年三月二十二日根据电信业务经营许可证管理办法取得许</tspan><tspan
               x="-22.710449 -11.53005 -0.34965 10.83075 22.01115 33.191551 44.371948 55.552349 66.73275 77.913147 89.093552 100.27395 111.45435 122.58435 129.5994 135.4794 145.6497 156.77969 167.99265 179.12265 190.3356 201.54855 212.709 223.89885 235.0593 245.19914 251.09911 258.08896 269.2662 280.44345 291.6207 302.79794 313.97519 325.15244 336.32971 347.50696 358.6842 369.86145 381.0387 392.21594 403.39319"
               y="151.98225"
               id="tspan64">可证，可提供跨省电信增值服务（「跨省增值服务许可证」）。取得跨省增值服务许可证前，</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="168.00211"
               id="tspan66">腾讯计算机持有许可证于广东省提供电信增值服务。腾讯计算机于二零零四年三月二十</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="183.99255"
               id="tspan68">二日前在广东以外安装服务器或与移动电话营运商订立服务协议，或会被视为违反该许</tspan><tspan
               x="-22.7115 -11.1195 0.4725 12.0645 23.6565 35.248501 46.8405 58.432499 70.024498 81.616501 93.208504 104.8005 116.3925 127.9845 139.57651 151.1685 162.7605 174.35249 185.9445"
               y="199.983"
               id="tspan70">可证之条款，因而被罚款或受到其他处分。</tspan></text>

               y="15.99045"
               id="tspan76">请从事「互联网出版」（「互联网出版批准」），惟仍有待批准。</tspan></text>

               x="-300.26956 -288.9201 -277.57065 -266.22119 -254.87175 -243.52229 -232.17285 -220.82339 -209.47395 -198.1245 -186.77505 -175.4256 -164.07616 -152.7267 -141.37724 -130.0278 -118.67835 -107.3289 -95.979446 -84.629997 -73.230148 -61.880699 -50.53125 -39.181801 -27.83235 -16.482901 -5.13345 6.2160001 17.565451 28.9149 40.264351 51.6138 62.963249 74.312698 85.662148 97.011597 104.19045 114.48045 125.82045"

               y="72.000603"
               id="tspan108">对当时互联网出版商所设的期限二零零二年九月三十日已过。有关申请延误乃由于腾讯</tspan><tspan
               x="-334.6203 -323.10391 -311.58749 -300.07111 -288.55469 -277.0383 -265.52191 -254.00549 -242.48911 -230.9727 -219.4563 -207.9399 -196.42349 -184.9071 -173.3907 -161.8743 -150.35789 -138.84151 -127.3251 -115.8087 -104.2923 -92.775902 -81.259499 -69.743103 -58.2267 -46.7103 -35.193901 -23.6775 -12.1611 -0.64469999 10.8717 22.3881 33.904499 45.420898 56.937302 68.453697 79.9701 91.486504"
               y="87.991051"

               y="0"
               id="tspan80">元或以上）的罚款。此外，新闻出版总署或会没收腾讯计算机主要用于提</tspan><tspan
               x="-75.809998 -64.210648 -52.611301 -41.011951 -29.4126 -17.81325 -6.2139001 5.3854499 16.9848 28.5348 40.134151 51.733501 63.332851 74.932198 86.531548 98.130898 109.73025 121.3296 132.92896 140.33984 150.8997 162.48015"
               y="15.99045"
               id="tspan82">供有关业务的主要设备或专用工具。详情见「监管</tspan></text>

               x="-244.86 -233.33415 -221.8083 -210.28246 -198.75661 -187.23074 -175.7049 -164.17905 -152.6532 -141.12735 -129.6015 -118.07565 -106.5498 -95.023949 -83.4981 -71.972252 -60.4464 -48.920551 -37.394699 -25.868851 -14.343 -2.8171501 8.7087002 20.23455 31.760401 43.286251 54.812099 66.337952 77.8638 89.389648 100.9155 112.44135 123.9672 135.49306 147.01891 158.54475"
               y="23.999849"
               id="tspan92">倘若腾讯计算机或世纪凯旋未能取得或保持任何所需的执照、许可证或批文，或会</tspan><tspan
               x="-267.57047 -256.05405 -244.53764 -233.02126 -221.50485 -209.98845 -198.47205 -186.95564 -175.43925 -163.92285 -152.40645 -140.89005 -129.37366 -117.85725 -106.34085 -94.824448 -83.308052 -71.791649 -60.275249 -48.75885 -37.242451 -25.726049 -14.20965 -2.6932499 8.8231497 20.33955 31.855949 43.372349 54.888748 66.405151 77.921547 89.43795 100.95435 112.47075 123.98715 135.50356 147.01994 158.53635"
               y="39.990299"
               id="tspan94">面对多项处分，例如罚款或暂停受规管的业务，或需要增加股本、或符合其他条件或遵</tspan><tspan
               x="-267.57047 -256.05405 -244.53764 -233.02126 -221.50485 -209.98845 -198.47205 -186.95564 -175.43925 -163.92285 -152.40645 -140.89005 -129.37366 -117.85725 -106.34085 -94.824448 -83.308052 -71.791649 -60.275249 -48.75885 -37.242451 -25.726049 -14.20965 -2.6932499 8.8231497 20.33955 31.855949 43.372349 54.888748 66.405151 77.921547 89.43795 100.95435 112.47075 123.98715 135.50356 147.01994 158.53635"
               y="56.010151"
               id="tspan96">守其他规定，因而会严重影响营运公司的业务。因此，本集团的财政状况及经营业绩可</tspan><tspan
               x="-267.57047 -255.9753 -244.38016 -232.785 -221.18985 -209.5947 -197.99956 -186.4044 -174.80925 -163.2141"
               y="72.000603"
               id="tspan98">能会受严重不利影响。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,143.19,547.04)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text106"><tspan
               x="0 11.767597 23.535194 35.302792 47.070389 58.837986 70.605583 82.373177 94.140778 105.90837 117.67597 129.44357 141.21117 152.97876 164.74635 176.51396 188.28156 200.04915 211.81674 223.58435 235.35194 247.11954 258.88715 270.65472 282.42233 294.18994 305.95752 317.72513 329.49271 341.26031 353.02792 364.7955 376.56311 388.33069 400.0983 411.86591 423.63348 435.40109"
               y="0"
               id="tspan102">倘本集团未能取得进口在㵟游戏的批准，或本集团过去有关在㵟游戏的活动被视为违反</tspan><tspan
               x="3.4311428 15.274916 27.118689 38.962463 50.806236 62.650009 74.493782 86.337555 98.181328 110.0251 121.86887 133.71265 145.55643 157.40019 169.24397 181.08774 192.93152 204.77528 216.61906 228.46283 240.30661 252.15038 263.99414 275.83792 287.6817 299.52548 311.36923 323.21301 335.05679"
               y="16.339235"
               id="tspan104">中国法律或法规，则本集团的业务及前景或会受到重大不利影响。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,507.05)"
             style="font-variant:normal;font-size:10.5px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text112"><tspan
               x="0 11.4681 22.936199 34.404301 45.872398 57.3405 68.808601 80.328148 91.758453 103.278 114.7083 126.1764 137.6445 149.11259 160.5807 172.0488 183.51691 194.985 206.45309 213.74956 219.95924 230.3994 241.8591 253.2894 264.80896 276.23926 287.75879 299.18909 309.59879 315.83896 323.09866 334.56989 346.04114 357.51239 368.98364 380.4549 391.92615 403.3974"
               y="0"
               id="tspan108">腾讯计算机并未按互联网文化管理暂行规定（「互联网文化规定」）的要求取得文化部</tspan><tspan
               x="-22.7115 -11.2476 0.2163 11.6802 23.1441 34.608002 46.071899 57.535801 68.999702 80.4636 91.927498 103.3914 114.8553 126.3192 137.7831 145.04805 151.28819 161.69791 173.1282 184.59419 196.0602 207.5262 218.9922 229.3725 235.64835 242.87865"
               y="15.99045"
               id="tspan110">就进口已进口的在㵟游戏发出批准（「进口游戏批准」），</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,420.23835,491.05955)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text120"><tspan
               x="0 11.4639 22.927799 34.391701 45.855598 57.3195 68.783401 80.247299 91.711197 103.1751 114.639 126.1029 137.5668 149.0307"
               y="0"
               id="tspan114">此乃由于腾讯计算机必须先就通</tspan><tspan
               x="-277.04984 -265.58594 -254.12206 -242.65816 -231.19424 -219.73035 -208.26645 -196.80255 -185.33865 -173.87476 -162.41084 -150.94695 -139.48305 -128.01915 -116.55525 -105.09135 -93.627449 -82.163551 -70.699654 -59.235748 -47.771851 -36.307949 -24.844049 -17.60955 -11.34 -0.95969999 10.5 21.9597 33.419399 44.879101 56.338799 67.858353 78.238647 84.450447 91.740601 103.19085 114.6411 126.09135 137.6109 149.0412"
               y="16.01985"
               id="tspan116">过互联网从事互联网文化规定所界定的若干文化活动（「互联网文化活动」）取得许可证。</tspan><tspan
               x="-277.04984 -265.44 -258.05954 -247.49969 -235.88985 -224.28944 -212.68906 -201.08865 -189.48825 -177.88785 -167.328 -159.95911 -148.3587 -136.7583 -125.1579 -113.4882 -101.90775 -94.498947 -83.939102 -72.35865"
               y="32.0103"
               id="tspan118">有关「互联网文化活动」的详细定义见「监管</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,362.6091,459.04925)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text124"><tspan
               x="0"
               y="0"
               id="tspan122">—</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,377.3091,459.04925)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text132"><tspan
               x="0 11.59935 23.1987 34.79805 46.3974 57.99675 69.5961 81.19545 92.7948 103.35465 110.7603 122.3607 133.96111 145.56149 157.1619 168.8316 180.41205 192.01245"
               y="0"
               id="tspan126">网上文化活动之监管」一节。腾讯计算机</tspan><tspan
               x="-234.11955 -222.60315 -211.08675 -199.57034 -188.05396 -176.53755 -165.02115 -153.50475 -141.98836 -130.47195 -118.95555 -107.43915 -95.922752 -84.406349 -72.889954 -61.37355 -49.857151 -38.340752 -26.82435 -15.30795 -3.7915499 7.7248502 19.241249 30.75765 42.274052 53.790451 65.306847 76.82325 88.339653 99.856049 111.37245 122.88885 134.40524 145.92165 157.43805 168.95445 180.47086 191.98724"
               y="15.99045"
               id="tspan128">已于二零零四年三月十日取得该许可证。于二零零四年四月六日，腾讯计算机向文化部</tspan><tspan
               x="-234.11955 -222.94965 -211.77975 -200.60985 -189.43996 -178.27005 -171.32954 -161.15926 -150.02925 -139.91879 -132.92999 -121.76325 -110.5965 -99.429749 -88.263 -77.096252 -65.929497 -54.762749 -43.54245 -32.412449 -21.19215 -10.06215 1.1046 12.27135 23.438101 34.604851 45.771599 56.938351 68.105103 79.271851 90.438599 101.6589 112.7889 123.95565 135.12241 146.28915"
               y="32.0103"
               id="tspan130">申请批准经营「凯旋」。此乃腾讯计算机于二零零三年十二月开始商业经营的进口</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,534.8091,427.03895)"
             style="font-variant:normal;font-weight:normal;font-size:10.5px;font-family:'Times New Roman';-inkscape-font-specification:Times-Roman;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text136"><tspan
               x="0 9.5077496 19.015499 26.769751"
               y="0"
               id="tspan134">MMOG</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,569.30895,427.03895)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text156"><tspan
               x="0"
               y="0"
               id="tspan138">。</tspan><tspan
               x="-426.12045 -414.60406 -403.08765 -391.57126 -380.05484 -368.53845 -357.02206 -345.50565 -333.98926 -322.47284 -310.95645 -299.44006 -287.92365 -276.40726 -264.89084 -253.37445 -241.85805 -230.34164 -218.82526 -207.30885 -195.79245 -184.27605 -172.75964 -161.24326 -149.72685 -138.21045 -126.69405 -115.17765 -103.66125 -92.144852 -80.628448 -69.112053 -57.59565 -46.07925 -34.562851 -23.04645 -11.53005 -0.01365"
               y="15.99045"
               id="tspan140">腾讯计算机计划根据文化部颁布的规定于二零零四年九月一日前就经营其需领取进口游</tspan><tspan
               x="-426.12045 -414.60406 -403.08765 -391.57126 -380.05484 -368.53845 -357.02206 -345.50565 -333.98926 -322.47284 -310.95645 -299.44006 -287.92365 -276.40726 -264.89084 -253.37445 -241.85805 -230.34164 -218.82526 -207.30885 -195.79245 -184.27605 -172.75964 -161.24326 -149.72685 -138.21045 -126.69405 -115.17765 -103.66125 -92.144852 -80.628448 -69.112053 -57.59565 -46.07925 -34.562851 -23.04645 -11.53005 -0.01365"
               y="31.9809"
               id="tspan142">戏批准的其他进口在㵟游戏申请进口游戏批准。倘若腾讯计算机未能取得该等批准，则</tspan><tspan
               x="-426.12045 -414.60406 -403.08765 -391.57126 -380.05484 -368.53845 -357.02206 -345.50565 -333.98926 -322.47284 -310.95645 -299.44006 -287.92365 -276.40726 -264.89084 -253.37445 -241.85805 -230.34164 -218.82526 -207.30885 -195.79245 -184.27605 -172.75964 -161.24326 -149.72685 -138.21045 -126.69405 -115.17765 -103.66125 -92.144852 -80.628448 -69.112053 -57.59565 -46.07925 -34.562851 -23.04645 -11.53005 -0.01365"
               y="48.000751"
               id="tspan144">须结束现时经营的有关游戏的业务，而其在㵟游戏业务的发展亦会受到限制。此外，由</tspan><tspan
               x="-426.12045 -414.60406 -403.08765 -391.57126 -380.05484 -368.53845 -357.02206 -345.50565 -333.98926 -322.47284 -310.95645 -299.44006 -287.92365 -276.40726 -264.89084 -253.37445 -241.85805 -230.34164 -218.82526 -207.30885 -195.79245 -184.27605 -172.75964 -161.24326 -149.72685 -138.21045 -126.69405 -115.17765 -103.66125 -92.144852 -80.628448 -69.112053 -57.59565 -46.07925 -34.562851 -23.04645 -11.53005 -0.01365"
               y="63.991199"
               id="tspan146">于腾讯计算机已经进口及经营已进口在㵟游戏而未有取得互联网文化规定的进口游戏批</tspan><tspan
               x="-426.12045 -414.60406 -403.08765 -391.57126 -380.05484 -368.53845 -357.02206 -345.50565 -333.98926 -322.47284 -310.95645 -299.44006 -287.92365 -276.40726 -264.89084 -253.37445 -241.85805 -230.34164 -218.82526 -207.30885 -195.79245 -184.27605 -172.75964 -161.24326 -149.72685 -138.21045 -126.69405 -115.17765 -103.66125 -92.144852 -80.628448 -69.112053 -57.59565 -46.07925 -34.562851 -23.04645 -11.53005 -0.01365"
               y="79.981651"
               id="tspan148">准，其一直以来的已进口在㵟游戏业务可能被视为违反中国法律或法规。因此，本集团</tspan><tspan
               x="-426.12045 -414.60406 -403.08765 -391.57126 -380.05484 -368.53845 -357.02206 -345.50565 -333.98926 -322.47284 -310.95645 -299.44006 -287.92365 -276.40726 -264.89084 -253.37445 -241.85805 -230.34164 -218.82526 -207.30885 -195.79245 -184.27605 -172.75964 -161.24326 -149.72685 -138.21045 -126.69405 -115.17765 -103.66125 -92.144852 -80.628448 -69.112053 -57.59565 -46.07925 -34.562851 -23.04645 -11.53005 -0.01365"
               y="96.001503"
               id="tspan150">可能会被罚款，或本集团提供互联网文化活动的服务会受到重大限制。倘腾讯计算机在</tspan><tspan
               x="-426.12045 -414.60406 -403.08765 -391.57126 -380.05484 -368.53845 -357.02206 -345.50565 -333.98926 -322.47284 -310.95645 -299.44006 -287.92365 -276.40726 -264.89084 -253.37445 -241.85805 -230.34164 -218.82526 -207.30885 -195.79245 -184.27605 -172.75964 -161.24326 -149.72685 -138.21045 -126.69405 -115.17765 -103.66125 -92.144852 -80.628448 -69.112053 -57.59565 -46.07925 -34.562851 -23.04645 -11.53005 -0.01365"
               y="111.99195"
               id="tspan152">未获进口游戏批准下经营进口在㵟游戏被视为违反互联网文化规定，则腾讯计算机或须</tspan><tspan
               x="-426.12045 -414.28381 -402.44714 -390.6105 -378.77386 -366.93719 -355.10056 -343.26389 -331.42725 -319.59061 -307.75394 -295.9173 -284.08066 -272.24399 -260.40735 -248.57069 -236.73405 -224.8974 -213.06075 -201.22411 -189.38745 -177.5508 -165.71416 -153.8775 -142.04085 -130.20419 -118.36755 -106.5309 -94.694252 -82.857597 -71.02095 -59.184299 -47.347649 -35.511002 -23.674351 -11.8377 -0.00105"
               y="127.9824"
               id="tspan154">终止经营并没有取得进口游戏批准的有关进口在㵟游戏业务，并须缴付最高达人民币</tspan></text>

               id="tspan36">此中国整体经济与本集团的收入息息相关。</tspan></text>
          <text

               y="0"
               id="tspan40">本集团之中国附属公司向本集团派息时受到限制。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,707.06)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text52"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan44">本公司为控股公司，除中国全资附属公司腾讯科技及时代朝阳科技的股份外，并无</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan46">任何经营资产。本公司有赖中国附属公司的股息及其他分派。现行中国法规只容许本集</tspan><tspan
               x="-22.710449 -11.21715 0.27614999 11.70645 23.226 34.719299 46.212601 57.705898 69.1362 80.655746 92.149048 103.64235 115.13565 126.62895 133.94955 144.37395 155.86411 166.2885 173.5797 185.06985 196.56 208.05016 219.5403 231.03046 242.5206 254.01076 265.50089 276.99106 288.4812 299.97134 311.46149 322.95166 334.4418 345.93195 357.42209 368.91226 380.4024 391.89255 403.38269"
               y="32.0103"
               id="tspan48">团的附属公司从累计可分派盈利（如有）中，向本集团支付按中国会计准则及法规厘定的</tspan><tspan
               x="-22.710449 -11.277 0.15645 11.5899 23.02335 34.456799 45.890251 57.3237 68.757149 80.190598 91.624046 103.0575 114.49095 125.9244 137.35785 148.79131 160.22475 171.6582 183.09164 194.5251 205.95856 217.392 228.82545 240.2589 251.69235"
               y="48.000751"
               id="tspan50">股息。此外，外商独资企业每年须将各自的累计盈利最少</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,428.99955,659.05925)"
             style="font-variant:normal;font-weight:normal;font-size:10.5px;font-family:'Times New Roman';-inkscape-font-specification:Times-Roman;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text56"><tspan
               x="0 5.4232502 10.8465"

          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,444.5994,659.05925)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

               x="0 10.4097 21.809549 33.243 44.676449 56.109901 67.54335 78.976799 90.410248 101.8437 113.27715 124.7106"
               y="0"
               id="tspan58">（总额最多相等于注册资本</tspan><tspan
               x="-301.40985 -290.06985 -279.74939 -272.60941 -261.25995 -249.91051 -238.56105 -227.21159 -215.86215 -204.5127 -193.16325 -181.8138 -170.46436 -159.1149 -147.76546 -136.416 -125.06655 -113.7171 -102.36765 -91.018204 -79.618347 -68.268898 -56.919449 -45.57 -34.220551 -22.871099 -11.52165 -0.17219999 11.17725 22.526699 33.876148 45.225601 56.57505 67.9245 79.273949 90.623398 101.97285 113.3223 124.67175"
               y="16.01985"
               id="tspan60">一半）拨入法定公积金。该等储备不可作为现金股息分派。同样，腾讯计算机及世纪凯旋</tspan><tspan
               x="-301.40985 -289.81049 -278.21115 -266.61179 -255.01245 -243.4131"
               y="32.0103"
               id="tspan62">须将盈利最少</tspan></text>
          <text

               id="tspan70">拨入法律规定的基金。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,143.19,595.04)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text76"><tspan
               x="0 11.844846 23.689692 35.534538 47.379383 59.224232 71.069077 82.913925 94.758766 106.60361 118.44846 130.2933 142.13815 153.983 165.82785 177.67268 189.51753 201.36238 213.20723 225.05208 236.89693 248.74176 260.58661 272.43146 284.27631 296.12115 307.966 319.81085 331.6557 343.50055 355.34537 367.19022 379.03506 390.87991 402.72476 414.56961 426.41446"
               y="0"
               id="tspan74">汇率波动或会损害本集团业务。倘人民币贬值，本集团的收益以美元计值将会减少。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,571.04)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text92"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan78">本集团的收益以人民币为单位。然而，本集团小部份债务是以美元为单位，而部份</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan80">银行存款亦以美元计值。因此，本集团业务会受到上述货币汇率波动的影响。自一九九</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="31.9809"
               id="tspan82">四年以来，人民币兑美元的官方汇率在大致稳定中稍为升值。然而，本集团并不保证人</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan84">民币兑美元或其他外币的汇率将继续保持稳定。倘人民币及本集团债务相关货币的汇价</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan86">有变，则本集团的经营业绩及财务状况或会受到影响。此外，本集团的外汇风险可能会</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="79.981651"
               id="tspan88">随著业务增长而增加。尽管本集团日后或会订立协议或购买工具对冲汇率风险，但至今</tspan><tspan
               x="-22.710449 -11.11635 0.47775 12.07185 23.665951 35.260052 46.854149 58.44825 70.042351"
               y="96.001503"
               id="tspan90">并无作出该等措施。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,143.19,443.06)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text96"><tspan
               x="0 11.844846 23.689692 35.534538 47.379383 59.224232 71.069077 82.913925 94.758766 106.60361 118.44846 130.2933 142.13815 153.983 165.82785 177.67268 189.51753 201.36238 213.20723 225.05208 236.89693 248.74176 260.58661 272.43146 284.27631 296.12115 307.966 319.81085 331.6557 343.50055 355.34537 367.19022"
               y="0"
               id="tspan94">兑换货币受到限制，或会使本集团收取及有效使用收益的能力受到局限。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,419.06)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text110"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan98">本集团几乎所有收益均为人民币，而该等资金须先兑换为外币，本公司方可获支付</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan100">股息或服务费。现时进行流动帐交易而兑换人民币毋须经外汇管理局批准，惟进行资本</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan102">帐交易而兑换人民币则须经外汇管理局批准。根据现行法规，倘流动帐交易属合法及具</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan104">有适当文件，则中国公司可直接在获授权处理外汇交易的银行将有关流动帐交易的人民</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="64.020599"
               id="tspan106">币兑换为外币。迄今，外商独资企业、腾讯计算机及世纪凯旋均可将有关流动帐交易的</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="80.011047"
               id="tspan108">人民币兑换为外币并汇出中国境外，而毋须征求外汇管理局批准。然而，倘出现外币短</tspan></text>
          <path
             d="m 668.16,881.84 h 18"
             style="fill:none;stroke:#ffffff;stroke-width:0.48;stroke-linecap:butt;stroke-linejoin:miter;stroke-miterlimit:10;stroke-dasharray:none;stroke-opacity:1"

               id="tspan42">有关中国法律制度及行政措施的不明朗因素可能会对本集团不利。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,691.04)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text68"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan46">本集团业务主要受到中国法规所规管。此外，本集团与腾讯计算机及世纪凯旋订立</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="15.99045"
               id="tspan48">的合约安排均须遵守适用于中国外资的法规，尤其是适用于外商独资企业的法例。此外，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="31.9809"
               id="tspan50">本公司及外商独资企业依赖腾讯计算机及世纪凯旋履行与本集团订立的服务及特许权协</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan52">议。几乎所有上述协议均受到中国法律规管，而因该等协议所产生的任何法院判决及仲</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan54">裁均须在中国执行。虽然中国的法律及法规大大提高对不同形式外资的保障，但该等法</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="79.981651"
               id="tspan56">例及法规仍相对较新，而法律制度仍在发展阶段，因此多项法例、条例及规则的诠释经</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="96.001503"
               id="tspan58">常不一致，而执行该等法规及规则时涉及不明朗因素，而可能令本集团可引用的补救方</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="111.99195"
               id="tspan60">法不足。此外，监管制度仍在发展，因此监管条例的诠释或会因应个别案件及时间而有</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="127.9824"
               id="tspan62">所不同。视乎政府机关或向机关提交申请或案例的方式，本集团所获给予的法例及法规</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="144.00224"
               id="tspan64">的诠释可能逊于竞争对手。此外，在中国进行的诉讼或会受到拖延，而招致重大费用及</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355"
               y="159.99271"
               id="tspan66">资源与管理层注意力的分散。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,143.19,499.04)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text72"><tspan
               x="0 11.844846 23.689692 35.534538 47.379383 59.224232 71.069077 82.913925 94.758766 106.60361 118.44846 130.2933 142.13815 153.983 165.82785 177.67268 189.51753 201.36238 213.20723 225.05208 236.89693 248.74176 260.58661 272.43146"
               y="0"
               id="tspan70">有关严重急性呼吸系统综合症及其他疫症爆发的风险。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,475.04)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text86"><tspan
               x="0 11.50065 23.001301 34.501949 46.002602 57.50325 69.003899 80.504547 92.005203 103.4355 114.95505 126.4557 137.95634 149.457 160.95766 172.4583 183.95895 195.45959 206.96025 218.46091 225.75 236.19016 247.7097 259.19986 269.64001 276.95956 288.45496 299.95035 311.44574 322.94116 334.43655 345.93195 357.42734 368.92276 380.41815 391.91354 403.40894"
               y="0"
               id="tspan74">经济及商业地区爆发严重急性呼吸系统综合症（或沙士）或其他流行病或疫症，会对</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="15.99045"
               id="tspan76">本集团业务造成重大不利影响。如果再度爆发沙士或其他流行病或疫症而实施旅游限制，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="31.9809"
               id="tspan78">则会严重不利本集团在全中国推广业务及服务新客户及现有客户。倘本集团个别雇员怀</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan80">疑染上沙士，而导致部份雇员须要隔离及或须将办公室消毒，则本集团的业务营运将</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan82">会停顿。此外，当中国整体经济受到沙士或其他疫症的冲击时，本集团的经营业绩亦会</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549"
               y="79.981651"
               id="tspan84">受到不利影响。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,143.19,363.05)"
             style="font-variant:normal;font-size:11.5px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

               y="0"
               id="tspan88">有关发售之风险</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,143.19,339.05)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

               y="0"
               id="tspan92">由于股份过往并无公开市场，故此发售股份的流通性及市价或会波动。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,315.05)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text106"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan96">于发售前，股份并无公开市场。本集团向公众人士提呈发售股份的初步发售价范围</tspan><tspan
               x="-22.710449 -11.20875 0.29295 11.72325 23.2428 34.744499 46.246201 57.747898 69.1782 80.697746 87.989998 98.430153 109.88985 121.38735 132.88486 144.38235 154.82249 162.08955 173.5797 185.06985 196.56 208.05016 219.5403 231.03046 242.5206 254.01076 265.50089 276.99106 288.4812 299.97134 311.46149 322.95166 334.4418 345.93195 357.42209 368.91226 380.4024 391.89255 403.38269"
               y="15.99045"
               id="tspan98">由本公司与全球协调人（代表包销商）协定，而发售价或会与股份开始买卖后的市价有重</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan100">大差异。本集团已申请批准股份在联交所上市及买卖。然而，在联交所上市并不保证股</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan102">份将会发展成交投活跃市场。即使发展成交投活跃市场，并不保证该市场于发售后仍可</tspan><tspan
               x="-22.710449 -11.1174 0.47565001 12.0687 23.661751 35.254799 46.847851 58.440899 70.033951 81.626999 93.220047 104.8131 116.40615 127.9992 139.59225 151.1853 162.77835 174.3714 185.96445 197.5575 209.15054"
               y="63.991199"
               id="tspan104">维持，亦不保证股份的市价于发售后不会下跌。</tspan></text>
