         id="tspan228">集团」）截至二零零四年十二月三十一日止年度的综合股东应占盈利预测（「盈利预测」）所</tspan><tspan

         y="0"
         id="tspan240">条「有关盈利预测的会计师报告」</tspan><tspan
         x="-276.27075 -264.68295 -253.09515 -241.50735 -229.91956"
         y="15.99045"
         id="tspan242">进行审阅。</tspan><tspan
         x="-253.5603 -242.06281 -230.56531 -219.06779 -211.77029 -201.30075 -189.80534 -178.30995 -166.81454 -155.31915 -143.82375 -132.32835 -120.83295 -109.33755 -97.842148 -86.346748 -74.851349 -64.411201 -57.119999 -45.621449 -34.122898 -22.62435 -11.1258 0.37275001 11.8713 23.36985 34.868401 46.366951 57.865501 69.364052 80.862602 92.361153 103.8597 115.35825 126.8568 138.35535 149.8539"
         y="39.990299"
         id="tspan244">盈利预测（贵公司董事须承担全部责任）由贵公司董事根据贵集团二零零四年一月一</tspan><tspan
         x="-276.26971 -264.7533 -253.23689 -241.7205 -230.2041 -218.6877 -207.1713 -195.65491 -184.1385 -172.6221 -161.1057 -149.58929 -138.07291 -126.5565 -115.0401 -103.5237 -92.007301 -80.490898 -68.974503 -57.458099 -45.9417 -34.425301 -22.908899 -11.3925 0.1239 11.6403 23.1567 34.6731 46.189499 57.705898 69.222298 80.738701 92.255096 103.7715 115.2879 126.8043 138.32069 149.8371"
         y="56.010151"
         id="tspan246">日至二零零四年三月三十一日止三个月期间的经审核帐目、二零零四年四月份的未审核</tspan><tspan
         x="-276.26971 -264.7533 -253.23689 -241.7205 -230.2041 -218.6877 -207.1713 -195.65491 -184.1385 -172.6221 -161.1057 -149.58929 -138.07291 -126.5565 -115.0401 -103.5237 -92.007301 -80.490898 -68.974503 -57.458099 -45.9417 -34.425301 -22.908899 -11.3925 0.1239 11.6403 23.1567 34.6731 46.189499 57.705898 69.222298 80.738701 92.255096 103.7715 115.2879 126.8043 138.32069 149.8371"
         y="72.000603"
         id="tspan248">管理帐目及贵集团二零零四年五月一日至二零零四年十二月三十一日止八个月期间的业</tspan><tspan
         x="-276.26971 -264.6777 -253.08569 -241.4937 -229.9017 -218.30969 -206.7177"
         y="87.991051"
         id="tspan250">绩预测而编撰。</tspan><tspan
         x="-253.55925 -242.37045 -231.18166 -219.99284 -208.80405 -197.61525 -186.42645 -175.23766 -164.04884 -152.86005 -141.73006 -130.50975 -119.32095 -108.13215 -96.943352 -85.754547 -74.56575 -63.435749 -52.21545 -41.026649 -29.837851 -18.64905 -7.4602499 3.72855 14.91735 26.10615 37.294949 48.483749 59.67255 70.861351 82.050148 93.238953 100.20045 110.355 121.54485 132.76515 143.89516 154.0497"
         y="111.9909"
         id="tspan252">本所认为，就计算方法及会计政策而言，盈利预测乃根据售股章程附录二「编撰基准」</tspan><tspan
         x="-276.26971 -264.7533 -253.23689 -241.7205 -230.2041 -218.6877 -207.1713 -195.65491 -184.1385 -172.6221 -161.1057 -149.58929 -138.07291 -126.5565 -115.0401 -103.5237 -92.007301 -80.490898 -68.974503 -57.458099 -45.9417 -34.425301 -22.908899 -11.3925 0.1239 11.6403 23.1567 34.6731 46.189499 57.705898 69.222298 80.738701 92.255096 103.7715 115.2879 126.8043 138.32069 149.8371"
         y="128.01076"
         id="tspan254">一节所载贵公司董事所作出的假设及基准而妥善编撰，并根据在各重大方面与本所于二</tspan><tspan
         x="-276.26971 -264.77429 -253.2789 -241.8486 -230.32906 -218.83365 -207.33826 -195.84285 -184.41255 -172.89301 -161.3976 -149.90221 -138.4068 -126.9114 -115.416 -103.9206 -96.629402 -86.219704 -74.729553 -63.239399 -51.749249 -40.259102 -28.76895 -17.278799 -5.78865 5.7014999 17.19165 28.681801 39.121948 46.440449 57.927448 69.414452 80.901451 92.388451 103.87545 115.36245 126.84945 138.33646 149.82346"
         y="144.00121"
         id="tspan256">零零四年六月七日发出的会计师报告（全文载于售股章程附录一）所载贵集团现时采取的</tspan><tspan
         x="-276.26971 -264.67874 -253.0878 -241.49686 -229.9059 -218.31496 -206.724 -195.13306 -183.5421 -171.95116 -160.3602 -148.76926"
         y="159.99165"
         id="tspan258">会计政策相符的基准呈报。</tspan></text>

         id="tspan78">吾等乃就腾讯控股有限公司（「贵公司」）于二零零四年六月七日刊发的售股章程所载</tspan><tspan
         x="0.00105 11.51745 23.03385 34.550251 46.06665 57.58305 69.099449 80.615852 92.132248 103.64865 115.16505 126.68145 138.19785 149.71425 161.23065 172.74706 184.26344 195.77985 207.29625 218.81265 230.32906 241.84544 253.36185 264.87823 276.39465 287.91104 299.42746 310.94385 322.46024 333.97665 345.49304 357.00946 368.52585 380.04224 391.55865 403.07504 414.59146 426.10785"
         y="88.019402"
         id="tspan80">贵公司及其附属公司截至二零零四年十二月三十一日止年度的预测综合股东应占盈利而</tspan><tspan
         x="0.00105 11.59095 23.180849 34.770748 46.360649 57.95055"
         y="104.00985"
         id="tspan82">发出本函件。</tspan><tspan
         x="22.7115 34.209 45.706501 57.203999 64.501503 74.971046 86.466454 97.961853 109.45725 120.95265 132.44804 143.94345 155.43884 166.93425 178.42966 189.92505 201.42046 211.8606 219.15179 230.65034 242.1489 253.64745 265.146 276.64456 288.1431 299.64166 311.1402 322.63876 334.1373 345.63586 357.1344 368.63297 380.1315 391.63004 403.1286 414.62714 426.1257"
         y="128.0097"
         id="tspan84">盈利预测（贵公司董事须承担全部责任）由贵公司董事根据贵集团二零零四年一月一</tspan><tspan
         x="0.0020999999 11.5185 23.034901 34.5513 46.067699 57.584099 69.100502 80.616898 92.133301 103.6497 115.1661 126.6825 138.1989 149.7153 161.2317 172.74809 184.2645 195.7809 207.2973 218.81371 230.33009 241.8465 253.3629 264.8793 276.39569 287.91211 299.4285 310.94489 322.4613 333.97769 345.49411 357.0105 368.52689 380.0433 391.55969 403.07611 414.5925 426.10889"
         y="144.00015"
         id="tspan86">日至二零零四年三月三十一日止三个月期间的经审核帐目、二零零四年四月份的未审核</tspan><tspan
         x="0.0020999999 11.5185 23.034901 34.5513 46.067699 57.584099 69.100502 80.616898 92.133301 103.6497 115.1661 126.6825 138.1989 149.7153 161.2317 172.74809 184.2645 195.7809 207.2973 218.81371 230.33009 241.8465 253.3629 264.8793 276.39569 287.91211 299.4285 310.94489 322.4613 333.97769 345.49411 357.0105 368.52689 380.0433 391.55969 403.07611 414.5925 426.10889"
         y="160.02"
         id="tspan88">管理帐目及贵集团二零零四年五月一日至二零零四年十二月三十一日止八个月期间的业</tspan><tspan
         x="0.0020999999 11.5941 23.1861 34.778099 46.370098 57.962101 69.5541"
         y="176.01045"
         id="tspan90">绩预测而编撰。</tspan><tspan
         x="22.712549 34.2384 45.764252 57.2901 68.815948 80.341797 91.867653 103.3935 114.91935 126.4452 137.97105 149.4969 161.02275 172.5486 184.07445 195.6003 207.12614 218.65199 230.17786 241.7037 253.22955 264.7554 276.28125 287.8071 299.33295 310.8588 322.38464 333.91049 345.43634 356.96219 368.48804 380.01389 391.53976 403.06561 414.59146 426.11731"
         y="200.0103"
         id="tspan92">吾等已与阁下讨论编撰盈利预测所依据的基准。吾等亦已考虑罗兵咸永道会计师事</tspan><tspan
         x="0.0020999999 11.5185 23.034901 34.5513 46.067699 57.584099 69.100502 80.616898 92.133301 103.6497 115.1661 126.6825 138.1989 149.7153 161.2317 172.74809 184.2645 195.7809 207.2973 218.81371 230.33009 241.8465 253.3629 264.8793 276.39569 287.91211 299.4285 310.94489 322.4613 333.97769 345.49411 357.0105 368.52689 380.0433 391.55969 403.07611 414.5925 426.10889"
         y="216.00075"
         id="tspan94">务所于二零零四年六月七日就编撰盈利预测所依据的会计政策及计算方法而向阁下及吾</tspan><tspan
         x="0.0020999999 11.5941 23.1861 34.778099 46.370098 57.962101 69.5541"
         y="232.0206"
         id="tspan96">等发出的函件。</tspan><tspan
         x="22.712549 34.2384 45.764252 57.2901 68.815948 80.341797 91.867653 103.3935 114.91935 126.4452 137.97105 149.4969 161.02275 172.5486 184.07445 195.6003 207.12614 218.65199 230.17786 241.7037 253.22955 264.7554 276.28125 287.8071 299.33295 310.8588 322.38464 333.91049 345.43634 356.96219 368.48804 380.01389 391.53976 403.06561 414.59146 426.11731"
         y="256.02045"
         id="tspan98">根据盈利预测所载的资料，以及阁下所采纳并经罗兵咸永道会计师事务所审阅的会</tspan><tspan
         x="0.0020999999 11.49435 22.986601 34.416901 45.936451 57.428699 68.920952 80.4132 91.843498 103.36305 114.8553 126.34755 137.8398 149.33205 160.8243 172.31654 183.80881 195.30106 202.59225 213.0618 224.55196 236.0421 247.53226 259.0224 270.51254 282.00269 293.49286 304.983 316.47314 327.96329 339.45346 350.9436 362.43375 373.92389 385.41406 395.85419 403.11179 414.60196 426.0921"
         y="272.01089"
         id="tspan100">计政策及计算方法，吾等认为该盈利预测（阁下身为贵公司董事须承担全部责任）乃经审</tspan><tspan
         x="0.0020999999 11.5962 23.1903 34.784401 46.378502 57.972599 69.566704 81.160797 92.754898"
         y="288.00134"
         id="tspan102">慎周详考虑而编撰。</tspan><tspan
         x="334.80194 346.40234"
         y="320.01166"
         id="tspan104">代表</tspan></text>
