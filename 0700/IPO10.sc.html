               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"

               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"
               y="32.0103"
               id="tspan152">港公开发售申请的最后限期早上前，随时调低发售股份数目及或指示发售价范围。在</tspan><tspan
               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"
               y="48.000751"

             id="text44"><tspan
               x="0 11.4639"
               y="0"
               id="tspan38">申请</tspan><tspan
               x="-414.6597 -403.14331 -391.62689 -380.1105 -368.59409 -357.0777 -345.56131 -334.04489 -322.5285 -311.01208 -299.4957 -287.97931 -276.46289 -264.9465 -253.4301 -241.9137 -230.39729 -218.88091 -207.3645 -195.8481 -184.3317 -172.81531 -161.2989 -149.7825 -138.2661 -126.7497 -115.2333 -103.7169 -92.2005 -80.684097 -69.167702 -57.651299 -46.134899 -34.6185 -23.1021 -11.5857 -0.069300003 11.4471"
               y="16.01985"
               id="tspan40">人在递交香港发售股份申请前，应当了解在递交香港公开发售申请的最后限期前有可能</tspan><tspan
               x="-414.6597 -403.30814 -391.9566 -380.60504 -369.25351 -357.90195 -346.55042 -335.19885 -323.84729 -312.49576 -301.1442 -289.79266 -278.4411 -267.08954 -255.73801 -244.38644 -233.0349 -221.68335 -210.3318 -198.98026"
               y="32.0103"
               id="tspan42">公布调低发售股份数目及或指示发售价范围</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,370.2609,747.0497)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text50"><tspan
               x="0 11.3484 22.6968 34.0452 45.3936 56.742001 68.090401 79.438797 90.787201 102.1356 113.484 124.8324 136.1808 147.52921 154.71014 165.00015 176.34015 187.7106 199.0506"
               y="0"
               id="tspan46">。有关通告亦将包括确认或修订（视情况而</tspan><tspan
               x="-227.06985 -216.50999 -209.12955 -197.5197 -190.16969 -179.60985 -168.0294 -157.46954 -150.05969 -138.4593 -126.9093 -115.3089 -103.7085 -92.108101 -80.507698 -68.907303 -57.3573 -45.756901 -34.156502 -22.556101 -10.9557 0.64469999 12.1947 23.795099 35.3955 46.995899 58.596298 70.196701 81.746696 93.347099 104.9475 116.5479 128.1483 139.7487 151.29871 162.89909 174.4995 186.0999"
               y="15.99045"
               id="tspan48">定）目前「概要」一节所载的发售统计数字及可能因上述调整而改变的任何财务资料。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9015,707.0594)"
             style="font-variant:normal;font-size:10.5px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text56"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan52">香港公开发售申请人谨请留意，申请一经递交，其后即使发售股份数目及或发售</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275"
               y="16.01985"
               id="tspan54">价范围调低，申请亦不可撤回。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,304.4406,691.03955)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text70"><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772"
               y="0"
               id="tspan58">发售价一经协定，将于修订后的发售价范围内厘定。倘</tspan><tspan
               x="-161.24956 -149.73315 -138.21675 -126.70035 -115.18395 -103.66755 -92.151154 -80.63475 -69.118347 -57.601952 -46.085548 -34.569149 -23.05275 -11.53635 -0.019950001 11.49645 23.01285 34.529251 46.04565 57.56205 69.078453 80.594849 92.111252 103.62765 115.14405 126.66045 138.17685 149.69325 161.20966 172.72604 184.24245 195.75885 207.27525 218.79166 230.30804 241.82445 253.34085 264.85724"
               y="15.99045"
               id="tspan60">于递交香港公开发售申请的最后限期或之前仍无刊发任何关于调低本售股章程所述发售</tspan><tspan
               x="-161.24956 -149.73315 -138.21675 -126.70035 -115.18395 -103.66755 -92.151154 -80.63475 -69.118347 -57.601952 -46.085548 -34.569149 -23.05275 -11.53635 -0.019950001 11.49645 23.01285 34.529251 46.04565 57.56205 69.078453 80.594849 92.111252 103.62765 115.14405 126.66045 138.17685 149.69325 161.20966 172.72604 184.24245 195.75885 207.27525 218.79166 230.30804 241.82445 253.34085 264.85724"
               y="31.9809"
               id="tspan62">股份数目及或指示发售价范围的通告，则发售股份数目不会调低，而或发售价一经</tspan><tspan
               x="-161.24956 -149.65649 -138.06345 -126.4704 -114.87735 -103.2843 -91.691254 -80.098198 -68.50515 -56.912102 -45.31905 -33.726002 -22.13295 -10.5399 1.0531501 12.6462 24.23925 35.832298 47.42535 59.018398 70.61145 82.204498 93.797546 105.3906 116.98365 128.57671 140.16975 151.7628"
               y="48.000751"
               id="tspan64">协定，无论如何不会定于本售股章程所述指示发售价范围以外。</tspan><tspan
               x="-138.53909 -127.01325 -115.4874 -103.96155 -92.435699 -80.909851 -69.384003 -57.85815 -46.332298 -34.80645 -23.2806 -11.75475 -0.2289 11.29695 22.8228 34.348652 45.8745 57.400349 68.926201 80.452049 91.977898 103.50375 115.0296 126.55545 138.0813 149.60715 161.133 172.65884 184.18469 195.71056 207.2364 218.76225 230.2881 241.81395 253.3398 264.86566"
               y="72.000603"
               id="tspan66">倘若调低发售股份数目，则全球协调人可全权决定将香港公开发售及国际配售的发</tspan><tspan
               x="-161.24956 -149.73315 -138.21675 -126.70035 -115.18395 -103.66755 -92.151154 -80.63475 -69.118347 -57.601952 -46.085548 -34.569149 -23.05275 -11.53635 -0.019950001 11.49645 23.01285 34.529251 46.04565 57.56205 69.078453 80.594849 92.111252 103.62765 115.14405 126.66045 138.17685 149.69325 161.20966 172.72604 184.24245 195.75885 207.27525 218.79166 230.30804 241.82445 253.34085 264.85724"
               y="87.991051"
               id="tspan68">售股份数目重新分配，惟香港公开发售的发售股份数目不得低于发售的发售股份总数的</tspan></text>
          <text
             xml:space="preserve"

             id="text74"><tspan
               x="0 5.4232502 10.8465"

          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,162.9615,587.05805)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text106"><tspan
               x="0 11.2875 22.575001 33.862499 45.150002 56.4375 67.724998 79.012497 90.300003 101.5875 112.875 124.1625 135.45 146.7375 158.02499 169.3125 180.60001 191.8875 203.175 214.46249 225.75 237.03751 248.325 259.61249 270.89999 282.1875 293.47501 304.76251 316.04999 327.33749 338.625 349.91251 361.20001 372.48749 383.77499 395.0625 406.35001"
               y="0"
               id="tspan76">。在若干情况下，根据香港公开发售和国际配售而发售的发售股份，或会按全球协调</tspan><tspan
               x="-19.770451 -8.1805496 3.4093499 14.99925 26.589149 38.17905 49.768951 61.358849 72.948753 84.538651 96.128548"
               y="16.01985"
               id="tspan78">人的全权决定重新分配。</tspan><tspan
               x="2.9400001 14.46585 25.991699 37.517551 49.0434 60.569248 72.0951 83.620949 95.146797 106.67265 118.1985 129.72435 141.2502 152.77605 164.3019 175.82774 187.35361 198.87946 210.4053 221.93115 233.457 244.98285 256.5087 268.03455 279.56039 291.08624 302.61209 314.13794 325.66379 337.18964 348.71552 360.24136 371.76721 383.29306 394.81891 406.34476"
               y="40.019699"
               id="tspan80">帐簿管理人将根据多项因素决定如何根据国际配售配发国际配售股份，其中包括需</tspan><tspan
               x="-19.770451 -8.2540503 3.2623501 14.77875 26.295151 37.81155 49.32795 60.844349 72.360748 83.877151 95.393547 106.90995 118.42635 129.94275 141.45915 152.97556 164.49194 176.00835 187.52475 199.04115 210.55756 222.07394 233.59035 245.10675 256.62314 268.13956 279.65594 291.17236 302.68875 314.20514 325.72156 337.23795 348.75436 360.27075 371.78714 383.30356 394.81995 406.33636"
               y="56.010151"
               id="tspan82">求程度及时间、有关投资者于相关行业的投资资产或股本资产总值，以及是否预期有关</tspan><tspan
               x="-19.770451 -8.2540503 3.2623501 14.77875 26.295151 37.81155 49.32795 60.844349 72.360748 83.877151 95.393547 106.90995 118.42635 129.94275 141.45915 152.97556 164.49194 176.00835 187.52475 199.04115 210.55756 222.07394 233.59035 245.10675 256.62314 268.13956 279.65594 291.17236 302.68875 314.20514 325.72156 337.23795 348.75436 360.27075 371.78714 383.30356 394.81995 406.33636"
               y="72.000603"
               id="tspan84">投资者会在股份在联交所上市后进一步购入及或持有或出售股份。上述配发或会向专</tspan><tspan
               x="-19.770451 -8.2540503 3.2623501 14.77875 26.295151 37.81155 49.32795 60.844349 72.360748 83.877151 95.393547 106.90995 118.42635 129.94275 141.45915 152.97556 164.49194 176.00835 187.52475 199.04115 210.55756 222.07394 233.59035 245.10675 256.62314 268.13956 279.65594 291.17236 302.68875 314.20514 325.72156 337.23795 348.75436 360.27075 371.78714 383.30356 394.81995 406.33636"
               y="88.020447"
               id="tspan86">业、机构及公司投资者作出，旨在透过分配股份建立巩固的股东基础，使本公司及股东</tspan><tspan
               x="-19.770451 -8.1826496 3.4051499 14.99295 26.58075"
               y="104.0109"
               id="tspan88">整体受惠。</tspan><tspan
               x="2.9400001 14.46585 25.991699 37.517551 49.0434 60.569248 72.0951 83.620949 95.146797 106.67265 118.1985 129.72435 141.2502 152.77605 164.3019 175.82774 187.35361 198.87946 210.4053 221.93115 233.457 244.98285 256.5087 268.03455 279.56039 291.08624 302.61209 314.13794 325.66379 337.18964 348.71552 360.24136 371.76721 383.29306 394.81891 406.34476"
               y="128.01076"
               id="tspan90">香港公开发售仅根据所接获的有效申请数目向投资者配发香港发售股份。配发基准</tspan><tspan
               x="-19.770451 -8.2540503 3.2623501 14.77875 26.295151 37.81155 49.32795 60.844349 72.360748 83.877151 95.393547 106.90995 118.42635 129.94275 141.45915 152.97556 164.49194 176.00835 187.52475 199.04115 210.55756 222.07394 233.59035 245.10675 256.62314 268.13956 279.65594 291.17236 302.68875 314.20514 325.72156 337.23795 348.75436 360.27075 371.78714 383.30356 394.81995 406.33636"
               y="144.00121"
               id="tspan92">或会因应申请人有效申请的香港发售股份数目而有所不同，但除此以外会严格按比例配</tspan><tspan
               x="-19.770451 -8.2540503 3.2623501 14.77875 26.295151 37.81155 49.32795 60.844349 72.360748 83.877151 95.393547 106.90995 118.42635 129.94275 141.45915 152.97556 164.49194 176.00835 187.52475 199.04115 210.55756 222.07394 233.59035 245.10675 256.62314 268.13956 279.65594 291.17236 302.68875 314.20514 325.72156 337.23795 348.75436 360.27075 371.78714 383.30356 394.81995 406.33636"
               y="160.02106"
               id="tspan94">发。然而，香港发售股份的配发可能会因应情况而进行抽签，即部份申请人可能比其他</tspan><tspan
               x="-19.770451 -8.2540503 3.2623501 14.77875 26.295151 37.81155 49.32795 60.844349 72.360748 83.877151 95.393547 106.90995 118.42635 129.94275 141.45915 152.97556 164.49194 176.00835 187.52475 199.04115 210.55756 222.07394 233.59035 245.10675 256.62314 268.13956 279.65594 291.17236 302.68875 314.20514 325.72156 337.23795 348.75436 360.27075 371.78714 383.30356 394.81995 406.33636"
               y="176.01151"
               id="tspan96">申请相同数目香港发售股份的申请人获配发数目较多的股份，而未中签的申请人则不获</tspan><tspan
               x="-19.770451 -8.1805496 3.4093499 14.99925 26.589149 38.17905 49.768951 61.358849 72.948753 84.538651 96.128548"
               y="192.00195"
               id="tspan98">配发任何香港发售股份。</tspan><tspan
               x="2.9400001 14.46585 25.991699 37.517551 49.0434 60.569248 72.0951 83.620949 95.146797 106.67265 118.1985 129.72435 141.2502 152.77605 164.3019 175.82774 187.35361 198.87946 210.4053 221.93115 233.457 244.98285 256.5087 268.03455 279.56039 291.08624 302.61209 314.13794 325.66379 337.18964 348.71552 360.24136 371.76721 383.29306 394.81891 406.34476"
               y="216.0018"
               id="tspan100">发售价、香港公开发售的申请结果、国际配售的反应踊跃程度以及香港发售股份的</tspan><tspan
               x="-19.770451 -8.4378004 2.89485 14.2275 25.56015 36.892799 48.225449 59.5056 70.876053 82.156197 93.526649 104.8068 116.17725 127.5099 138.84254 150.1752 161.50784 172.8405 184.17316 195.5058 206.83846 218.1711 229.50375 240.8364 252.11655 263.487 274.76715 281.9397 292.22971 303.53925 313.82925 320.93985 332.27145 343.60306 354.93466 366.26624 377.59784 388.92944 396.02954 406.31955"
               y="232.02165"
               id="tspan102">配发基准，预期将于二零零四年六月十五日星期二在南华早报（英文）及香港经济日报（中</tspan><tspan
               x="-19.770451 -9.2105999 -1.83015 9.7198496 21.3297"
               y="248.0121"
               id="tspan104">文）公布。</tspan></text>

               y="0"
               id="tspan60">倘帐簿管理人（代表包销商）与本集团基于任何理由而未能签订定价协议及协定发售</tspan><tspan
               x="-22.7094 -11.11425 0.48089999 12.07605 23.6712 35.26635 46.8615 58.45665 70.051804 81.64695"
               y="16.01985"
               id="tspan62">价，则不会进行发售。</tspan></text>

             transform="matrix(1,0,0,-1,165.9021,523.0394)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text80"><tspan
               x="0 11.49855 22.997101 34.495651 45.994202 57.492748 68.991302 80.489853 91.988403 103.4187 114.93825 126.4368 137.93535 145.26015 155.7003 167.19044 178.71001 190.20015 200.6403 207.95985 219.45735 230.95485 242.45235 253.94984 265.44736 276.94485 288.44235 299.93985 311.43735 322.93484 334.43234 345.92984 357.42734 368.92484 380.42236 391.91986 403.41736"
               y="0"
               id="tspan66">香港公开发售及国际配售互相（其中包括）以对方成为无条件且并无据其条款终止为</tspan><tspan
               x="-22.710449 -11.12265 0.46515 12.05295 23.640751"
               y="15.99045"
               id="tspan68">完成条件。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="39.990299"
               id="tspan70">倘于指定日期及时间前仍未达成或豁免上述条件，则发售将告失效，并会立即知会</tspan><tspan
               x="-22.710449 -11.2182 0.27405 11.70435 23.2239 34.716148 46.208401 57.700649 69.130951 80.650497 92.142754 103.635 115.12725 126.6195 138.11176 149.604 161.09625 172.5885 184.08075 195.573 207.06525 218.5575 230.04974 241.54201 253.03426 264.52649 276.01874 287.51099 299.00323 310.49551 321.98776 333.48001 344.97226 356.46451 367.95676 375.23956 385.66394 397.15411 407.57849"
               y="55.980751"
               id="tspan72">联交所。有关香港公开发售失效的通告将于失效的下一个营业日刊登于南华早报（英文）</tspan><tspan
               x="-22.710449 -11.5353 -0.36015001 10.815 21.99015 33.165298 44.34045 51.32925 61.439701 72.629547 82.739998 89.728798 100.94595 112.07595 123.2931 134.4231 145.64024 156.77025 167.9874 179.1174 190.33455 201.5517 212.71214 223.90199 235.06245 246.2523 257.41275 264.38895 274.49939 285.6756 296.85181 308.02802 319.20419 330.3804 341.55661 352.73279 363.909 375.08521 386.26141 397.43759 407.57745"
               y="72.000603"
               id="tspan74">及香港经济日报（中文）。在此情况下，则所有申请股款将按「香港公开发售的条款及条件」</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="87.991051"
               id="tspan76">一节所载的条款不计利息退还。在有关期间，所有申请股款将存于收款银行或香港其他</tspan><tspan
               x="-22.7115 -11.12055 0.47040001 12.06135 23.6523 35.243252 46.834202 58.425152 70.016098 81.607048 93.197998 104.78895"
               y="103.9815"
               id="tspan78">持牌银行的独立银行帐户。</tspan></text>

               y="16.01985"

               x="-328.76971 -317.2533 -305.73691 -294.22049 -282.7041 -271.18771 -259.6713 -248.15491 -236.6385 -225.1221 -213.6057 -202.08929 -190.57291 -179.0565 -167.5401 -156.0237 -144.50729 -132.99091 -121.4745 -109.9581 -98.441704 -86.925301 -75.408897 -63.892502 -52.376099 -40.859699 -29.3433 -17.8269 -6.3105001 5.2059002 16.7223 28.238701 39.7551 51.2715 62.787899 74.304298 85.820702 97.337097"

               x="-328.76971 -317.42026 -306.0708 -294.72134 -283.37189 -272.02246 -260.673 -249.32355 -237.97411 -226.62465 -215.27521 -203.92575 -192.57629 -181.22685 -169.8774 -158.52795 -147.1785 -135.82906 -124.4796 -113.13015 -101.7303 -90.380852 -79.031403 -67.681953 -56.3325 -44.983051 -33.633598 -22.284149 -10.9347 0.41475001 11.7642 23.113649 34.4631 45.81255 57.161999 68.511452 75.6903 85.980301 97.320297"

               y="48.000751"
               id="tspan196">况而定），上述申请人的申请将予拒绝。</tspan><tspan
               x="-306.05927 -294.56281 -283.06635 -271.56989 -260.07346 -252.74969 -242.30956 -230.8194 -219.29985 -207.80969 -196.35001 -185.90985 -178.61971 -167.12115 -155.6226 -144.12405 -132.6255 -121.12695 -109.6284 -98.129852 -86.631302 -75.132751 -63.634201 -52.135651 -40.6371 -29.13855 -17.639999 -6.1414499 5.3571 16.85565 28.3542 39.852749 51.351299 62.84985 74.348396 85.846947 97.345497"
               y="72.000603"
               id="tspan198">帐簿管理人（代表包销商）或会要求根据国际配售已获提呈发售股份并曾根据香港公</tspan><tspan
               x="-328.76971 -317.2533 -305.73691 -294.22049 -282.7041 -271.18771 -259.6713 -248.15491 -236.6385 -225.1221 -213.6057 -202.08929 -190.57291 -179.0565 -167.5401 -156.0237 -144.50729 -132.99091 -121.4745 -109.9581 -98.441704 -86.925301 -75.408897 -63.892502 -52.376099 -40.859699 -29.3433 -17.8269 -6.3105001 5.2059002 16.7223 28.238701 39.7551 51.2715 62.787899 74.304298 85.820702 97.337097"
               y="87.991051"
               id="tspan200">开发售提出申请的任何投资者，向帐簿管理人提供充份资料，以识别根据香港公开发售</tspan><tspan
               x="-328.76971 -317.55676 -306.34381 -295.13086 -283.91791 -272.70496 -261.492 -250.27905 -239.0661 -227.85315 -216.6402 -205.42725 -194.21429 -183.00134 -171.78841 -160.57545 -149.3625 -138.14955 -126.9366 -115.72365 -104.5107 -93.297752 -82.084801 -70.871849 -59.658901 -48.44595 -37.233002 -26.02005 -14.8071 -3.5941501 7.6188002 18.831751 30.044701 41.257648 52.4706 63.683552 74.8965 86.109451 97.322403"
               y="104.0109"
               id="tspan202">提出的相关申请，并确保有关申请并不包括根据香港公开发售有关发售股份的任何申请。</tspan></text>
