               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan308">于上述期间，本公司绝大部份收入来自一连串由本公司、本公司全资附属公司腾讯</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="13.02"
               id="tspan310">科技与腾讯计算机订立的合约安排。根据该等协议，本公司可确认及获得腾讯计算机业</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="26.00955"
               id="tspan312">务及营运的经济利益。订立该等协议的目的在于使本公司及腾讯科技拥有腾讯计算机的</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="38.9991"
               id="tspan314">有效控制权，并可在中国法律容许的情况下收购腾讯计算机的股权及资产。根据该等合</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="52.0191"
               id="tspan316">约安排，董事会认为由于本公司透过该等合约安排实际上拥有腾讯计算机的控制权，故</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="65.008652"
               id="tspan318">此即使并无拥有股权，亦宜将腾讯计算机的财务报表合并计算。按本售股章程附录一会</tspan></text>

             id="text98"><tspan
               x="0 22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="0"
               id="tspan34">•假如腾讯计算机及世纪凯旋无法与移动电话及其他电信营运商维持现有及达成</tspan><tspan
               x="22.710449 34.303501 45.896549 57.489601 69.082649 80.675697 92.268753 103.8618 115.45485 127.0479 138.64095 150.23399 161.82706 173.4201 185.01315"
               y="16.01985"
               id="tspan36">新的安排，本集团业务将会受损。</tspan><tspan
               x="0 22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="40.019699"
               id="tspan38">•本集团倚赖移动电话营运商准确记录客户所付的移动增值服务费用以及本集团</tspan><tspan
               x="22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="56.010151"
               id="tspan40">所占该等费用的比例，而本集团偶而须就此估计应确认入帐的收入，该过程中</tspan><tspan
               x="22.710449 34.303501 45.896549 57.489601 69.082649 80.675697 92.268753 103.8618 115.45485 127.0479 138.64095 150.23399 161.82706 173.4201 185.01315 196.6062 208.19925 219.7923 231.38535 242.97839 254.57146 266.16449"
               y="72.000603"
               id="tspan42">任何错误均可能对本集团的营运业绩有不利影响。</tspan><tspan
               x="0 22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="104.0109"
               id="tspan44">•倘若移动电话或其他电信营运商拒绝或拖延向腾讯计算机或世纪凯旋付费，则</tspan><tspan
               x="22.710449 34.303501 45.896549 57.489601 69.082649 80.675697 92.268753 103.8618 115.45485 127.0479 138.64095 150.23399 161.82706 173.4201 185.01315"
               y="120.00135"
               id="tspan46">本集团的收入将会受到不利影响。</tspan><tspan
               x="0 22.710449 34.2006 45.700199 57.199799 68.749802 80.239952 91.739548 103.23915 114.73875 126.23835 137.73795 149.28795 160.78755 172.28716 183.78674 195.28635 206.78595 218.28555 229.83556 241.33514 252.83475 264.33435 275.83395 287.33356 298.88354 310.38315 321.88275 329.22015 339.66031 351.15045 362.65216 374.20215 385.70386 397.20554 407.67511"
               y="144.00121"
               id="tspan48">•倘若网络营运商坚持签订独家条款，而腾讯计算机或世纪凯旋（视乎情况而定）</tspan><tspan
               x="22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="160.02106"
               id="tspan50">被视为不符于该等条款，则腾讯计算机及世纪凯旋提供移动增值服务及产品之</tspan><tspan
               x="22.710449 34.303501 45.896549 57.489601 69.082649 80.675697 92.268753 103.8618"
               y="176.01151"
               id="tspan52">能力将受到限制。</tspan><tspan
               x="0 22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="200.01135"
               id="tspan54">•倘若移动电话营运商的经营环境转坏，则本集团的业务营运及财务状况或会受</tspan><tspan
               x="22.710449 34.303501 45.896549 57.489601 69.082649 80.675697 92.268753 103.8618"
               y="216.0018"
               id="tspan56">到重大不利影响。</tspan><tspan
               x="0 22.710449 34.303501 45.896549 57.489601 69.082649 80.675697 92.268753 103.8618 115.45485 127.0479 138.64095 150.23399 161.82706 173.4201 185.01315 196.6062"
               y="240.00165"
               id="tspan58">•本集团所经营的市场竞争非常激烈。</tspan><tspan
               x="0 22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="264.0015"
               id="tspan60">•倘若本集团无法与设备制造商维持现有的及达成新的安排，则本集团的业务或</tspan><tspan

               y="280.02136"

               y="304.02121"
               id="tspan64">•本集团业务有赖主要行政人员及雇员的持续贡献，倘若本集团失去其服务，则</tspan><tspan
               x="22.710449 34.301399 45.892349 57.483299 69.074249 80.665199 92.256149 103.8471 115.43805 127.029 138.61995 150.21091"
               y="320.01166"
               id="tspan66">本集团业务或会严重受阻。</tspan><tspan
               x="0 22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="344.01151"
               id="tspan68">•由于本集团经营历史有限，而本集团业务的收益和收入潜力仍未经验证，故本</tspan><tspan
               x="22.710449 34.302448 45.894451 57.48645 69.078453 80.670448 92.262451 103.85445 115.44645 127.03845 138.63045 150.22244 161.81445 173.40645 184.99844 196.59045 208.18245 219.77444 231.36646 242.95845 254.55045 266.14246 277.73444 289.32645"
               y="360.00195"
               id="tspan70">集团无法预料是否能达到本身或外界期望的未来表现。</tspan><tspan
               x="0 22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="384.0018"
               id="tspan72">•倘若本集团无法开发出或引进受欢迎的内容及应用程式，则本集团业务或会受</tspan><tspan
               x="22.710449 34.310848"
               y="400.02164"
               id="tspan74">损。</tspan><tspan
               x="0 22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="424.02151"
               id="tspan76">•倘若本集团无法维持品牌知名度，则本集团在吸引新业务伙伴及消费者方面可</tspan><tspan

               y="440.01196"
               id="tspan78">能遇到困难，而本集团的业务亦可能受损。</tspan><tspan
               x="0 22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="464.01181"
               id="tspan80">•倘若本集团未能成功开发及推出新服务和产品，或未能采用新技术，则本集团</tspan><tspan

               y="504.00211"
               id="tspan84">•本集团部份收入源自网络广告销售，惟仍未能证实互联网是广受接纳的广告媒</tspan><tspan
               x="22.710449 34.310848"
               y="520.02197"
               id="tspan86">体。</tspan><tspan
               x="0 22.710449 33.908699 45.106949 56.305199 67.503448 78.701698 89.899948 101.0982 112.29645 123.4947 134.69295 145.8912 157.08945 168.2877 179.48595 190.6842 201.88245 213.0807 224.27895 235.4772 246.67545 257.87369 269.07196 280.2702 291.46844 302.66669 313.86496 325.0632 336.26144 347.45969 358.65796 369.8562 381.05444 392.25269 403.45096"
               y="544.02179"
               id="tspan88">•本集团未必能防止未经授权人士使用本集团的知识产权，从而有损本集团业务，</tspan><tspan
               x="22.710449 34.305599 45.900749 57.495899 69.091049 80.686203 92.281349 103.8765 115.47165 127.0668"
               y="560.01227"
               id="tspan90">并令本集团牵涉诉讼。</tspan><tspan
               x="0 22.710449 34.248901 45.78735 57.325802 68.86425 80.402702 91.941147 103.4796 115.01805 126.5565 138.09496 149.63341 161.17184 172.7103 184.24875 195.7872 207.32565 218.86411 230.40256 241.94099 253.47945 265.01791 276.55634 288.09479 299.63324 311.17169 322.71014 334.2486 345.78705 357.3255 368.86395 380.4024 391.94086 403.47931"
               y="584.01208"
               id="tspan92">•本集团可能遭第三方提出侵权申索，一旦申索成功，本集团或须支付巨额损失</tspan><tspan
               x="22.710449 34.310848 45.911251"
               y="600.00256"
               id="tspan94">赔偿。</tspan><tspan
               x="0 22.710449 34.303501 45.896549 57.489601 69.082649 80.675697 92.268753 103.8618 115.45485 127.0479 138.64095 150.23399 161.82706 173.4201 185.01315 196.6062 208.19925 219.7923 231.38535 242.97839 254.57146 266.16449 277.75754 289.35059 300.94366 312.53671 324.12976 335.72281"
               y="624.00238"
               id="tspan96">•迅速增长及日新月异的经营环境令本集团有限的资源更为紧绌。</tspan></text>

               y="0"
               id="tspan34">•基于监管限制，本集团透过本公司及外商独资企业均无直接拥有任何权益的公</tspan><tspan

               y="16.01985"
               id="tspan36">司在中国经营部份业务。该等安排未必可如直接拥有权益般提供有效控制。</tspan><tspan

               y="40.019699"

               x="22.710449 34.303501 45.896549 57.489601 69.082649 80.675697 92.268753 103.8618 115.45485 127.0479 138.64095 150.23399 161.82706 173.4201 185.01315 196.6062 208.19925 219.7923 231.38535 242.97839 254.57146 266.16449"
               y="56.010151"
               id="tspan40">集团业务或会中断，而本集团收入可能大幅下跌。</tspan><tspan

               y="136.02016"

               y="176.01045"

               y="200.0103"
               id="tspan82">•本集团或须将本集团的加密软件在监管当局登记，而倘若当局要求本集团更改</tspan><tspan
