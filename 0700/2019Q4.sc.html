         y="0"
         id="tspan78">广告方面，我们著眼于加强精准投放能力，提升广告主的广告投放效率。</tspan><tspan
         x="0 12.612 25.224001 37.835999 50.448002 63.060001 75.671997 88.283997 100.896 113.508 126.12 138.73199 151.34399 163.95599 176.56799 189.17999 201.79201 214.40401 227.01601 239.62801 252.24001 264.85199 277.46399 290.07599 302.68799 315.29999 327.91199 340.52399 353.13599 365.74799 378.35999 390.97198 403.58401 416.19601 428.80801 441.42001"
         y="39.995998"
         id="tspan80">二零一九年上半年，广告业务受宏观经济疲弱及市场竞争影响。然而，通过积极整</tspan><tspan
         x="0 12.612 25.224001 37.835999 50.448002 63.060001 75.671997 88.283997 100.896 113.508 126.12 138.73199 151.34399 163.95599 176.56799 189.17999 201.79201 214.40401 227.01601 239.62801 252.24001 264.85199 277.46399 290.07599 302.68799 315.29999 327.91199 340.52399 353.13599 365.74799 378.35999 390.97198 403.58401 416.19601 428.80801 441.42001"
         y="60"
         id="tspan82">合广告技术团队与销售团队、提升精准投放能力及简化广告库存及广告主工具等措</tspan><tspan
         x="0 12.516 25.032 37.548 50.063999 58.0788 70.594803 83.110802 95.626801 108.1428 120.6588 133.1748 141.18961 153.7056 166.2216 178.73759 191.2536 203.76961 216.2856 228.80161 241.3176 253.8336 266.34961 278.8656 291.38159 303.89761 316.4136 328.9296 341.44559 353.96161 366.4776 378.99359 391.50961 404.0256 416.5416 429.05759 441.57361"
         y="80.003998"
         id="tspan84">施，核心的「社交及其他」广告在下半年重振增长动力，于二零一九年第四季，其收</tspan><tspan
         x="0 12.612 25.224001 37.835999 50.448002 63.060001 75.671997 88.283997 100.896 113.508 126.12 138.73199 151.34399 163.95599 176.56799 189.17999 201.79201 214.40401 227.01601 239.62801 252.24001 264.85199 277.46399 290.07599 302.68799 315.29999 327.91199 340.52399 353.13599 365.74799 378.35999 390.97198 403.58401 416.19601 428.80801 441.42001"
         y="100.008"
         id="tspan86">入占整体广告收入的绝大部分。我们在年初将微信朋友圈人均单日最高广告曝光量</tspan><tspan
         x="0 12.612 25.224001 37.835999 50.448002 63.060001 75.671997 88.283997 100.896 113.508 126.12 138.73199 151.34399 163.95599 176.56799 189.17999 201.79201 214.40401 227.01601 239.62801 252.24001 264.85199 277.46399 290.07599 302.68799 315.29999 327.91199 340.52399 353.13599 365.74799 378.35999 390.97198 403.58401 416.19601 428.80801 441.42001"
         y="120.012"
         id="tspan88">由两条增加至三条，并在年底成功测试第四条。凭借我们的数据及技术优势，我们</tspan><tspan
         x="0 12.612 25.224001 37.835999 50.448002 63.060001 75.671997 88.283997 100.896 113.508 126.12 138.73199 151.34399 163.95599 176.56799 189.17999 201.79201 214.40401 227.01601 239.62801 252.24001 264.85199 277.46399 290.07599 302.68799 315.29999 327.91199 340.52399 353.13599 365.74799 378.35999 390.97198 403.58401 416.19601 428.80801 441.42001"
         y="140.01601"
         id="tspan90">在广告联盟市场占据了显著份额，并录得强劲的收入增长，营运利润亦有改善。若</tspan><tspan

         id="tspan18">为补充根据国际财务报告准则编制的本集团综合业绩，若干额外的非国际财务报告</tspan><tspan
         x="0 12.39 24.780001 37.169998 49.560001 61.950001 69.839996 82.230003 94.620003 107.01 119.4 131.78999 144.17999 156.57001 168.96001 181.35001 193.74001 206.13 218.52 230.916 243.30479 255.70081 268.09079 280.4808 292.87079 305.2608 317.65079 330.0408 342.43079 354.8208 367.21078 379.6008 391.99081 404.3808 416.77081 429.1608 441.55081"
         y="20.004"
         id="tspan20">准则财务计量（经营盈利、经营利润率、期内盈利、纯利率、本公司权益持有人应占</tspan><tspan
         x="0 12.39 24.780001 37.169998 49.560001 61.950001 74.339996 86.730003 99.120003 111.51 123.9 136.28999 148.67999 161.07001 173.46001 185.85001 198.24001 206.13 218.52 230.916 243.30479 255.70081 268.09079 280.4808 292.87079 305.2608 317.65079 330.0408 342.43079 354.8208 367.21078 379.6008 391.99081 404.3808 416.77081 429.1608 441.55081"

         id="tspan22">盈利、每股基本盈利及每股摊薄盈利）已于本公布内呈列。此等未经审核非国际财务</tspan><tspan

         id="tspan24">报告准则财务计量应被视为根据国际财务报告准则编制的本集团财务业绩的补充而</tspan><tspan
         x="0 12.612 25.224001 37.835999 50.448002 63.060001 75.671997 88.283997 100.896 113.508 126.12 138.73199 151.34399 163.95599 176.56799 189.17999 201.79201 214.40401 227.01601 239.62801 252.24001 264.85199 277.46399 290.07599 302.68799 315.29999 327.91199 340.52399 353.13599 365.74799 378.35999 390.97198 403.58401 416.19601 428.80801 441.42001"

         x="0 12.3 24.6 36.900002 49.200001 61.5 73.800003 86.099998 98.400002 110.7"
