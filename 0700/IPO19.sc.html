               id="tspan54">务不同，企业的即时通信网络可以由企业自行经营维系，并需要具备保安和用户管理功</tspan><tspan
               x="-369.65985 -358.14346 -346.62704 -335.11066 -323.59424 -312.07785 -300.56146 -289.04504 -277.52866 -266.01224 -254.49585 -242.97945 -231.46304 -219.94666 -208.43025 -196.91385 -185.39745 -173.88104 -162.36465 -150.84825 -139.33185 -127.81545 -116.29905 -104.78265 -93.266251 -81.749847 -70.233452 -58.717049 -47.200649 -35.68425 -24.16785 -12.65145 -1.1350501 10.38135 21.897751 33.41415 44.93055 56.446949"
               y="48.000751"
               id="tspan56">能，以便有效管理网络。本集团相信，随著企业即时通信功能渐趋成熟，企业采用率也</tspan><tspan
               x="-369.65985 -358.06995 -346.48004 -334.89014 -323.30026 -311.71036"
               y="63.991199"
               id="tspan58">将有所提高。</tspan><tspan
               x="-346.9494 -335.42355 -323.89771 -312.37186 -300.84601 -289.32016 -277.79431 -266.26846 -254.7426 -243.21675 -231.6909 -220.16505 -208.63921 -197.11336 -185.58749 -174.06165 -162.5358 -151.00995 -139.4841 -127.95825 -116.4324 -104.90655 -93.380699 -81.854851 -70.329002 -58.80315 -47.277302 -35.75145 -24.225599 -12.69975 -1.1739 10.35195 21.8778 33.403648 44.929501 56.455349"
               y="87.991051"
               id="tspan60">即时通信服务供应商亦可以在服务系统内展示广告，向其用户社区推广增值服务。</tspan><tspan
               x="-369.65985 -358.14346 -346.62704 -335.11066 -323.59424 -312.07785 -300.56146 -289.04504 -277.52866 -266.01224 -254.49585 -242.97945 -231.46304 -219.94666 -208.43025 -196.91385 -185.39745 -173.88104 -162.36465 -150.84825 -139.33185 -127.81545 -116.29905 -104.78265 -93.266251 -81.749847 -70.233452 -58.717049 -47.200649 -35.68425 -24.16785 -12.65145 -1.1350501 10.38135 21.897751 33.41415 44.93055 56.446949"
               y="103.9815"
               id="tspan62">近年来，移动即时通信借助电脑即时通信网络的高信息流量，已成为增值服务的趋势。</tspan><tspan
               x="-369.65985 -358.14346 -346.62704 -335.11066 -323.59424 -312.07785 -300.56146 -289.04504 -277.52866 -266.01224 -254.49585 -242.97945 -231.46304 -219.94666 -208.43025 -196.91385 -185.39745 -173.88104 -162.36465 -150.84825 -139.33185 -127.81545 -116.29905 -104.78265 -93.266251 -81.749847 -70.233452 -58.717049 -47.200649 -35.68425 -24.16785 -12.65145 -1.1350501 10.38135 21.897751 33.41415 44.93055 56.446949"
               y="120.00135"
               id="tspan64">利用移动即时通信，移动电话与电脑设备之间可进行实时通信，而移动即时通信一般以</tspan><tspan
               x="-369.65985 -358.06784 -346.47586 -334.88385 -323.29184 -311.69986 -300.10785"
               y="135.99181"
               id="tspan66">收费方式提供。</tspan><tspan
               x="-346.9494 -335.42355 -323.89771 -312.37186 -300.84601 -289.32016 -277.79431 -266.26846 -254.7426 -243.21675 -231.6909 -220.16505 -208.63921 -197.11336 -185.58749 -174.06165 -162.5358 -151.00995 -139.4841 -127.95825 -116.4324 -104.90655 -93.380699 -81.854851 -70.329002 -58.80315 -47.277302 -35.75145 -24.225599 -12.69975 -1.1739 10.35195 21.8778 33.403648 44.929501 56.455349"
               y="159.99165"
               id="tspan68">本集团认为，随著中国的互联网及电信用户人数不断增长，中国的即时通信增长前</tspan><tspan
               x="-369.65985 -358.14346 -346.62704 -335.11066 -323.59424 -312.07785 -300.56146 -289.04504 -277.52866 -266.01224 -254.49585 -242.97945 -231.46304 -219.94666 -208.43025 -196.91385 -185.39745 -173.88104 -162.36465 -150.84825 -139.33185 -127.81545 -116.29905 -104.78265 -93.266251 -81.749847 -70.233452 -58.717049 -47.200649 -35.68425 -24.16785 -12.65145 -1.1350501 10.38135 21.897751 33.41415 44.93055 56.446949"
               y="175.9821"
               id="tspan70">景乐观。此外，本集团亦相信，增值服务日趋多元化，为服务供应商提供商机，可向用</tspan><tspan
               x="-369.65985 -358.14346 -346.62704 -335.11066 -323.59424 -312.07785 -300.56146 -289.04504 -277.52866 -266.01224 -254.49585 -242.97945 -231.46304 -219.94666 -208.43025 -196.91385 -185.39745 -173.88104 -162.36465 -150.84825 -139.33185 -127.81545 -116.29905 -104.78265 -93.266251 -81.749847 -70.233452 -58.717049 -47.200649 -35.68425 -24.16785 -12.65145 -1.1350501 10.38135 21.897751 33.41415 44.93055 56.446949"
               y="192.00195"
               id="tspan72">户推广更多收费服务。中国互联网调查中心于二零零三年进行的最常用即时通信软件调</tspan><tspan
               x="-369.65985 -358.28519 -346.91055 -335.53589 -324.16125 -312.78659 -301.41196 -290.03729 -278.66266 -267.28799 -255.91335 -244.5387 -233.16405 -221.7894 -210.41475 -199.0401 -187.66545 -176.2908 -164.91615 -153.5415 -142.16685 -130.79221 -119.41755 -108.0429 -96.668251 -85.293602 -73.918953 -62.5443"
               y="207.9924"
