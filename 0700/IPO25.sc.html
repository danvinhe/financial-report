             id="text74"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan56">本集团的业务计划有不少独特内容，且较为未经验证。本集团的技术和服务乃针对</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan58">一个发展迅速的新市场。本集团的业务计划以互联网及电信增值服务与产品的收入增长</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"

               id="tspan60">为基础，而有关领域属于新兴市场，历史较短。此外，本集团未必可成功实施未来的业</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan62">务策略，包括透过提供网上娱乐服务和企业软件产品以提高收入。大部份中国消费者都</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan64">很少有购买即时通信、网上娱乐及其他电信增值等服务和产品的经验。本集团目前的用</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="80.011047"
               id="tspan66">户群只占整个中国市场的一个较小部份。为达致成功，本集团必须不断开发和推广能为</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="96.001503"
               id="tspan68">中国大部份互联网及电信用户所接纳的服务和产品。尽管本集团在过去三年来发展迅速，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="111.99195"
               id="tspan70">但基于上述和其他理由，本集团无法保证能够维持或在未来仍能达致这个增长速度，而</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954 278.68155 290.27356 301.86554 313.45755 325.04956 336.64154 348.23355 359.82556 371.41754 383.00955 394.60156"
               y="128.0118"
               id="tspan72">且无法保证本集团可成功开发及推广上述服务和产品，以有效实施未来的业务策略。</tspan></text>

             id="text42"><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="0"
               id="tspan34">收款系统，向腾讯计算机及世纪凯旋的电信增值服务及产品的客户收取费用。倘若本集</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="16.01985"
               id="tspan36">团透过腾讯计算机或世纪凯旋与该等网络营运商的关系被终止、中止或按不利于本集团</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="32.0103"
               id="tspan38">的条款延续，包括降低营运商所付的费用，则本集团的业务将会受损，对本集团的财务</tspan><tspan
               x="0 11.59305 23.1861 34.779148 46.3722 57.965248 69.558296 81.151352 92.7444 104.33745 115.9305 127.52355 139.11659 150.70966 162.3027"
               y="48.000751"
               id="tspan40">状况和经营业绩有重大不利影响。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,143.19,699.05)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text50"><tspan
               x="0 11.767597 23.535194 35.302792 47.070389 58.837986 70.605583 82.373177 94.140778 105.90837 117.67597 129.44357 141.21117 152.97876 164.74635 176.51396 188.28156 200.04915 211.81674 223.58435 235.35194 247.11954 258.88715 270.65472 282.42233 294.18994 305.95752 317.72513 329.49271 341.26031 353.02792 364.7955 376.56311 388.33069 400.0983 411.86591 423.63348 435.40109"
               y="0"
               id="tspan44">本集团倚赖移动电话营运商准确记录客户所付的移动增值服务费用以及本集团所占该等</tspan><tspan
               x="3.4311428 15.19874 26.966337 38.733932 50.50153 62.269127 74.036728 85.804321 97.571922 109.33952 121.10712 132.87471 144.6423 156.40991 168.17751 179.9451 191.71269 203.48029 215.24789 227.01549 238.78308 250.55067 262.31827 274.08588 285.85349 297.62106 309.38867 321.15625 332.92386 344.69147 356.45905 368.22665 379.99426 391.76184 403.52945 415.29703 427.06464 438.83224"
               y="16.339235"
               id="tspan46">费用的比例，而本集团偶而须就此估计应确认入帐的收入，该过程中任何错误均可能对</tspan><tspan
               x="6.8687234 18.71357 30.558414 42.403263 54.248108 66.092957 77.937798 89.782646 101.62749 113.47234 125.31718 137.16203 149.00688 160.85172"
               y="32.708511"
               id="tspan48">本集团的营运业绩有不利影响。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,643.04)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text80"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan52">中国移动及中国联通向本集团支付其就本集团所提供之移动增值服务而向客户收取</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan54">的部份费用，而本集团倚赖该等公司对本集团透过其网络提供的服务和有关收费作出准</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="31.9809"
               id="tspan56">确的记录。在少数情况下，倘出现技术限制或该等营运商的计费及传输系统出现故障，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan58">本集团并不向该等营运商收取费用。该等计费及传输故障率视乎不同的营运商而有所分</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan60">别，而且每月不同。计费及传输故障或会大幅降低本集团的移动增值服务收入。倘若移</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="79.981651"
               id="tspan62">动电话营运商更改计费或会计系统，则本集团或需耗资更改本身的会计系统，而且可能</tspan><tspan
               x="-22.710449 -11.12055 0.46935001 12.05925 23.649151 35.239052 46.828949 58.41885 70.008751 81.598648 93.188553"
               y="96.001503"
               id="tspan64">严重干扰本集团的业务。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="127.98135"
               id="tspan66">此外，本集团并无太多方法独立核实在此方面所获提供的资料。倘若该等营运商错</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="144.00121"
               id="tspan68">误计算有关服务收费及本集团应占的收入比例，则本集团的经营业绩或会受到重大不利</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="159.99165"
               id="tspan70">影响。本集团根据向移动电话营运商所收或应收的有关部份服务费用而把该等收入记录</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="175.9821"
               id="tspan72">入帐，有关收入乃以应计基准，根据本集团的统计纪录于服务提供时确认入帐。由于按</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="192.00195"
               id="tspan74">应计基准确认收入，因此倘其后移动电话营运商实际所付费用低于预期，则本集团或需</tspan><tspan
               x="-22.710449 -11.21295 0.28455001 11.71485 23.2344 34.731899 42.0294 52.498951 63.929249 75.420448 86.911652 98.402847 109.89405 121.38525 132.87645 144.36765 155.85886 167.35005 178.84125 190.33244 201.82365 213.31485 224.80605 236.29726 247.78845 259.27966 270.77084 282.26205 293.75323 305.24445 316.73566 327.14536 334.4397 345.92984 357.42001 368.91016 380.4003 391.89044 403.38062"
               y="207.9924"
               id="tspan76">调整有关收入（包括就未向移动电话营运商收取的应收费用而作出拨备），从而令本集团</tspan><tspan
               x="-22.710449 -11.1195 0.47145 12.0624 23.653351 35.244301 46.835251 58.426201 70.017151 81.608101 93.199051 104.79 116.38095 127.9719 139.56285 151.15379 162.74475"
               y="223.98285"
               id="tspan78">所呈报的盈利能力受到重大不利影响。</tspan></text>

               id="tspan82">倘若移动电话或其他电信营运商拒绝或拖延向腾讯计算机或世纪凯旋付费，则本集团的</tspan><tspan

             id="text94"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan88">根据报章报导，一名移动电话营运商拒绝或拖延向本集团一些竞争对手支付根据类</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan90">似于腾讯计算机及世纪凯旋与该移动电话营运商所订的安排而应付的费用，理由是该移</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan92">动电话营运商对本集团该等竞争对手向其用户所提供的内容类型感到关注。不能保证移</tspan></text>

               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan56">无法保证腾讯计算机或世纪凯旋日后在必须遵从上述条款的情况下不会被指违反该等条</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="80.011047"
               id="tspan58">款，亦无法保证网络营运商不会坚持订立更严厉之独家条款，从而在实际上禁止腾讯计</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="96.001503"
               id="tspan60">算机及世纪凯旋的联属公司及联系人向其他网络营运商之用户提供其移动增值服务及产</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="111.99195"
               id="tspan62">品。订立该等更严厉的独家条款可能对本集团的业务、财务状况及经营业绩均有重大不</tspan><tspan
               x="-22.710449 -11.11005 0.49035001 12.09075"
               y="128.0118"
               id="tspan64">利影响。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,143.19,515.06)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

               x="0 11.767597 23.535194 35.302792 47.070389 58.837986 70.605583 82.373177 94.140778 105.90837 117.67597 129.44357 141.21117 152.97876 164.74635 176.51396 188.28156 200.04915 211.81674 223.58435 235.35194 247.11954 258.88715 270.65472 282.42233 294.18994 305.95752 317.72513 329.49271 341.26031 353.02792 364.7955 376.56311 388.33069 400.0983 411.86591 423.63348 435.40109"
               y="0"
               id="tspan68">倘若移动电话营运商的经营环境转坏，则本集团的业务营运及财务状况或会受到重大不</tspan><tspan
               x="3.4375803 15.29101 27.14444 38.997868"
               y="16.369276"
               id="tspan70">利影响。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,475.04)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text94"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan74">尽管本集团预期向其他营运商收取的费用比例将会上升，惟本集团业务仍十分倚赖</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan76">中国移动及中国联通从其客户收取的费用。腾讯计算机及世纪凯旋大部份移动增值服务</tspan><tspan
               x="-22.710449 -11.2182 0.27405 11.70435 23.2239 34.716148 46.208401 57.700649 69.130951 80.650497 92.142754 103.635 115.12725 126.6195 138.11176 149.604 161.09625 172.5885 184.08075 195.573 207.06525 218.5575 230.04974 241.54201 253.03426 264.52649 276.01874 283.29001 293.73016 305.24969 316.73355 328.21741 339.70126 351.18509 361.65466 368.93954 380.42236 391.90515 403.38794"
               y="31.9809"
               id="tspan78">及若干互联网及其他电信增值服务乃透过中国移动及中国联通（视乎情况而定）提供。因</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan80">此，移动、互联网及其他电信增值服务的成功与否，视乎移动电话营运商推广其整体移</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan82">动电信服务的成功程度及不时的经营政策而定。此等因素均非本集团所能控制。此外，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="79.981651"
               id="tspan84">倘若移动电话营运商的经营环境转坏，或移动电话营运商提升盈利的压力增加，则可能</tspan><tspan
               x="-22.710449 -11.21715 0.27614999 11.70645 23.226 34.719299 46.212601 57.705898 69.1362 80.655746 92.149048 103.64235 115.13565 122.43 132.89955 144.38969 155.87985 167.37 178.86015 190.3503 200.79045 208.07954 219.5676 231.05565 242.5437 254.03175 265.51981 277.00784 288.49591 299.98395 311.47198 322.96005 334.44809 345.93616 357.42419 368.91226 380.4003 391.88834 403.3764"
               y="96.001503"
               id="tspan86">在其就腾讯计算机及世纪凯旋（视乎情况而定）透过其网络所提供移动增值服务而收取客</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="111.99195"
               id="tspan88">户的费用中，坚持保留更大的部份。为回应日益提高的保障客户的要求，移动电话营运</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="127.9824"
               id="tspan90">商或会对腾讯计算机及世纪凯旋等增值服务供应商提出更严格的运作指引。该等更严格</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754"
               y="144.00224"
               id="tspan92">的运作指引或会有损本集团推广部份服务和产品的能力。</tspan></text>

               y="0"
               id="tspan34">本集团所经营的市场竞争非常激烈。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,755.06)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text68"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan38">本集团面对其他提供同类服务的内地电信增值服务供应商的激烈竞争。本集团最主</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan40">要与提供综合移动增值服务予客户的中国门户网站直接竞争。此外，随著开放外国投资</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan42">者投资电信增值业务，国际竞争对手或会与当地公司成立合营企业，借助外国投资者在</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="48.000751"
               id="tspan44">其本身市场开发的技术和经验提供服务，因此本集团或会面对国际竞争对手的更大竞争。</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="64.020599"
               id="tspan46">中国加入世贸后，或会由于其后之监管逐步更改或其他原因而容许国际公司进入中国市</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="80.011047"
               id="tspan48">场，使来自国际公司的竞争越来越激烈。部份或全部该等电信网络营运商亦可能提供具</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="96.001503"
               id="tspan50">竞争力的服务。该等竞争对手的财务和其他资源或会比本集团更为丰厚，可以更快配合</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="112.02135"
               id="tspan52">不断转变的消费者要求及需要，以更低的价格提供更佳服务，并且更有效配合新互联网</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="128.0118"
               id="tspan54">技术或技术标准。此外，现有或未来的竞争对手所提供的服务和产品或会采用更有利的</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="144.00224"
               id="tspan56">技术，而产品表现和定价亦更胜本集团，提供其他优势，导致其服务和产品较本集团的</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="160.02209"
               id="tspan58">服务和产品更受市场欢迎。竞争日趋激烈或会导致竞争对手对本集团采取不公平的营商</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="176.01254"
               id="tspan60">手段，而本集团可能难以就上述行动取得补偿。竞争转趋激烈会使本集团损失市场占有</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="192.00301"
               id="tspan62">率，使用户数目、本集团平台的流量减少，导致降价和增加市场推广和开发工作的支出。</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="208.02284"
               id="tspan64">任何上述事件均可能严重不利影响本集团业务，继而对本集团的财务状况和营运业绩产</tspan><tspan
               x="-22.710449 -11.1174 0.47565001 12.0687 23.661751 35.254799 46.847851 58.440899"
               y="224.01331"
               id="tspan66">生重大不利影响。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,143.19,499.04)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

               y="0"
               id="tspan70">倘若本集团无法与设备制造商维持现有的及达成新的安排，则本集团的业务或会受损。</tspan></text>
          <text
             xml:space="preserve"

             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

               y="0"
               id="tspan74">本集团获益于与设备制造商（包括移动电话制造商）订立的安排，与该等设备制造商</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan76">合作，在其设备上安装本集团的应用程式，以供设备购买者使用。尽管本集团现与多家</tspan><tspan
               x="-22.710449 -11.5206 -0.33074999 10.8591 22.04895 33.2388 44.42865 51.450001 61.589851 72.779701 83.973747 95.167801 106.36185 117.5559 128.74995 139.944 151.13805 161.27789 168.30029 179.49644 190.6926 201.88875 213.0849 224.28105 235.4772 246.60719 257.82751 269.02365 280.21979 291.41595 302.61209 313.80826 325.00439 336.20056 347.3967 358.59286 369.789 380.98514 392.1813 403.37744"
               y="31.9809"
               id="tspan78">中国设备制造商（包括移动电话制造商）订有合约，一旦本集团与该等制造商的关系中断，</tspan><tspan

               id="tspan80">则对本集团的业务（包括盈利能力及向消费者提供移动增值服务及产品的能力）或会产生</tspan><tspan

               id="tspan92">本集团日后之成功有赖本集团主要行政人员的持续贡献，特别是主要创办人。本集</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan94">团倚赖该等人士在业务营运方面的专才，包括开发新的增值服务及产品以及维持本公司</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan96">及外商独资企业与腾讯计算机、世纪凯旋及其他策略伙伴的关系。本集团并无就主要行</tspan><tspan

               id="tspan34">成之损失。倘本集团一名或多名主要行政人员无法或不愿继续担任目前职位，本集团未</tspan><tspan

               y="16.01985"
               id="tspan36">必可在合理时间内觅得替任人选，甚至未必觅得替任人选，本集团的业务或会因而严重</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="32.0103"
               id="tspan38">受阻，财务状况及经营业绩或会受到重大不利影响，而且本集团或需支付更高费用以招</tspan><tspan
               x="0 11.59515 23.1903 34.78545 46.3806 57.97575 69.5709 81.166054 92.7612 104.35635"
               y="48.000751"
               id="tspan40">聘及培训额外的人员。</tspan><tspan
               x="22.710449 34.236301 45.76215 57.287998 68.81385 80.339699 91.865547 103.3914 114.91725 126.4431 137.96895 149.4948 161.02065 172.54649 184.07236 195.59821 207.12405 218.6499 230.17575 241.7016 253.22745 264.7533 276.27914 287.80499 299.33084 310.85669 322.38254 333.90839 345.43427 356.96011 368.48596 380.01181 391.53766 403.06351 414.58936 426.1152"
               y="72.000603"
               id="tspan42">此外，倘若本集团的主要行政人员加入竞争对手或成立竞争业务，则本集团的业务</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="88.020447"
               id="tspan44">或会受阻。本集团各主要行政人员已与本集团签订雇佣协议，其中载有保密及不竞争条</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="104.0109"
               id="tspan46">款。本公司香港法律顾问表示，该等合约安排可根据现行香港法例执行，而本公司中国</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="120.00135"
               id="tspan48">法律顾问亦表示该等由中国公民签订的合约并不触犯现行中国法律。尽管如此，一旦任</tspan><tspan
               x="0 11.592 23.184 34.776001 46.368 57.959999 69.552002 81.143997 92.736 104.328 115.92 127.512 139.104 150.696 162.28799 173.88 185.472 197.064 208.65601 220.248 231.84 243.43201 255.024 266.616 278.20801 289.79999 301.392 312.98401 324.57599 336.168 347.76001"
               y="136.02119"
               id="tspan50">何该等行政人员与本集团出现争议，并无保证任何该等协议可予执行。</tspan><tspan
               x="22.710449 34.236301 45.76215 57.287998 68.81385 80.339699 91.865547 103.3914 114.91725 126.4431 137.96895 149.4948 161.02065 172.54649 184.07236 195.59821 207.12405 218.6499 230.17575 241.7016 253.22745 264.7533 276.27914 287.80499 299.33084 310.85669 322.38254 333.90839 345.43427 356.96011 368.48596 380.01181 391.53766 403.06351 414.58936 426.1152"
               y="160.02106"
               id="tspan52">本集团日后之成功亦视乎本集团吸引及招聘优质的技术、管理、编辑、推广及客户</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="176.01151"
               id="tspan54">服务人员之能力。合资格的人材需求殷切，本集团未必能够成功吸引、吸纳或延聘本集</tspan><tspan
               x="0 11.5941 23.1882 34.782299 46.3764 57.970501 69.564598 81.158699 92.7528"
               y="192.00195"
               id="tspan56">团成功所需之人材。</tspan></text>

               x="3.4311428 15.275989 27.120834 38.965679 50.810528 62.655373 74.500221 86.345062 98.189911 110.03476 121.8796 133.72446 145.56929 157.41414 169.25899 181.10384 192.94868 204.79352 216.63837 228.48322"

               y="0"
               id="tspan66">本集团认为，本集团未来的成功视乎本集团大幅提升业务收入的能力而定，而本集</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan68">团在此方面经营历史有限。腾讯计算机于一九九八年十一月启业。因此，在衡量本集团</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan70">的前景时，必须考虑到尚在发展初期公司一般遇到的困难和其他风险，尤其是在新兴而</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="48.000751"
               id="tspan72">发展迅速的互联网及电信增值服务行业的公司。此等风险包括本集团在以下方面的能力：</tspan><tspan
               x="0 22.649549 34.24155 45.833549 57.425549 69.017548 80.60955 92.201553 103.79355 115.38555 126.97755 138.56955 150.16154 161.75356 173.34555"
               y="72.000603"
               id="tspan74">•透过收费服务从用户取得收入；</tspan><tspan
               x="0 22.6485 34.240501 45.8325 57.4245 69.016502 80.608498 92.2005 103.7925 115.3845 126.9765 138.5685 150.16051 161.7525 173.3445 184.93649 196.5285 208.1205 219.71249 231.3045 242.8965 254.48849"
               y="96.00045"
               id="tspan76">•吸引消费者使用本集团的即时通信服务及内容；</tspan><tspan
               x="0 22.6485 34.240501 45.8325 57.4245 69.016502 80.608498 92.2005 103.7925 115.3845 126.9765 138.5685 150.16051 161.7525 173.3445 184.93649"
               y="120.0003"
               id="tspan78">•维持现有的及建立新的策略关系；</tspan><tspan
               x="0 22.649549 34.243649 45.837749 57.43185 69.025948 80.620049 92.214149 103.80825 115.40235"
               y="144.00015"
               id="tspan80">•有效应付竞争压力；</tspan><tspan
               x="0 22.649549 34.24155 45.833549 57.425549 69.017548 80.60955 92.201553 103.79355 115.38555 126.97755 138.56955 150.16154 161.75356 173.34555 184.93755 196.52956 208.12155 219.71355 231.30556 242.89755 254.48955 266.08154 277.67355 289.26556"
               y="168"
               id="tspan82">•应付竞争对手建立策略关系或进行合并所带来的影响；</tspan><tspan
               x="0 22.6485 34.240501 45.8325 57.4245 69.016502 80.608498 92.2005 103.7925 115.3845 126.9765 138.5685 150.16051 161.7525 173.3445 184.93649 196.5285 208.1205 219.71249 231.3045 242.8965 254.48849 266.08051"
               y="191.99985"
               id="tspan84">•提高本集团品牌的知名度及继续培养用户忠诚度；</tspan><tspan
               x="0 22.649549 34.240501 45.831451 57.422401 69.013351 80.604301 92.195251 103.7862 115.37715 126.9681 138.55905 150.14999 161.74095 173.33189 184.92285 196.51379 208.10475"
               y="215.99969"
               id="tspan86">•吸引及延聘胜任的管理层人员及雇员；</tspan><tspan
               x="0 22.649549 34.24155 45.833549 57.425549 69.017548 80.60955 92.201553"
               y="239.99956"
               id="tspan88">•吸引广告客户；</tspan><tspan
               x="0 22.649549 34.24155 45.833549 57.425549 69.017548 80.60955 92.201553 103.79355 115.38555 126.97755 138.56955 150.16154 161.75356 173.34555 184.93755 196.52956 208.12155 219.71355 231.30556 242.89755 254.48955 266.08154 277.67355 289.26556"
               y="263.99939"
               id="tspan90">•提升本集团技术，以支持更高流量及更丰富的服务；及</tspan><tspan
               x="0 22.649549 34.24155 45.833549 57.425549 69.017548 80.60955 92.201553 103.79355 115.38555 126.97755 138.56955 150.16154 161.75356 173.34555"
               y="287.99924"
               id="tspan92">•丰富本集团的网络内容及服务。</tspan></text>

               y="0"
               id="tspan34">预期互联网及电信增值服务及产品所用技术及相关技术标准会迅速改变。本集团目</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="16.01985"
               id="tspan36">前的业务主要为基于即时通信的服务。随著有关技术提升以支援多媒体通信服务及产品，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan38">本集团需要适应及支援该等服务及产品方能成功。倘若本集团未能预料或适应该等及其</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan40">他技术转变，则本集团的市场占有率及业务或会受损，从而对本集团的财务状况及经营</tspan><tspan
               x="-22.710449 -11.1153 0.47984999 12.075 23.670151 35.265301 46.860451 58.455601 70.050751 81.645897"
               y="64.020599"
               id="tspan42">业绩有重大不利影响。</tspan></text>
          <text
             xml:space="preserve"

             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

               y="0"
               id="tspan46">本集团部份收入源自网络广告销售，惟仍未能证实互联网是广受接纳的广告媒体。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,659.06)"

             id="text78"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan50">本公司及外商独资企业预期在可见将来透过与腾讯计算机及世纪凯旋合作经营网络</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan52">广告取得部份收入。倘若互联网不获接纳为广告媒体，则本集团赚取收入的能力将受到</tspan><tspan
               x="-22.710449 -11.12265 0.46515 12.05295 23.640751"
               y="32.0103"
               id="tspan54">不利影响。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="56.010151"
               id="tspan56">并无保证中国的网络广告市场将会增长。截至目前为止，网络广告在中国并未被广</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="72.000603"
               id="tspan58">泛接纳为广告媒体，亦无保证网络广告将发展为中国的通用广告渠道。互联网在长远而</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="88.020447"
               id="tspan60">言是否获接纳为广告媒体，视乎是否发展出广被接纳的衡量标准而定。目前有关标准尚</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="104.0109"
               id="tspan62">未出现。有关行业标准的发展未必足以支援互联网作为有效的广告媒体。倘若并未发展</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="120.00135"
               id="tspan64">出此等标准，则广告客户可能一般选择不在网上或不在本集团的广告栏位刊登广告，从</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954 278.68155"
               y="136.02119"
               id="tspan66">而令本集团的业务、财务状况及经营业绩受到重大不利影响。</tspan><tspan

               y="160.02106"
               id="tspan68">此外，拦截网络广告、避免其显示于用户屏幕前的网络软件之发展，可能对网络广</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="176.01151"
               id="tspan70">告的发展造成障碍。随著网络广告拦截的日渐盛行，被拦截的广告并未从本集团服务器</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="192.00195"
               id="tspan72">下载，不视为已传递的广告，从而可能令本集团的网络广告收入减少。由于网络广告拦</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="208.0218"
               id="tspan74">截软件的流行，广告客户可能一般选择不在网上或本集团的广告栏位上刊登广告。拦截</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954 278.68155 290.27356 301.86554 313.45755 325.04956"
               y="224.01225"
               id="tspan76">网络广告的网络软件之使用，或会令本集团的业务受到重大不利影响。</tspan></text>

               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan88">及商标保护及保密法例以及合约等方式保障本集团的知识产权。虽然本集团致力保护本</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan90">身的专有权利，但仍难免有未经授权人士试图使用本集团的知识财产。由于本集团经营</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan92">所属地的法律制度仍在发展阶段，因此在本集团知识产权的保障及执行方面未及法制较</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan94">为成熟的国家般有效。此外，监管专有技术的盗用和有关执法既困难且昂贵。本集团所</tspan></text>

               y="0"

          <text

               y="0"
               id="tspan46">虽然本集团至今未曾面对任何有关法律诉讼，但本集团在未来或会因本集团使用之</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan48">技术而接到第三方的专有权利侵犯申索通知或源自有关侵权申索的索偿。此外，本集团</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="31.9809"
               id="tspan50">亦可能因过往未经有关第三方授出特许权而于本身门户网站提供受到该等第三方商标及</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan52">版权保护之内容而面对申索。本集团已加强重要指引及程序，以减低在未获正式特许权</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan54">下使用第三方内容的机会。倘若侵权申索成功，则本集团或会蒙受损失。倘若本集团未</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="79.981651"
               id="tspan56">能或无法开发出不侵权的技术或及时取得有关被侵权技术或类似技术的特许权，则本集</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="96.001503"
               id="tspan58">团业务或会受损。此外，即使本集团可取得被侵权技术或类似技术的特许权，有关特许</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954"
               y="111.99195"

               y="0"
               id="tspan64">迅速增长而日新月异的经营环境令本集团有限的资源更为紧绌。</tspan></text>

               y="0"
               id="tspan68">本集团预期在发展客户基础及寻找市场商机之时扩充业务。本集团的营运、行政及</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"

               id="tspan70">财务资源有限，未必能支持所计划之发展。随著本集团服务对象的数目及网上活动增加、</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"

               y="48.000751"
               id="tspan74">于网络基建、设施及与腾讯计算机及世纪凯旋合作的其他经营范畴。本集团将需提升现</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan76">有的及实施新的营运及财务制度、程序及控制，并扩充、培训和管理本集团日益增加的</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="79.981651"
               id="tspan78">雇员团队。此外，本集团管理层将需维系及加强与电信营运商、互联网及其他网上服务</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="96.001503"
               id="tspan80">及内容供应商和本集团业务所需的其他第三方的关系。倘若本集团无法有效管理本身的</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="111.99195"
               id="tspan82">发展和扩充，则本集团的服务质素可能有所下降，令本集团业务受损，经营业绩亦可能</tspan><tspan
               x="-22.710449 -11.11635 0.47775 12.07185 23.665951 35.260052 46.854149 58.44825 70.042351"
               y="127.9824"
               id="tspan84">受到重大不利影响。</tspan></text>

               x="0 11.59095 23.1819 34.77285 46.3638 57.95475 69.5457 81.13665 92.7276 104.31855 115.9095 127.50045 139.0914 150.68234 162.2733 173.86424 185.4552 197.04614 208.6371 220.22804 231.819 243.40994 255.0009 266.59186 278.1828 289.77374 301.36469 312.95566 324.5466"
               y="136.02119"
               id="tspan50">户蒙受损害或损失，则可能引致本集团面对诉讼及承担额外责任。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,143.19,611.06)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text56"><tspan
               x="0 11.844846 23.689692 35.534538 47.379383 59.224232 71.069077 82.913925 94.758766 106.60361 118.44846 130.2933 142.13815 153.983 165.82785 177.67268 189.51753 201.36238 213.20723 225.05208 236.89693 248.74176 260.58661 272.43146 284.27631 296.12115 307.966"
               y="0"
               id="tspan54">本集团之后备系统有限，因而容易受到天灾及其他事件影响。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,587.06)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text72"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan58">本集团的后备系统有限，过去亦曾不时因系统故障及停电而造成业务中断。目前，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan60">本集团所有服务器及路由器设于深圳、北京及上海，其中大部份设于深圳。本集团并无</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan62">于上述以外城市设置任何后备服务器。一旦发生火灾、水灾、台风、地震、停电、电信</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan64">故障、爆窃、战争、恐怖袭击及类似事件，本集团并无灾难修补计划，而本集团现有的</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="64.020599"
               id="tspan66">后备系统亦未必能有效应付该等事件。假如发生上述事件，则本集团或会出现完全系统</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="80.011047"
               id="tspan68">停顿。为了提升表现及避免服务受阻，本集团或须作出重大投资购买额外服务器以镜映</tspan><tspan
               x="-22.710449 -11.109 0.49245 12.0939 23.695351 35.296799 46.898251 58.44825 70.049698 81.651154 93.252602 104.85405 116.4555 128.05695 135.45 145.98045"
               y="96.001503"
               id="tspan70">本集团的网上资源。有关详情见「—</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,326.49015,491.0585)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text76"><tspan
               x="0 11.6004 23.2008 34.801201 46.4016 58.001999 69.602402 81.152397 92.7528 104.3532 114.91305 122.3103"
               y="0"
               id="tspan74">本集团的投保范围有限」。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,143.19,459.05)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text82"><tspan
               x="0 11.767597 23.535194 35.302792 47.070389 58.837986 70.605583 82.373177 94.140778 105.90837 117.67597 129.44357 141.21117 152.97876 164.74635 176.51396 188.28156 200.04915 211.81674 223.58435 235.35194 247.11954 258.88715 270.65472 282.42233 294.18994 305.95752 317.72513 329.49271 341.26031 353.02792 364.7955 376.56311 388.33069 400.0983 411.86591 423.63348 435.40109"
               y="0"
               id="tspan78">对本集团交易系统的保安及互联网和移动电信网络上资料保密性的忧虑可能令用户减少</tspan><tspan
               x="3.4311428 15.274916 27.118689 38.962463 50.806236 62.650009 74.493782 86.337555 98.181328 110.0251 121.86887 133.71265 145.55643 157.40019 169.24397 181.08774 192.93152 204.77528"
               y="16.339235"
               id="tspan80">使用本集团的网络，妨碍本集团的发展。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,419.06)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text98"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan84">透过互联网及移动电信网络进行电子交易交收及沟通的其中一道重大的障碍，在于</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="16.01985"
               id="tspan86">公众对保安及私隐的忧虑，尤其是在私密资料的传输方面。倘若无法完全消除有关忧虑，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan88">则整体而言，可能妨碍一般电信增值服务的增长，尤其是对于用作商业交易而言。倘若</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan90">任何保安事故受到广泛报导，电信增值服务的整体使用率或会下跌，从而减低本集团的</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="64.020599"
               id="tspan92">用户流量，妨碍本集团的发展。本集团目前的保安措施未必足够。举例而言，本集团用</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="80.011047"
               id="tspan94">户的个人资料或会被盗用或滥用。该等保安漏洞或会令本集团因未能对客户或供应商的</tspan><tspan
               x="-22.710449 -11.1174 0.47565001 12.0687 23.661751 35.254799 46.847851 58.440899 70.033951 81.626999 93.220047 104.8131 116.40615 127.9992 139.59225 151.1853 162.77835 174.3714 185.96445 197.5575 209.15054 220.74361 232.33665 243.9297 255.52275 267.11581 278.70886 290.30191 301.89496 313.48801 325.08105 336.6741 348.26715 359.8602 371.45325"
               y="96.001503"
               id="tspan96">资料保密而面对诉讼及可能引起的责任，损害本集团的声誉及吸引客户的能力。</tspan></text>

               y="0"
               id="tspan38">网上付款系统在中国尚处发展初期。虽然中国主要银行均有实施网上付款系统，但</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan40">与网上付款系统发展较为成熟的国家比较，该等系统在中国的消费者中并不普及，亦未</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan42">获广泛接纳。此外，在中国持有信用卡或记帐卡的消费者数目有限。目前，本集团根据</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan44">与移动电话及其他电信营运商所订的合约安排，透过该等营运商间接向客户收取网上服</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="64.020599"
               id="tspan46">务费用，而避免利用较落后的网上付款系统收费所引致的问题。然而，倘若本集团无法</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="80.011047"
               id="tspan48">利用该等间接计费安排向客户收取透过本集团网站或服务进行的所有或部份网上交易的</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="96.001503"
               id="tspan50">收费，则缺乏完善的网上付款系统可能限制本集团可提供的网上商业交易，对本集团业</tspan><tspan
               x="-22.710449 -11.11635 0.47775 12.07185 23.665951 35.260052 46.854149 58.44825 70.042351"

               y="0"
               id="tspan76">本集团相信，现时之现金及现金等价物、业务所得流动现金及发售所得款项将足以</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan78">应付本集团在可见将来的预计现金需要。然而，因由于经营环境改变或其他未来发展，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan80">包括本集团可能决定作出的投资或收购，本集团或需额外现金。倘若上述资源不足以应</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan82">付本集团的现金需要，本集团或会发行额外股份或债务证券，或取得信贷。本集团日后</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="64.020599"
               id="tspan84">取得外来资金的能力，视乎多项不明朗因素而定，包括本集团日后的财务状况、经营业</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="80.011047"
               id="tspan86">绩及现金流量、股价表现及国际资本市场的流动资金状况等。此外，发行额外股票或会</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="96.001503"
               id="tspan88">导致股东的股权进一步摊薄。借贷则会导致偿债承担增加，导致须作出业务及财务承诺，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="112.02135"
               id="tspan90">从而令本集团的业务受到限制。无法保证本集团可及时或按本集团所需的数量或可接受</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954 278.68155 290.27356 301.86554 313.45755 325.04956 336.64154 348.23355"
               y="128.0118"
               id="tspan92">的条款取得上述财务资源，甚至无法保证本集团可取得任何上述财务资源。</tspan></text>

               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="15.99045"
               id="tspan102">业务的资产、产品、技术或业务。日后收购和其后将新资产及业务与本集团的业务结合，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
