               y="48.000751"
               id="tspan194">取得香港大学法律学士学位，拥有逾十年法律专业经验，尤专注于证券及收购合并的法</tspan><tspan

               y="0"
               id="tspan92">条规定，申请在联交所上市的新申请人必须在香港有足够的管理人</tspan><tspan
               x="-100.01985 -88.427849 -76.835854 -65.243851 -53.651852 -42.059849 -30.46785 -18.875851 -7.2838502 4.3081498 15.90015 27.492149 39.084148 50.676151 62.26815 73.860153 85.452148 97.044151 108.63615 120.22815"
               y="15.99045"
               id="tspan94">员，一般即须有最少两名执行董事长驻香港。</tspan><tspan

               y="39.990299"
               id="tspan96">本集团于香港并无业务，而两位执行董事马化腾及张志东均为中国居民。本集团的</tspan><tspan
               x="-100.01985 -88.503448 -76.987053 -65.47065 -53.95425 -42.437851 -30.92145 -19.40505 -7.8886499 3.6277499 15.14415 26.660549 38.176949 49.693352 61.209751 72.726151 84.242554 95.758949 107.27535 118.79175 130.30815 141.82455 153.34094 164.85735 176.37375 187.89015 199.40656 210.92294 222.43935 233.95575 245.47215 256.98856 268.50494 280.02136 291.53775 303.05414 314.57056 326.08694"
               y="55.980751"
               id="tspan98">总部自成立之时已设于深圳，而董事会其余五位董事均为非执行董事。无论本集团将现</tspan><tspan
               x="-100.01985 -88.503448 -76.987053 -65.47065 -53.95425 -42.437851 -30.92145 -19.40505 -7.8886499 3.6277499 15.14415 26.660549 38.176949 49.693352 61.209751 72.726151 84.242554 95.758949 107.27535 118.79175 130.30815 141.82455 153.34094 164.85735 176.37375 187.89015 199.40656 210.92294 222.43935 233.95575 245.47215 256.98856 268.50494 280.02136 291.53775 303.05414 314.57056 326.08694"
               y="72.000603"
               id="tspan100">任执行董事调驻香港或额外委任两名香港居民作为执行董事均存在困难，亦过份繁苛。</tspan><tspan
               x="-77.309402 -66.005096 -54.700802 -43.3965 -32.092201 -20.787901 -9.4835997 1.8207 13.125 24.4293 35.733601 47.037899 58.342201 69.6465 80.950798 92.255096 103.5594 114.8637 126.168 137.47231 148.7766 160.0809 171.38519 182.6895 193.9938 205.2981 216.6024 227.90669 239.211 250.5153 261.81961"
               y="96.00045"
               id="tspan102">因此，本集团已向联交所申请而联交所已同意批准豁免遵守上市规则第</tspan></text>

               y="39.990299"
               id="tspan114">•本集团已委任两名法定代表，其中一名为香港居民。本集团并会确保该等人士</tspan><tspan
               x="-346.86014 -335.32169 -323.78326 -312.24481 -300.70636 -289.16791 -277.62946 -266.091 -254.55255 -243.0141 -231.47565 -219.93719 -208.39874 -196.86031 -185.32185 -173.7834 -162.24495 -150.7065 -139.16805 -127.6296 -116.09115 -104.5527 -93.014252 -81.4758 -69.937347 -58.398899 -46.860451 -35.321999 -23.78355 -12.2451 -0.70665002 10.8318 22.370251 33.908699"
               y="55.980751"
               id="tspan116">保持遵守上市规则的有关规定。各法定代表的联络资料已呈交联交所，并已获</tspan><tspan

               x="-369.57059 -346.86014 -335.37 -323.87039 -312.37079 -300.8208 -289.33066 -277.83105 -266.33145 -254.83185 -243.33224 -231.83266 -220.28265 -208.78305 -197.28345 -185.78384 -174.28426 -162.78465 -151.28505 -139.73505 -128.23544 -116.73585 -105.23625 -97.920898 -87.451347 -75.901352 -64.4049 -52.908451 -41.411999 -29.91555 -19.475401 -12.1506 -0.6006 10.899 22.3986 33.898201"
               y="96.00045"
               id="tspan120">•本集团财务总监罗硕瀚先生及公司秘书刘淑仪女士（均为香港居民）可于接获通</tspan><tspan
               x="-346.86014 -335.32169 -323.78326 -312.24481 -300.70636 -289.16791 -277.62946 -266.091 -254.55255 -243.0141 -231.47565 -219.93719 -208.39874 -196.86031 -185.32185 -173.7834 -162.24495 -150.7065 -139.16805 -127.6296 -116.09115 -104.5527 -93.014252 -81.4758 -69.937347 -58.398899 -46.860451 -35.321999 -23.78355 -12.2451 -0.70665002 10.8318 22.370251 33.908699"
               y="111.9909"
