             id="text94"><tspan
               x="0 11.2875 22.575001 33.862499 45.150002 56.4375 67.724998 79.012497 90.300003 101.5875 112.875 124.1625 135.45 146.7375 158.02499 169.3125 180.60001 191.8875 203.175 214.46249 225.75 237.03751 248.325 259.61249"
               y="0"
               id="tspan44">大多数与会股东通过。除非细则或公司法有所规定，否</tspan><tspan
               x="-166.49956 -154.98315 -143.46675 -131.95035 -120.43395 -108.91755 -97.401154 -85.88475 -74.368347 -62.851952 -51.335548 -39.819149 -28.30275 -16.78635 -5.2699499 6.2464499 17.76285 29.279249 40.79565 52.31205 63.828449 75.344849 86.861252 98.377647 109.89405 121.41045 132.92685 144.44325 155.95966 167.47604 178.99245 190.50885 202.02525 213.54166 225.05804 236.57445 248.09085 259.60724"
               y="15.99045"
               id="tspan46">则于二零零七年三月二十四日或之前的股东大会通过的所有股东决议案均不会视为特别</tspan><tspan
               x="-166.49956 -154.98315 -143.46675 -131.95035 -120.43395 -108.91755 -97.401154 -85.88475 -74.368347 -62.851952 -51.335548 -39.819149 -28.30275 -16.78635 -5.2699499 6.2464499 17.76285 29.279249 40.79565 52.31205 63.828449 75.344849 86.861252 98.377647 109.89405 121.41045 132.92685 144.44325 155.95966 167.47604 178.99245 190.50885 202.02525 213.54166 225.05804 236.57445 248.09085 259.60724"
               y="31.9809"
               id="tspan48">决议案而须作出通知或备案。自二零零七年三月二十四日后，大部份须经股东批准的事</tspan><tspan
               x="-166.49956 -155.00204 -143.50455 -132.07425 -120.5547 -109.0572 -101.7597 -91.290154 -79.859848 -68.367599 -56.875351 -45.383099 -33.89085 -22.3986 -10.90635 0.58590001 12.07815 23.5704 35.062649 46.554901 58.04715 69.539398 79.949097 87.240303 98.730453 110.2206 121.71075 133.2009 144.69106 156.1812 167.67136 179.1615 190.65166 202.1418 213.63194 225.1221 236.61224 248.1024 259.59256"
               y="48.000751"
               id="tspan50">宜均须由亲自（若股东为法团，则由正式授权代表）或委任代表出席股东大会并有权投票</tspan><tspan
               x="-166.49956 -155.00626 -143.51295 -132.08266 -120.5631 -109.0698 -97.5765 -86.083199 -74.652901 -63.13335 -51.640049 -40.146751 -28.65345 -17.160151 -5.6668501 5.8264499 17.31975 28.813049 40.306351 51.799648 63.29295 70.590446 81.000153 92.490303 103.98045 115.4706 126.96075 138.4509 149.94106 161.4312 172.92136 184.4115 195.90166 207.3918 218.88194 230.3721 241.86224 252.3024 259.59045"
               y="63.991199"
               id="tspan52">的股东以大多数票通过。特别决议案则须由亲自（若股东为法团，则由正式授权代表）或</tspan><tspan
               x="-166.49956 -154.98315 -143.46675 -131.95035 -120.43395 -108.91755 -97.401154 -85.88475 -74.368347 -62.851952 -51.335548 -39.819149 -28.30275 -16.78635 -5.2699499 6.2464499 17.76285 29.279249 40.79565 52.31205 63.828449 75.344849 86.861252 98.377647 109.89405 121.41045 132.92685 144.44325 155.95966 167.47604 178.99245 190.50885 202.02525 213.54166 225.05804 236.57445 248.09085 259.60724"
               y="79.981651"
               id="tspan54">委任代表出席股东大会并有权投票的股东最少四分三多数票通过。须经特别决议案决定</tspan><tspan
               x="-166.49956 -154.9044 -143.30925 -131.7141 -120.11895 -108.5238 -96.92865 -85.333504 -73.73835 -62.1432"
               y="96.001503"
               id="tspan56">的事宜包括以下各项：</tspan><tspan
               x="-143.85001 -121.13955 -109.54755 -97.955551 -86.363548 -74.771553 -63.17955 -51.587551 -39.995548 -28.403549 -16.81155 -5.2195501 6.3724499 17.964451 29.55645"
               y="120.00135"
               id="tspan58">•修订本公司的细则或章程大纲；</tspan><tspan
               x="-143.85001 -121.1406 -109.5486 -97.956596 -86.364601 -74.772598 -63.180599 -51.5886 -39.996601"
               y="144.00121"
               id="tspan60">•更改本公司名称；</tspan><tspan
               x="-143.85001 -121.13955 -109.54545 -97.950302 -86.355148 -74.760002 -63.164848 -51.569698 -39.974548 -28.3794 -16.78425"
               y="168.00105"
               id="tspan62">•更改股份所附的权利；</tspan><tspan
               x="-143.85001 -121.13955 -109.5465 -97.953453 -86.360397 -74.767349 -63.174301 -51.581249 -39.988201 -28.395149 -16.802099 -5.2090502 6.3839998 17.977051 29.570101 41.163151 52.756199"
               y="192.0009"
               id="tspan64">•于任期届满前提前免除董事职务；及</tspan><tspan
               x="-143.85001 -121.1385 -109.54545 -97.9524 -86.359352 -74.766296 -63.173248 -51.5802 -39.987148 -28.3941 -16.80105 -5.2080002 6.3850498 17.9781 29.57115 41.1642 52.757252 64.350304 75.943352 87.5364 99.129448 110.7225 122.31555 133.9086 145.50165 157.0947 168.68774"
               y="216.00075"
               id="tspan66">•削减本公司股本或任何资本赎回储备或其他不可分派储备。</tspan><tspan
               x="-143.79015 -132.2643 -120.73845 -109.2126 -97.686752 -86.160896 -74.635048 -63.1092 -51.583351 -40.057499 -28.531651 -17.0058 -5.47995 6.0458999 17.571751 29.097601 40.623451 52.1493 63.675152 75.200996 86.726852 98.252701 109.77855 121.3044 132.83025 144.35609 155.88194 167.40781 178.93365 190.4595 201.98535 213.5112 225.03705 236.5629 248.08875 259.61459"
               y="247.98061"
               id="tspan68">于任何股东大会，每名亲自出席的股东或其代表均可于举手表决时投一票，而每名</tspan><tspan
               x="-166.5006 -154.98421 -143.4678 -131.9514 -120.435 -108.9186 -97.402199 -85.885803 -74.3694 -62.853001 -51.336601 -39.820202 -28.303801 -16.787399 -5.2709999 6.2454 17.761801 29.2782 40.794601 52.311001 63.8274 75.343803 86.860199 98.376602 109.893 121.4094 132.9258 144.4422 155.9586 167.47501 178.99139 190.5078 202.0242 213.5406 225.05701 236.57339 248.0898 259.6062"
               y="264.00046"
               id="tspan70">股东均有权于投票表决时就所持每股缴足股份投一票。投票表决时，有权投超过一票的</tspan><tspan
               x="-166.5006 -154.98421 -143.4678 -131.9514 -120.435 -108.9186 -97.402199 -85.885803 -74.3694 -62.853001 -51.336601 -39.820202 -28.303801 -16.787399 -5.2709999 6.2454 17.761801 29.2782 40.794601 52.311001 63.8274 75.343803 86.860199 98.376602 109.893 121.4094 132.9258 144.4422 155.9586 167.47501 178.99139 190.5078 202.0242 213.5406 225.05701 236.57339 248.0898 259.6062"
               y="279.99091"
               id="tspan72">股东毋须尽投其票或以同一方式尽投其票。于任何股东大会上提呈表决的决议案均以举</tspan><tspan
               x="-166.5006 -154.98421 -143.4678 -131.9514 -120.435 -108.9186 -97.402199 -85.885803 -74.3694 -62.853001 -51.336601 -39.820202 -28.303801 -16.787399 -5.2709999 6.2454 17.761801 29.2782 40.794601 52.311001 63.8274 75.343803 86.860199 98.376602 109.893 121.4094 132.9258 144.4422 155.9586 167.47501 178.99139 190.5078 202.0242 213.5406 225.05701 236.57339 248.0898 259.6062"
               y="295.98135"
               id="tspan74">手表决方式决定，惟在宣布举手表决结果当时或之前或撤回任何其他投票表决要求时下</tspan><tspan
               x="-166.5006 -154.9086 -143.3166 -131.72459 -120.1326 -108.5406 -96.948601 -85.356598 -73.764603 -62.1726 -50.580601 -38.988602 -27.396601"
               y="312.00119"
               id="tspan76">列人士要求投票表决则除外：</tspan><tspan
               x="-143.85104 -121.1406 -109.5528 -97.964996 -86.377197 -74.789398"
               y="336.00104"
               id="tspan78">•大会主席；</tspan><tspan
               x="-143.85104 -121.1406 -109.65045 -98.130898 -86.640747 -75.090752 -63.600601 -56.281052 -45.8409 -34.35075 -22.851151 -11.35155 0.19845 11.6886 23.1882 34.687801 46.187401 57.687 69.1866 80.736603 92.236198 103.7358 115.2354 125.67555 133.01926 144.56924 156.06885 167.56845 179.06805 190.56766 202.06725 213.56685 225.11685 236.61646 248.11604 259.61566"
               y="360.00089"
               id="tspan80">•最少三名亲自（若股东为法团，则由正式授权代表）或委任代表出席且当时有权</tspan><tspan
               x="-121.1406 -109.5465 -97.9524 -86.358299 -74.764198 -63.170101 -51.576 -39.981899 -28.3878"
               y="375.99136"
               id="tspan82">于会上投票的股东；</tspan><tspan
               x="-143.85104 -121.1406 -109.8006 -98.491051 -87.151047 -80.041496 -69.751503 -58.441952 -47.106152 -35.770351 -24.4902 -13.11975 -1.8396 9.5308504 20.811001 32.18145 43.51725 54.85305 66.18885 77.524651 88.860451 99.120003 106.25895 117.5916 128.92426 140.2569 151.58955 162.9222 174.25485 185.58749 196.92015 208.2003 215.36865 225.5988 236.96925 248.2494 259.61984"
               y="399.99121"
               id="tspan84">•任何亲自（若股东为法团，则由正式授权代表）或委任代表出席的股东（占全体有</tspan><tspan
               x="-121.14165 -109.5402 -97.938751 -86.388748 -74.7873 -63.185848 -51.5844 -39.982948 -28.3815 -16.831499 -5.2300501 6.3713999 17.972851 29.574301 41.124298 52.72575 64.327202 75.92865 87.530098 99.131554 109.63155 116.99835 128.6082"
               y="415.98166"
               id="tspan86">权于会上投票的股东总投票权不少于十分之一）；或</tspan><tspan
               x="-143.8521 -121.14165 -109.6515 -102.33195 -91.8918 -80.341797 -68.843246 -57.3447 -45.846149 -34.347599 -22.849051 -11.3505 0.19949999 11.69805 23.1966 34.695148 46.193699 57.692249 69.190804 79.690804 86.997749 98.499451 110.00115 121.50285 133.00455 144.55455 156.05624 167.55795 179.05965 190.56136 202.06305 213.56474 225.11475 236.61646 248.11815 259.61984"
               y="439.98151"
               id="tspan88">•亲自（若股东为法团，则由正式授权代表）或委任代表出席并持有可在大会投票</tspan><tspan
               x="-121.1427 -109.60425 -98.065804 -86.527351 -74.988899 -63.450451 -51.911999 -40.37355 -28.8351 -17.29665 -5.7582002 5.7802501 17.318701 28.857149 40.395599 51.934052 63.4725 75.010948 86.5494 98.087852 109.6263 121.16475 132.7032 144.24165 155.78011 167.31854 178.85699 190.39545 201.9339 213.47235 225.0108 236.54926 248.08771 259.62616"
               y="456.00134"
               id="tspan90">的本公司股份而实缴股款总额不少于全部具有该项权利的股份实缴股款总额十</tspan><tspan
               x="-121.1427 -109.5507 -97.958702 -86.366699 -74.774696 -63.182701 -51.590698"
               y="471.99179"
               id="tspan92">分之一的股东。</tspan></text>

               id="tspan60">的转让文件办理。在有关股份承让人姓名列入股东名册之前，转让人仍视为该等股份的</tspan><tspan
               x="-22.710449 -11.11005 0.49035001 12.09075"
               y="55.980751"
               id="tspan62">持有人。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="79.980598"
               id="tspan64">除董事会另行同意外，股东总册的股份不得转往任何股东分册登记，而任何股东分</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="96.00045"
               id="tspan66">册的股份亦不得转往股东总册或任何其他股东分册登记。一切转让文件及其他业权文件</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="111.9909"
               id="tspan68">必须送交登记。倘股份在股东分册登记，则须在相关登记处办理。倘股份在股东总册登</tspan><tspan
               x="-22.710449 -11.1174 0.47565001 12.0687 23.661751 35.254799 46.847851 58.440899 70.033951 81.626999 93.220047 104.8131 116.40615 127.9992 139.59225 151.1853 162.77835 174.3714 185.96445 197.5575 209.15054 220.74361 232.33665 243.9297 255.52275 267.11581 278.70886 290.30191 301.89496 313.48801 325.08105 336.6741 348.26715 359.8602 371.45325"
               y="127.98135"
               id="tspan70">记，则须在开曼群岛的注册办事处或根据公司法存放股东总册的其他地点办理。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="151.9812"
               id="tspan72">董事会可全权决定拒绝就转让未缴足股份予其不批准的人士或转让根据任何雇员股</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="168.00105"
               id="tspan74">份奖励计划而发行且仍受转让限制的任何股份办理登记，而毋须给予任何理由，亦可拒</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954 278.68155 290.27356 301.86554 313.45755 325.04956 336.64154 348.23355 359.82556 371.41754 383.00955 394.60156"
               y="183.9915"
               id="tspan76">绝登记转让股份予超过四名联名持有人或转让任何本公司拥有留置权的未缴足股份。</tspan><tspan
               x="0 11.5017 23.003401 34.5051 46.006802 57.508499 69.010201 80.511902 92.013603 103.4439 110.7603 121.20045 132.6906 144.21014 154.6503 161.94044 173.439 184.93755 196.4361 207.93465 219.4332 230.93175 242.4303 253.92885 265.4274 276.92596 288.4245 299.92307 311.4216 322.92014 334.4187 345.91724 357.4158 368.91434 380.4129 391.91144 403.41"
               y="207.99135"
               id="tspan78">本公司可在有关报章及（如适用）联交所规定的任何其他报章以广告方式发出通告，</tspan><tspan
               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"
               y="223.9818"
               id="tspan80">在董事会厘定的时间及期间暂停办理所有股份或任何类别股份的过户登记。在任何年度</tspan><tspan
               x="-22.7094 -11.11425 0.48089999 12.07605 23.6712 35.26635 46.8615 58.45665 70.051804 81.64695 93.242104 104.83725 116.4324 128.02756 139.6227 151.21785 162.813 174.40816 186.0033"

             id="text36"><tspan

          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,747.05)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text60"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan38">本公司可根据法院指令清盘或由股东通过特别决议案清盘。倘为主动清盘，则本公</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556"
               y="15.99045"
               id="tspan40">司必须于通过主动清盘决议案起停止营业。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="39.990299"
               id="tspan42">委出清盘人后，本公司的事务将完全由清盘人负责，此后未得其批准前不得实施任</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="56.010151"
               id="tspan44">何行政措施。清盘人负责集中公司资产、确定债权人名单、根据优先与有抵押债权人的</tspan><tspan
               x="-22.710449 -11.361 -0.01155 11.3379 22.687349 34.0368 45.38625 56.735699 68.085152 79.434601 90.78405 102.1335 113.48295 124.8324 136.18185 147.5313 158.88075 170.23019 181.57965 192.92909 204.32895 215.67841 227.02785 238.3773 249.72675 261.0762 272.42566 283.77509 295.12454 306.474 317.82346 329.17291 336.32971 346.65015 357.99539 369.34064 380.68591 392.03116 403.3764"
               y="72.000603"
               id="tspan46">权利及任何有关抵销或扣减索偿的从属协议偿还本公司所欠债权人的债务（如资产不足偿</tspan><tspan
               x="-22.710449 -10.9116 0.88725001 12.6861 24.484949 36.283798 48.082649 59.8815 71.680351 83.479202 95.278053 106.0479 113.6394 125.44035 137.2413 149.04225 160.8432 172.64415 184.4451 196.24605 208.047 219.84795 231.6489 243.44984 255.25079 267.05176 278.85269 290.65366 302.45459 314.25555 326.05649 337.85745 349.65839 361.45935 373.26031 385.06125 392.6391 403.37955"
               y="87.991051"
               id="tspan48">还全部债务则按比例偿还），并确定股东名单，根据其股份所附权利分派剩余资产（如</tspan><tspan
               x="-22.710449 -12.1506 -4.7701502"
               y="104.0109"
               id="tspan50">有）。</tspan><tspan
               x="0 11.5017 23.003401 34.5051 46.006802 57.508499 64.799698 75.239853 86.759399 98.251648 109.7439 121.23615 132.72839 144.22066 155.71291 167.20515 178.6974 190.18965 201.6819 212.15144 219.45 230.94749 242.44501 253.9425 265.44 276.9375 288.435 299.9325 311.42999 322.92749 334.42499 345.92249 357.42001 368.91751 380.41501 391.91251 403.41"
               y="128.01076"
               id="tspan52">若本公司清盘（不论主动清盘或由法院清盘），清盘人在获得特别决议案所授权力及</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="144.00121"
               id="tspan54">公司法规定的任何其他批准下，可将本公司全部或任何部份资产分发予股东，而不论该</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="159.99165"
               id="tspan56">等资产为一类财产或不同类别的财产。清盘人可就此为前述分配的任何一类或多类财产</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954 278.68155 290.27356 301.86554 313.45755 325.04956"
               y="176.01151"
               id="tspan58">厘定其认为中肯的价值，并可决定股东或不同类别股东间的分配方式。</tspan></text>
