          <path

               id="tspan34">架构合约</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,755.06)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text88"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan38">现行中国法规限制外国投资在中国的电信增值服务。本公司的全资附属公司腾讯科</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan40">技和时代朝阳科技是外商投资企业，并无执照提供互联网内容或资讯服务和其他电信增</tspan><tspan
               x="-22.710449 -11.2476 0.21525 11.6781 23.140949 34.603802 46.06665 57.529499 68.992348 80.4552 91.918053 103.3809 114.84375 126.3066 137.76945 149.2323 160.69514 172.158 183.62085 195.08369 206.54655 218.0094 229.47224 240.9351 252.45465 263.88495 271.1394 281.57956 293.03925 300.29895 310.67926 322.19879 333.62909 345.08881 355.52896 361.73865 368.99835 380.42865 391.94821 403.37851"
               y="32.0103"
               id="tspan42">值服务。因此，本集团根据一系列与本集团成员订立的合约（统称「架构合约」）透过腾讯</tspan><tspan
               x="-22.7115 -11.12055 0.47040001 12.06135 23.6523 35.243252 46.834202 58.425152 70.016098 81.607048 93.197998 104.78895 116.3799 127.97085 139.5618 151.15276 162.7437"
               y="48.000751"
               id="tspan44">计算机及世纪凯旋经营电信增值业务。</tspan><tspan
               x="-0.00105 11.5248 23.05065 34.5765 46.102348 57.628201 69.154053 80.679901 92.20575 103.7316 115.25745 126.7833 138.30914 149.83501 161.36086 172.8867 184.41255 195.9384 207.46425 218.9901 230.51595 242.04179 253.56766 265.09351 276.61935 288.1452 299.67105 311.1969 322.72275 334.2486 345.77444 357.30029 368.82614 380.35199 391.87784 403.40369"
               y="72.000603"
               id="tspan46">订立架构合约后，本集团可确认和收取腾讯计算机及世纪凯旋的业务和营运的经济</tspan><tspan
               x="-22.7115 -11.21925 0.273 11.7033 23.222851 34.715099 46.207352 57.6996 69.129898 80.649452 92.141701 103.63395 115.1262 126.61845 138.1107 149.60295 161.0952 172.58745 184.0797 191.39819 201.83835 213.32851 224.81865 236.30881 247.79895 259.28909 270.77924 282.26941 293.75955 305.24969 316.73984 327.14954 334.43866 345.9288 357.41895 368.90909 380.39926 391.8894 403.37955"
               y="88.020447"
               id="tspan48">利益。架构合约亦使本公司可实际控制并且（在中国法律允许的限度内）有权获得腾讯计</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="104.0109"
               id="tspan50">算机及世纪凯旋的股权及或资产。总括而言，架构合约使本公司可直接或透过外商独</tspan><tspan
               x="-22.7115 -11.1111 0.48930001 12.0897"
               y="120.00135"
               id="tspan52">资企业：</tspan><tspan
               x="-0.061949998 22.6485 34.186951 45.725399 57.263851 68.802299 80.340752 91.879204 103.41765 114.9561 126.49455 138.033 149.57146 161.10989 172.64835 184.1868 195.72525 207.2637 218.80215 230.34061 241.87904 253.4175 264.95596 276.49438 288.03284 299.57129 311.10974 322.64819 334.18665 345.7251 357.26355 368.802 380.34045 391.87891 403.41736"
               y="144.00121"
               id="tspan54">•可收取腾讯计算机及世纪凯旋透过各种商业安排的营运所得现金当中，经扣除</tspan><tspan
               x="22.6485 34.499851 46.3512 58.202549 70.053902 81.96405 93.815399 105.66675 117.5181 129.36945 141.22079 153.07214 164.92349 176.77486 188.62621 200.47755 212.3289 224.18025 236.0316 247.88295 259.73431 271.64444 283.49579 295.34714 307.19849 319.04984 330.90121 342.75256 354.60391 362.30881 368.90909 379.70941 391.55969 403.41"
               y="160.02106"
               id="tspan56">预计其营运资金需求、资本开支及其他预计短期开支后的剩余现金（「剩余现</tspan><tspan
               x="22.649549 33.2094 39.539848 46.949699"
               y="176.01151"
               id="tspan58">金」）；</tspan><tspan
               x="-0.05985 22.6506 34.140751 45.61095 57.08115 68.551353 80.021553 91.491753 98.790298 109.25985 120.69015 132.2097 143.64 155.15955 166.58984 178.10941 188.54955 195.8103 207.28575 218.7612 230.23665 241.7121 249.00015 259.44031 270.89999 282.37546 293.85089 305.32635 316.80179 327.24194 334.56046 345.99075 357.51031 368.94061 380.46014 391.89044 403.41"
               y="200.01135"
               id="tspan60">•可以象征式代价（如属腾讯计算机）或预先付款（如属世纪凯旋），在中国法律许</tspan><tspan
               x="22.6506 34.242599 45.834599 57.426601 69.0186 80.610603 92.202599 103.7946 115.3866 126.9786 138.5706 150.1626 161.75459 173.3466 184.9386 196.53059 208.1226 219.7146 231.30659 242.89861 254.4906 266.08261 277.67459 289.2666 300.85861 312.45059"
               y="216.0018"
               id="tspan62">可时收购腾讯计算机及世纪凯旋所有股份及或所有资产；</tspan><tspan
               x="-0.05985 22.6506 34.189049 45.727501 57.265949 68.804398 80.34285 91.881302 103.41975 114.9582 126.49665 138.0351 149.57355 161.112 172.65045 184.1889 195.72736 207.26579 218.80424 230.3427 241.88115 253.4196 264.95804 276.49649 288.03494 299.57339 311.11185 322.6503 334.18875 345.7272 357.26566 368.80411 380.34256 391.88101 403.41946"
               y="240.00165"
               id="tspan64">•可以无偿方式将腾讯计算机及世纪凯旋现有及日后的主要知识产权移交予外商</tspan><tspan
               x="22.6506 34.189049 45.727501 57.265949 68.804398 80.34285 91.881302 103.41975 114.9582 126.49665 138.0351 149.57355 161.112 172.65045 184.1889 195.72736 207.26579 218.80424 230.3427 241.88115 253.4196 264.95804 276.49649 288.03494 299.57339 311.11185 322.6503 334.18875 345.7272 357.26566 368.80411 380.34256 391.88101 403.41946"
               y="256.02151"
               id="tspan66">独资企业，以确保外商独资企业拥有业务的有价值资产，包括商标及域名；及</tspan><tspan
               x="-0.05985 22.6506 34.243649 45.8367 57.429749 69.022797 80.615852 92.2089 103.80195 115.395 126.98805 138.5811 150.17415 161.7672 173.36024 184.95329 196.54636 208.1394 219.73245 231.3255 242.91855 254.5116"
               y="280.02136"
               id="tspan68">•享有腾讯计算机及世纪凯旋全部股权的质押权。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="304.02121"
               id="tspan70">该等安排整体而言使腾讯计算机及世纪凯旋有如本公司的全资附属公司，即其业绩</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="320.01166"
               id="tspan72">和财务状况可综合计入本公司，并可将腾讯计算机及世纪凯旋的经济利益拨归本公司及</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549"
               y="336.00211"
               id="tspan74">外商独资企业。</tspan><tspan
               x="0 11.4681 22.936199 34.404301 45.872398 57.3405 68.808601 80.328148 91.758453 103.278 114.7083 126.1764 137.6445 149.11259 160.5807 172.0488 183.51691 194.985 206.45309 217.9212 229.3893 240.85741 252.3255 263.79361 275.31314 282.54031 288.80984 299.19016 310.64984 322.13266 333.61545 345.09824 355.50797 361.7103 369.00046 380.4675 391.93454 403.40161"
               y="360.00195"
               id="tspan76">架构合约规定腾讯计算机及世纪凯旋各自成立合作委员会（「合作委员会」），以监督</tspan><tspan
               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"
               y="376.02179"
               id="tspan78">本身的业务及营运。合作委员会对腾讯计算机及世纪凯旋的业务提出意见、监督和实际</tspan><tspan
               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"
               y="392.01224"
               id="tspan80">控制。外商独资企业透过合作委员会对腾讯计算机及世纪凯旋的业务提供意见、监督和</tspan><tspan
               x="-22.7094 -11.21715 0.27509999 11.7054 23.224951 34.717201 46.20945 57.701698 69.132004 80.65155 92.143799 103.63605 115.1283 126.62055 138.11279 149.60506 161.09731 172.58955 184.0818 195.57405 207.0663 218.55855 230.0508 241.54305 253.03529 264.52756 276.01981 287.51205 299.0043 310.49655 321.9888 333.48105 344.9733 356.46555 367.95779 375.2406 381.45029 391.89044 403.38062"
               y="408.00269"
               id="tspan82">实际控制。根据架构合约，合作委员会对收支及开支相关合约制订内部审批机制（「审批</tspan><tspan
               x="-22.7094 -11.21925 -0.74970001 5.4306002 12.75015 24.240299 35.73045 47.2206 58.650902 70.170448 81.660599 93.150749 104.6409 116.13105 127.6212 139.11134 150.6015 162.09164 173.5818 185.07195 196.5621 208.05225 219.5424 231.03255 242.52271 254.01285 265.50299 276.99316 288.48331 299.97345 311.46359 322.95374 334.44391 345.93405 357.42419 368.91434 380.40451 391.89465 403.3848"
               y="424.02255"
               id="tspan84">机制」）。本集团内的审批机制必须统一，并仅可由本公司董事修改，而任何修改则适用</tspan><tspan
               x="-22.7094 -11.1153 0.4788 12.0729 23.667 35.261101 46.855202 58.449299 70.043404"
               y="440.013"
               id="tspan86">于本集团全体成员。</tspan></text>

               y="0"
               id="tspan34">于二零零一年五月，本公司和腾讯科技与腾讯计算机及其股东订立架构合约。于二</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan36">零零四年初，该等架构合约曾经修订和重述，并且订立新架构合约。当成立外资电信企</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan38">业或新营运公司时，会订立新架构合约或修订现有架构合约，将本公司来自现有安排的</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954"
               y="48.000751"
               id="tspan40">利益扩大至包括来自新外资电信企业或新营运公司的利益。</tspan><tspan
               x="0 11.592 23.184 34.776001 46.368 57.959999 69.552002 81.143997 92.736 104.328 115.92 127.512 139.104 150.696 162.28799 173.88 185.472 197.064 208.65601 220.248 231.84"
               y="72.000603"
               id="tspan42">根据中国法律顾问中伦金通律师事务所的意见：</tspan><tspan
               x="-0.05985 22.6506 34.242599 45.834599 57.426601 69.0186 80.610603 92.202599 103.7946 115.3866 126.9786 138.5706 150.1626 161.75459 173.3466 184.9386 196.53059 208.1226 219.7146 231.30659 242.89861 254.4906 266.08261 277.67459 289.2666 300.85861 312.45059"
               y="96.00045"
               id="tspan44">•本集团的各中国公司乃根据中国法律正式注册成立及存续；</tspan><tspan

               y="0"
               id="tspan44">主要创办人作出的质押合约（「质押合约」）</tspan></text>
          <text
             xml:space="preserve"

             id="text58"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan48">主要创办人订立两份质押合约。据此，主要创办人向有关外商独资企业授出有关彼</tspan><tspan
               x="-22.710449 -11.5311 -0.35174999 10.8276 22.00695 33.186298 44.36565 55.544998 66.72435 77.903702 89.083054 100.2624 111.44175 122.57175 133.79205 144.92204 156.14235 167.27235 178.49265 189.62265 200.84296 212.02229 223.20164 234.381 245.56035 256.73969 267.91904 279.09839 290.27774 301.45709 312.63644 323.8158 330.77939 336.68985 346.82971 357.99014 369.17999 380.34045 390.48029 396.38971 403.37955"
               y="16.01985"
               id="tspan50">等各自所拥有的有关腾讯计算机及世纪凯旋注册资本的持续优先担保权益（「质押证券」）。</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan52">有关外商独资企业可于指定情况下行使权利，按协定价格购买质押证券，或透过其他方</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan54">式出售质押证券。该等情况包括主要创办人违反根据质押合约或独家购买权合约的任何</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954 278.68155 290.27356 301.86554 313.45755 325.04956 336.64154 348.23355 359.82556 371.41754 383.00955 394.60156"
               y="64.020599"
               id="tspan56">重大义务；及出现任何其他情况，使腾讯计算机质押证券可根据中国有关法例出售。</tspan></text>

               y="16.01985"
               id="tspan70">有关外商独资企业同意向腾讯计算机或世纪凯旋（视乎情况而定）提供特定技术及资讯服</tspan><tspan
               x="-22.7094 -11.21295 0.28349999 11.7138 23.233351 34.729801 46.22625 57.722698 69.153 80.672546 92.168999 103.66545 115.1619 126.65835 138.1548 145.44075 155.88091 167.34061 178.83705 190.3335 201.82996 213.3264 223.7361 231.03046 242.5206 254.01076 265.50089 276.99106 288.4812 299.97134 311.46149 322.95166 334.4418 345.93195 357.42209 368.91226 380.4024 391.89255 403.38269"
               y="32.0103"
               id="tspan72">务，并容许腾讯计算机或世纪凯旋（视乎情况而定）使用有关外商独资企业的特定资产，</tspan><tspan
               x="-22.7094 -11.21085 0.2877 11.718 23.237551 34.736099 46.23465 57.7332 69.163498 80.683052 92.181602 99.480148 109.88985 121.38 132.87015 144.36031 155.85045 167.34061 177.78075 185.1003 196.58835 208.0764 219.56445 231.05251 242.54054 254.02859 265.51666 277.0047 288.49274 299.9808 311.46884 322.95691 334.44495 345.93301 357.42105 368.90909 380.39716 391.88519 403.37326"
               y="48.000751"
               id="tspan74">而腾讯计算机或世纪凯旋（视乎情况而定）则同意向有关外商独资企业转让所有剩余现金</tspan><tspan
               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"
               y="64.020599"
               id="tspan76">作为代价。此外，合作合约双方亦同意成立合作委员会，其职能包括厘定及调整腾讯计</tspan><tspan
               x="-22.7094 -11.21295 0.28349999 11.7138 23.233351 34.729801 46.22625 53.551048 63.931351 75.450897 86.934753 98.418602 109.90245 121.3863 131.85585 139.14075 150.62985 162.11896 173.60805 185.09715 196.58624 208.07535 219.56445 231.05354 242.54265 254.03175 265.52084 277.00995 288.49905 299.98816 311.47726 322.96634 334.45544 345.94455 357.43365 368.92276 380.41187 391.90094 403.39005"
               y="80.011047"
               id="tspan78">算机或世纪凯旋（视乎情况而定）根据不同合约向有关外商独资企业及其联属公司支付的</tspan><tspan
               x="-22.7094 -11.1174 0.47459999 12.0666 23.6586 35.250599 46.842602 58.434601 70.026604 81.618599 93.210602 104.8026 116.3946 127.9866 139.5786 151.17059 162.7626 174.3546 185.94659 197.5386 209.1306 220.7226 232.31461 243.9066 255.4986 267.09061"
               y="96.001503"
               id="tspan80">费用，以确保转移腾讯计算机或世纪凯旋的全部剩余现金。</tspan><tspan
               x="0.00105 11.5269 23.05275 34.578602 46.10445 57.630299 69.156151 80.681999 92.207848 103.7337 115.25955 126.7854 138.31125 149.8371 161.36295 172.88879 184.41466 195.94051 207.46635 218.9922 230.51805 242.0439 253.56975 265.09561 276.62146 288.14731 299.67316 311.19901 322.72485 334.2507 345.77655 357.3024 368.82825 380.3541 391.87994 403.40579"
               y="120.00135"
               id="tspan82">各合作委员会有四名成员，其中两名由有关外商独资企业委任，另外两名由合作合</tspan><tspan
               x="-22.7094 -11.21295 0.28349999 11.7138 23.233351 34.729801 46.22625 53.551048 63.931351 75.450897 86.937897 98.424896 109.9119 121.3989 132.88589 144.37289 155.85989 167.34689 178.83389 189.30345 196.59151 208.07954 219.5676 231.05565 242.5437 254.03175 265.51981 277.00784 288.49591 299.98395 311.47198 322.96005 334.44809 345.93616 357.42419 368.91226 380.4003 391.88834 403.3764"
               y="136.02119"
               id="tspan84">约的另一订约方（即腾讯计算机或世纪凯旋）委任。由外商独资企业委任的两名成员必须</tspan><tspan
               x="-22.708349 -11.19195 0.32444999 11.84085 23.35725 34.87365 46.390049 57.906448 69.422852 80.939247 92.45565 103.97205 115.48845 127.00485 138.52126 150.03764 161.55405 173.07045 184.58685 196.10326 207.61964 219.13605 230.65245 242.16885 253.68526 265.20166 276.71805 288.23444 299.75085 311.26724 322.78366 334.30005 345.81644 357.33286 368.84924 380.36566 391.88205 403.39844"
               y="152.01164"
               id="tspan86">为不持有合作合约另一订约方股权的外商独资企业董事，而由合作合约另一订约方委任</tspan><tspan
               x="-22.708349 -11.19195 0.32444999 11.84085 23.35725 34.87365 46.390049 57.906448 69.422852 80.939247 92.45565 103.97205 115.48845 127.00485 138.52126 150.03764 161.55405 173.07045 184.58685 196.10326 207.61964 219.13605 230.65245 242.16885 253.68526 265.20166 276.71805 288.23444 299.75085 311.26724 322.78366 334.30005 345.81644 357.33286 368.84924 380.36566 391.88205 403.39844"
               y="168.00211"
               id="tspan88">的两名成员必须为该订约方的董事兼股东。倘其中一名成员并非身兼外商独资企业的董</tspan><tspan
               x="-22.708349 -11.19195 0.32444999 11.84085 23.35725 34.87365 46.390049 57.906448 69.422852 80.939247 92.45565 103.97205 115.48845 127.00485 138.52126 150.03764 161.55405 173.07045 184.58685 196.10326 207.61964 219.13605 230.65245 242.16885 253.68526 265.20166 276.71805 288.23444 299.75085 311.26724 322.78366 334.30005 345.81644 357.33286 368.84924 380.36566 391.88205 403.39844"
               y="184.02196"
               id="tspan90">事，则须由身兼合作合约另一订约方及外商独资企业董事的成员取代。倘该另一订约方</tspan><tspan
               x="-22.708349 -11.19195 0.32444999 11.84085 23.35725 34.87365 46.390049 57.906448 69.422852 80.939247 92.45565 103.97205 115.48845 127.00485 138.52126 150.03764 161.55405 173.07045 184.58685 196.10326 207.61964 219.13605 230.65245 242.16885 253.68526 265.20166 276.71805 288.23444 299.75085 311.26724 322.78366 334.30005 345.81644 357.33286 368.84924 380.36566 391.88205 403.39844"
               y="200.01241"
               id="tspan92">并无董事出任外商独资企业的董事，则外商独资企业有权委任一名额外成员，以致合作</tspan><tspan
               x="-22.708349 -11.19195 0.32444999 11.84085 23.35725 34.87365 46.390049 57.906448 69.422852 80.939247 92.45565 103.97205 115.48845 127.00485 138.52126 150.03764 161.55405 173.07045 184.58685 196.10326 207.61964 219.13605 230.65245 242.16885 253.68526 265.20166 276.71805 288.23444 299.75085 311.26724 322.78366 334.30005 345.81644 357.33286 368.84924 380.36566 391.88205 403.39844"
               y="216.00285"
               id="tspan94">委员会在此情况下有五名成员，其中三名由外商独资企业委任、两名由合作合约另一订</tspan><tspan
               x="-22.708349 -11.12055 0.46724999 12.05505 23.642851"
               y="232.02271"
               id="tspan96">约方委任。</tspan></text>

               y="0"
               id="tspan108">各外商独资企业与腾讯计算机或世纪凯旋（视乎情况而定）订立知识产权合约，腾讯</tspan><tspan
               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"

               id="tspan110">计算机及世纪凯旋向有关外商独资企业转让现有及日后知识产权，以换取腾讯科技及时</tspan><tspan

               y="0"
               id="tspan82">本公司及其外商独资企业与腾讯计算机及或世纪凯旋订立技术顾问服务合约，本</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan84">公司及有关外商独资企业向腾讯计算机及或世纪凯旋提供若干技术顾问服务，而年度</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan86">顾问服务费由合作委员会根据腾讯计算机及世纪凯旋全年收入总额的若干百分比范围而</tspan><tspan
               x="-22.710449 -11.11005 0.49035001"
               y="48.000751"
               id="tspan88">厘定。</tspan></text>

               y="0"
               id="tspan100">各外商独资企业与腾讯计算机或世纪凯旋订立技术合作协议，在互联网即时通信及</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan102">其他电信增值业务的增值电信服务、广告、设计及其他技术与服务等范畴广泛合作。所</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan104">有收入均按以下方式分享：有关外商独资企业可收取来自技术服务及知识产权特许权的</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan106">收入，而腾讯计算机及世纪凯旋则可各自收取来自增值电信服务的收入，而有关金额则</tspan><tspan

               id="tspan84">本集团董事认为，架构合约对于本集团的法律架构和业务营运极为重要，有关条款</tspan><tspan
               x="-30.2106 -18.694201 -7.1778002 4.3386002 15.855 27.371401 38.887798 50.404202 61.920601 73.436996 84.9534 96.469803 107.9862 119.5026 131.019 142.5354 154.0518 165.56821 177.08459 188.601 200.1174 211.6338 223.15021 234.6666 246.183 257.6994 269.21579 280.73221 292.2486 303.76501 315.2814 326.79779 338.31421 349.8306 361.34698 372.8634 384.37979 395.89621"

               x="-30.2106 -18.890551 -7.5704999 3.7495501 15.0696 26.38965 37.709702 49.029751 60.3498 71.669853 82.989899 94.309952 105.63 116.95005 128.2701 139.59015 150.9102 162.23026 173.55029 184.87035 196.1904 207.51045 218.83051 230.15054 241.4706 252.79065 264.11069 275.43076 286.75079 298.07086 309.3909 320.71094 332.03101 343.35104 354.67111 365.99115"
