               x="-22.7094 -11.1174 0.47459999 12.0666 23.6586 35.250599 46.842602 58.434601 70.026604 81.618599 93.210602 104.8026 116.3946 127.9866 139.5786 151.17059 162.7626 174.3546 185.94659 197.5386 209.1306 220.7226 232.31461 243.9066 255.4986 267.09061 278.68259 290.2746 301.86661 313.45859"
               y="48.000751"
               id="tspan44">管外商投资、广告、定价、知识产权、保安、加密及各类资讯内容。</tspan><tspan
               x="0.00105 11.7033 23.40555 35.16555 46.867802 58.570049 70.272301 81.974548 93.676804 105.37905 117.0813 128.78355 140.54355 152.2458 159.75121 170.40135 182.1015 193.8615 205.56165"

             id="text70"><tspan
               x="0 11.76525 23.5305 35.29575 47.061001 58.826248 70.591499 82.411346 93.090897 100.64985 112.42035 124.19085 135.96135 147.73186 159.50235 171.27284 183.04335 194.81384 206.58435 218.35484 230.1747 241.90425 253.67474 265.44525 277.21576 288.98624 300.75674 312.52725 324.29776 336.06824 347.83875 359.60925"

               x="-66.510147 -54.993752 -43.477348 -31.960951 -20.44455 -8.9281502 2.5882499 14.10465 25.62105 37.137451 48.653851 60.17025 71.686653 83.203049 94.719452 106.23585 117.75225 129.26865 140.78505 152.30145 163.81786 175.33424 186.85065 198.36705 209.88345 221.39986 232.91624 244.43265 255.94905 267.46545 278.98184 290.49826 302.01465 313.53104 325.04745 336.56384 348.08026 359.59665"
               y="15.99045"
               id="tspan62">身的成立取得一切所需的批准并维持其有效，而该等公司经营业务及营运并无违反任何</tspan><tspan
               x="-66.510147 -54.993752 -43.477348 -31.960951 -20.44455 -8.9281502 2.5882499 14.10465 25.62105 37.137451 48.653851 60.17025 71.686653 83.203049 94.719452 106.23585 117.75225 129.26865 140.78505 152.30145 163.81786 175.33424 186.85065 198.36705 209.88345 221.39986 232.91624 244.43265 255.94905 267.46545 278.98184 290.49826 302.01465 313.53104 325.04745 336.56384 348.08026 359.59665"

               id="tspan64">有关法律及法规。本集团的中国法律顾问亦认为，除本集团已取得的执照、许可证、批</tspan><tspan

               y="48.000751"
               id="tspan66">准或同意及腾讯计算机现正申领的互联网出版批准与进口游戏批准外，根据现行中国法</tspan><tspan
               x="-66.510147 -54.918152 -43.326149 -31.73415 -20.142151 -8.5501499 3.0418501 14.63385 26.225849 37.817848 49.409851 61.00185 72.593849 84.185852 95.777847 107.36985 118.96185 130.55385 142.14584 153.73785 165.32985 176.92184 188.51385 200.10585 211.69785 223.28986 234.88185 246.47385 258.06586 269.65784 281.24985 292.84186 304.43384 316.02585 327.61786 339.20984"
               y="63.991199"
               id="tspan68">律、规则及法规，本集团经营主要业务毋须取得执照、许可证、批准或其他同意。</tspan></text>

               x="0 11.840554 23.681108 35.521664 47.362217"

               id="tspan76">电信之监管</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,523.04)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text102"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan80">中国的互联网资讯服务受国务院于二零零零年九月二十五日颁布的电信条例监管。</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan82">电信条例将中国所有电信业务分为基础电信业务及增值电信业务。电信条例随附的电信</tspan><tspan
               x="-22.710449 -11.21295 0.28455001 11.71485 23.2344 34.731899 42.0294 52.498951 63.929249 75.419403 86.909554 98.399696 109.88985 121.38 132.87015 144.36031 155.85045 167.34061 178.83075 190.32091 201.81105 213.30119 224.79135 236.28149 247.77165 259.26181 270.75195 282.2421 293.73224 305.22241 316.71255 328.2027 339.69284 351.18301 361.65256 368.93954 380.42236 391.90515 403.38794"
               y="31.9809"
               id="tspan84">业务分类目录（于二零零三年二月二十一日更新并于二零零三年四月一日生效）规定，互</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan86">联网资讯服务属于增值电信业务。根据电信条例，中国电信业务的商业营运商必须向信</tspan><tspan
               x="-22.710449 -11.2476 0.21525 11.6781 23.140949 34.603802 46.06665 57.529499 68.992348 80.4552 91.918053 103.3809 110.63955 116.8797 127.2894 138.7491 150.23924 161.69894 173.12926 183.53896 189.78015 197.03986 208.49745 219.95505 231.47459 242.90491 254.3625 265.8201 277.27771 288.73529 300.1929 311.71246 323.14276 334.60034 346.05795 357.51556 368.97314 380.43076 391.95029 403.38062"
               y="63.991199"
               id="tspan88">息产业部或省级通信管理局（「通信管理局」）取得营运执照。电信条例亦对中国电信业务</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355"
               y="79.981651"
               id="tspan90">的各方面问题制订大量指引。</tspan><tspan
               x="0 11.46705 22.934099 34.40115 45.868198 57.335251 68.802299 80.321854 91.752151 103.2717 114.702 126.16905 137.63609 144.89999 151.14015 161.54985 173.00955 184.485 195.96045 207.4359 218.91135 230.3868 241.86224 253.29256 263.76208 269.94031 277.25986 288.7269 300.19394 311.66101 323.12805 334.59509 346.06216 357.52921 368.99625 380.46329 391.93036 403.3974"
               y="103.9815"
               id="tspan92">电信业务经营许可证管理办法（「电信许可证管理办法」）于二零零一年十二月二十六</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="120.00135"
               id="tspan94">日由信息产业部颁布，并于二零零二年一月一日起生效。电信许可证管理办法乃根据电</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="135.99181"
               id="tspan96">信条例制订，列明经营电信业务所需的各类许可证及有关申请程序。根据电信许可证管</tspan><tspan
               x="-22.710449 -11.2182 0.27405 11.70435 23.2239 34.716148 46.208401 57.700649 69.130951 80.650497 92.142754 103.635 115.12725 126.6195 138.11176 149.604 161.09625 172.5885 184.08075 195.573 207.06525 218.5575 230.04974 241.54201 253.03426 264.52649 276.01874 283.29001 293.73016 305.24969 316.73984 328.23001 339.72015 351.2103 362.70044 374.19061 384.60031 391.89044 403.38062"
               y="151.98225"
               id="tspan98">理办法，增值服务的许可证分为在单一省份经营业务的许可证（由通信管理局签发）及跨</tspan><tspan
               x="-22.7094 -11.10585 0.49770001 12.10125 23.651251 35.254799 46.858349 58.461899 70.065453 77.430153 87.930153 99.529503 111.12885 122.7282 134.32755 145.9269 157.4769 169.07625 179.63609 187.05016"
               y="168.00211"
               id="tspan100">省经营业务的许可证（由信息产业部签发）。</tspan></text>

             id="text58"><tspan
               x="0 11.2056 22.4112 33.616798 44.822399 56.028 67.233597 78.439201 89.644798 100.8504 112.056 123.2616 134.46719 145.67281 156.8784 168.084 179.2896 190.49519 201.70081 212.9064 224.112 235.3176 246.52319 257.72879 268.93439 280.14001 291.34561 302.55121 313.75681 324.9624 336.168 347.3736 358.57919 369.78479 380.99039 392.19601 403.40161"
               y="0"
               id="tspan34">互联网内容供应商均须遵从一系列其他有关内容及服务类别的法规。根据该等法规，</tspan><tspan
               x="-22.710449 -11.361 -0.01155 11.3379 22.687349 34.0368 45.38625 56.735699 68.085152 79.434601 90.78405 102.1335 113.48295 124.8324 136.18185 147.5313 158.88075 170.23019 181.57965 192.92909 204.32895 215.67841 227.02785 238.3773 249.72675 261.0762 272.42566 283.77509 295.12454 306.474 313.64969 323.9397 335.27969 346.62811 357.9765 369.32489 380.67331 392.0217 403.37009"
               y="16.01985"
               id="tspan36">供应商必须向不同政府机关取得批准。内容涉及较敏感或受监管范围（即新闻、出版、教</tspan><tspan
               x="-22.710449 -11.361 -0.01155 11.3379 22.687349 34.0368 45.38625 56.735699 68.085152 79.434601 90.78405 102.1335 113.48295 124.8324 136.18185 147.5313 158.88075 169.2012 176.3391 187.6875 199.08736 210.43575 221.78415 233.13255 244.48096 255.82935 267.17776 278.52615 289.87454 301.22296 312.57135 323.91974 335.26816 346.61655 357.96494 369.31335 380.66174 392.01016 403.35855"
               y="32.0103"
               id="tspan38">育、医疗保健、医药及医疗设备与仪器）的互联网内容供应商更须通过有关范畴的政府机</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355"
               y="48.000751"
               id="tspan40">关审核，方可申请营业执照。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="72.000603"
               id="tspan42">在网站刊登新闻及在互联网发布新闻均受严格监管，并仅可由经过特别审批的互联</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="88.020447"
               id="tspan44">网内容供应商从事。根据国务院新闻办公室及信息产业部于二零零零年十一月颁布的互</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="104.0109"
               id="tspan46">联网站从事登载新闻业务管理暂行规定，只有属于政府授权新闻单位的互联网内容供应</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="120.00135"
               id="tspan48">商方可经营网上新闻登载业务，以登载该互联网内容供应商报导的新闻。其他互联网内</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="136.02119"
               id="tspan50">容供应商可向国务院新闻办公室申请批准在本身网站登载根据合约由认可新闻供应商提</tspan><tspan
               x="-22.710449 -11.2056 0.29925001 11.72955 19.049101 29.48925 40.979401 52.471649 63.901951 75.394203 86.886452 98.3787 109.87095 121.3632 132.85545 144.3477 155.83995 167.3322 178.82445 190.3167 201.80894 213.30119 224.79346 236.28571 247.77795 259.2702 270.76245 282.2547 293.74695 305.2392 316.73145 328.22369 339.71594 351.20819 362.70044 374.19269 385.68494 396.12509 403.37955"
               y="152.01164"
               id="tspan52">供的新闻（有关副本须送交该等互联网内容供应商所在地的有关省级新闻办公室存案）。</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="168.00211"
               id="tspan54">该等法规亦制订特别规定，申请批准在网站登载新闻，设施及富经验的人员必须符合有</tspan><tspan
               x="-22.710449 -11.11005 0.49035001 12.09075"
               y="184.02196"
               id="tspan56">关规定。</tspan></text>

               x="-402.95956 -391.44315 -379.92676 -368.41034 -356.89395 -345.37756 -333.86115 -322.34476 -310.82834 -299.31195 -287.79556 -276.27914 -264.76276 -253.24635 -241.72995 -230.21355 -218.69714 -207.18076 -195.66435 -184.14795 -172.63155 -161.11514 -149.59875 -138.08235 -126.56595 -115.04955 -103.53315 -92.016747 -80.500351 -68.983948 -57.467548 -45.951149 -34.43475 -22.91835 -11.40195 0.11445 11.63085 23.147249"
               y="32.0103"
               id="tspan76">公告板、电子讨论区、留言板及聊天室。要经营该等服务，互联网内容供应商必须取得</tspan><tspan
               x="-402.95956 -391.44315 -379.92676 -368.41034 -356.89395 -345.37756 -333.86115 -322.34476 -310.82834 -299.31195 -287.79556 -276.27914 -264.76276 -253.24635 -241.72995 -230.21355 -218.69714 -207.18076 -195.66435 -184.14795 -172.63155 -161.11514 -149.59875 -138.08235 -126.56595 -115.04955 -103.53315 -92.016747 -80.500351 -68.983948 -57.467548 -45.951149 -34.43475 -22.91835 -11.40195 0.11445 11.63085 23.147249"
               y="48.000751"
               id="tspan78">特别批准。该等法规规定，电子公告服务营运商必须记录该等服务登载的内容、资讯发</tspan><tspan
               x="-402.95956 -391.42426 -379.88895 -368.35364 -356.81836 -345.28305 -333.74774 -322.21246 -310.67715 -299.14185 -287.60654 -276.07126 -264.53595 -253.00066 -241.46535 -229.93005 -218.39474 -206.85945 -195.32414 -183.78885"
               y="64.020599"
               id="tspan80">布时间及有关网址或域名。有关纪录必须保存</tspan></text>

               y="0"
               id="tspan98">于二零零二年六月，新闻出版总署及信息产业部颁布互联网出版管理暂行规定（「互</tspan><tspan
               x="-22.7094 -11.2119 0.28560001 11.7159 23.235451 34.732948 45.1731 51.45105 58.681351 70.171501 81.661652 93.151802 104.64195 116.1321 127.62225 139.1124 150.60255 162.0927 173.58286 185.073 196.56316 208.0533 219.54346 231.0336 242.52374 254.0139 265.50406 276.9942 288.48434 299.97449 311.46466 322.9548 334.44495 345.93509 357.42526 368.91541 380.40555 391.89569 403.38586"
               y="15.99045"
               id="tspan100">联网出版规定」）。根据互联网出版规定，从事互联网出版一律需经新闻出版总署批准。</tspan><tspan
               x="-22.708349 -11.19195 0.32444999 11.84085 23.35725 34.87365 46.390049 57.906448 69.422852 80.939247 92.45565 103.97205 115.48845 127.00485 138.52126 150.03764 161.55405 173.07045 184.58685 196.10326 207.61964 219.13605 230.65245 242.16885 253.68526 265.20166 276.71805 288.23444 299.75085 311.26724 322.78366 334.30005 345.81644 357.33286 368.84924 380.36566 391.88205 403.39844"
               y="31.9809"
               id="tspan102">互联网出版规定对互联网出版的定义很广泛，指互联网内容供应商挑选、编辑及处理本</tspan><tspan
               x="-22.708349 -11.3568 -0.0052499999 11.3463 22.697849 34.0494 45.400951 56.752499 68.10405 75.241951 85.531952 96.902397 108.2508 119.5992 130.9476 142.29601 153.64439 164.9928 176.3412 187.68961 199.08945 210.43785 221.78625 233.13464 244.48305 255.83145 267.17984 278.52826 289.87665 301.22504 312.57346 323.92184 335.27026 346.61865 357.96704 369.31546 380.66385 392.01224 403.36066"
               y="48.000751"
               id="tspan104">身或他人创作的作品（包括来自已正式刊行的书籍、报章、刊物、影音产品及电子刊物或</tspan><tspan
               x="-22.708349 -11.3589 -0.0094499998 11.34 22.689449 34.038898 45.388351 56.737801 68.08725 79.436699 90.786148 102.1356 113.48505 123.77505 130.9518 142.3002 153.64861 164.99699 176.3454 187.6938 199.09364 210.44205 221.79045 233.13885 244.48724 255.83565 267.18405 278.53244 289.88086 301.22925 312.57764 323.92606 335.27444 346.62286 357.97125 369.31964 380.66806 392.01645 403.36484"
               y="63.991199"
               id="tspan106">在其他媒体公开的作品的内容），并于其后在互联网上登载或经互联网将该等作品传送予</tspan><tspan
               x="-22.708349 -11.19195 0.32444999 11.84085 23.35725 34.87365 46.390049 57.906448 69.422852 80.939247 92.45565 103.97205 115.48845 127.00485 138.52126 150.03764 161.55405 173.07045 184.58685 196.10326 207.61964 219.13605 230.65245 242.16885 253.68526 265.20166 276.71805 288.23444 299.75085 311.26724 322.78366 334.30005 345.81644 357.33286 368.84924 380.36566 391.88205 403.39844"
               y="79.981651"
               id="tspan108">用户，以供公众浏览、阅读、使用或下载的在㵟传播行为。根据互联网出版规定，互联</tspan><tspan
               x="-22.708349 -11.11635 0.47565001 12.06765 23.659651 35.251652 46.843651 58.43565 70.027649 81.619652 93.211647 104.80365 116.39565 127.98765 139.57965 151.17165 162.76366 174.35565 185.94765 197.53966 209.13165 220.72365 232.31564 243.90765 255.49965 267.09164 278.68365 290.27563 301.86765 313.45966 325.05164 336.64365 348.23566"
               y="96.001503"
               id="tspan110">网出版组织必须由专业编辑人员审阅所出版的内容，以确保符合有关法律。</tspan></text>

               id="tspan52">文化部于二零零三年五月颁布互联网文化规定。互联网文化规定适用于所有经营互</tspan><tspan
               x="-22.710449 -11.21295 0.28455001 11.71485 23.2344 34.731899 42.0294 52.498951 63.929249 75.421501 86.91375 98.405998 109.89825 121.3905 132.88275 144.375 155.86725 167.3595 178.85175 190.34399 201.83624 213.32851 223.7382 231.0294 242.51955 254.0097 265.49985 276.98999 288.48016 299.97031 311.46045 322.95059 334.44073 345.93091 357.42105 368.91119 380.40134 391.89151 403.38165"
               y="15.99045"
               id="tspan54">联网文化活动（即在互联网上制作及传播文化产品）的互联网内容供应商。根据互联网文</tspan><tspan
               x="-22.710449 -11.2119 0.28665 11.7852 23.283751 34.782299 46.280849 53.549999 63.99015 75.480301 86.979897 98.4795 109.9791 121.4787 132.9783 143.41846 150.74956 162.2439 173.73825 185.2326 196.72694 208.2213 219.71565 231.21001 242.70435 254.1987 265.69305 277.18741 288.68176 300.17609 311.67044 323.16479 334.65915 346.1535 357.64786 369.14221 380.63654 392.13089"
               y="32.0103"
               id="tspan56">化规定的定义，「互联网文化活动」乃指提供互联网文化产品及相关服务的行为，包括</tspan></text>

               y="0"
               id="tspan64">制作、复制、进口、批发、零售、租赁及广播互联网文化产品；</tspan></text>

               id="tspan72">网上传播，即把文化</tspan><tspan
               x="-334.41031 -323.19736 -311.98441 -300.77145 -289.5585 -278.34555 -267.1326 -255.91965 -244.7067 -233.49374 -222.28081 -211.06786 -199.8549 -188.64195 -177.429 -166.21605 -155.0031 -143.79015 -132.57719 -121.36425 -110.1513 -98.938347 -87.725403 -76.512451 -65.2995 -54.086552 -42.8736 -31.66065 -20.447701 -9.2347498 1.9782 13.19115 24.4041 35.61705 46.830002 58.04295 69.255898 80.468849 91.681801"
               y="15.99045"
               id="tspan74">产品刊登于互联网上或经由互联网传递至电脑、固线电话、移动电话、收音机、电视机、</tspan><tspan

               y="32.0103"
               id="tspan76">游戏机等客户端，以供网上用户浏览、阅读、欣赏、使用或下载；及</tspan></text>

             id="text104"><tspan
               x="0 11.37465 22.7493 34.123951 45.4986 56.873249 68.247902"
               y="0"
               id="tspan84">互联网文化产品</tspan><tspan
               x="-357.87045 -346.37714 -334.88385 -323.45355 -311.93399 -300.4407 -288.94739 -277.4541 -266.0238 -254.50426 -243.01096 -231.51765 -220.02435 -208.53105 -197.03775 -185.54445 -174.05115 -162.55785 -151.06454 -139.57124 -128.07796 -116.58465 -109.32075 -98.8806 -87.361053 -75.870903 -64.380753 -52.890598 -41.400452 -29.910299 -19.47015 -12.21045 -0.72030002 10.76985 22.26 33.750149 45.240299 56.73045 68.220596"
               y="15.99045"
               id="tspan86">展览及比赛。此外，根据互联网文化规定的定义，「互联网文化产品」乃指经过互联网制</tspan><tspan
               x="-357.87045 -346.35406 -334.83765 -323.32126 -311.80484 -300.28845 -288.77206 -277.25565 -265.73926 -254.22285 -242.70645 -231.19005 -219.67365 -208.15726 -196.64085 -185.12445 -173.60805 -162.09164 -150.57526 -139.05885 -127.54245 -116.02605 -104.50965 -92.993248 -81.476852 -69.960449 -58.44405 -46.92765 -35.411251 -23.89485 -12.37845 -0.86205 10.65435 22.17075 33.687149 45.203548 56.719952 68.236351"
               y="31.9809"
               id="tspan88">作、广播及发布的包括影音产品、游戏产品、表演录像、艺术作品、卡通及其他文化产</tspan><tspan
               x="-357.87045 -346.6911 -335.51175 -324.3324 -313.15305 -301.97369 -290.79434 -279.61499 -268.43564 -257.25629 -246.07695 -234.8976 -223.71825 -212.58826 -201.36795 -190.23795 -179.01765 -167.88765 -156.66734 -145.53735 -134.31705 -123.1377 -111.95835 -100.779 -89.599648 -78.420303 -67.240952 -56.0616 -44.882252 -33.7029 -26.7309 -20.82045 -10.6806 0.47984999 11.66025 22.840651 34.021049 45.20145 56.381851 66.492302 72.419548"
               y="48.000751"
               id="tspan90">品。除获得信息产业部批准外，所有从事商业互联网文化活动的公司（「互联网文化公司」）</tspan><tspan
               x="-357.87045 -346.6575 -335.44455 -324.2316 -313.01865 -301.80569 -290.59274 -279.37979 -268.16684 -256.95389 -245.74095 -234.528 -223.31505 -212.1021 -200.88914 -189.67619 -178.46326 -167.25031 -156.03735 -144.8244 -133.61145 -122.3985 -111.18555 -99.972603 -88.759651 -77.5467 -66.333748 -55.1208 -43.907848 -32.694901 -21.481951 -10.269 0.94395 12.1569 23.36985 34.582802 45.79575 57.008701 68.221649"
               y="63.991199"
               id="tspan92">必须取得文化部批准。互联网文化规定列明，申请人亦须符合有关互联网文化公司总量、</tspan><tspan
               x="-357.87045 -346.27844 -334.68646 -323.09445 -311.50244 -299.91046 -288.31845 -276.72644 -265.13446 -253.54245 -241.95045 -230.35844 -218.76645 -207.17445 -195.58244 -183.99045 -172.39845 -160.80646 -149.21445 -137.62245 -126.03045 -114.43845 -102.84645 -91.254448 -79.662453 -68.07045 -56.478451 -44.886452 -33.294449 -21.70245 -10.11045"
               y="79.981651"
               id="tspan94">结构和布局的规划。腾讯计算机已获文化部批准提供互联网文化活动。</tspan><tspan
               x="-335.16 -323.63416 -312.10831 -300.58246 -289.05661 -277.53076 -266.00491 -254.47905 -242.9532 -231.42735 -219.9015 -208.37566 -196.84979 -185.32394 -173.7981 -162.27225 -150.7464 -139.22055 -127.6947 -116.16885 -104.643 -93.117149 -81.591301 -70.065453 -58.5396 -47.013748 -35.4879 -23.962049 -12.4362 -0.91035002 10.6155 22.14135 33.667198 45.19305 56.718899 68.244751"
               y="103.9815"
               id="tspan96">互联网文化公司必须再向文化部申请批准经营进口在㵟游戏。文化部于授出批准前</tspan><tspan
               x="-357.87045 -346.35406 -334.83765 -323.32126 -311.80484 -300.28845 -288.77206 -277.25565 -265.73926 -254.22285 -242.70645 -231.19005 -219.67365 -208.15726 -196.64085 -185.12445 -173.60805 -162.09164 -150.57526 -139.05885 -127.54245 -116.02605 -104.50965 -92.993248 -81.476852 -69.960449 -58.44405 -46.92765 -35.411251 -23.89485 -12.37845 -0.86205 10.65435 22.17075 33.687149 45.203548 56.719952 68.236351"
               y="120.00135"
               id="tspan98">将会审阅该等游戏的内容。二零零四年五月十四日，文化部发出通知，列明互联网文化</tspan><tspan
               x="-357.87045 -346.35406 -334.83765 -323.32126 -311.80484 -300.28845 -288.77206 -277.25565 -265.73926 -254.22285 -242.70645 -231.19005 -219.67365 -208.15726 -196.64085 -185.12445 -173.60805 -162.09164 -150.57526 -139.05885 -127.54245 -116.02605 -104.50965 -92.993248 -81.476852 -69.960449 -58.44405 -46.92765 -35.411251 -23.89485 -12.37845 -0.86205 10.65435 22.17075 33.687149 45.203548 56.719952 68.236351"
               y="135.99181"
               id="tspan100">规定的有关要求。互联网文化公司须自行审查进口游戏的内容，然后再向文化部申请审</tspan><tspan
               x="-357.87045 -346.32361 -334.77676 -323.22989 -311.68304 -300.1362 -288.58936 -277.04251 -265.49564 -253.94881 -242.40195 -230.8551 -219.30824 -207.7614 -196.21455 -184.66769 -173.12085 -161.57401 -150.02715 -138.4803 -126.93345 -115.3866 -103.83975 -92.2929 -80.746048 -69.199203 -57.652351 -46.105499 -34.558651 -23.011801 -11.46495 0.081900001 11.62875 23.1756"
               y="151.98225"
               id="tspan102">查其内容。文化部的通知规定，互联网文化公司必须于二零零四年九月一日前</tspan></text>

               y="31.9809"
               id="tspan124">戏的相关特许权合约必须为独家授权，并须符合中国合同法和著作权法，且不得载有任</tspan><tspan
               x="-368.81985 -357.30344 -345.78705 -334.27066 -322.75424 -311.23785 -299.72144 -288.20505 -276.68866 -265.17224 -253.65585 -242.13945 -230.62305 -219.10664 -207.59026 -196.07385 -184.55745 -173.04105 -161.52464 -150.00826 -138.49185 -126.97545 -115.45905 -103.94265 -92.426247 -80.909851 -69.393448 -57.877048 -46.360649 -34.84425 -23.32785 -11.81145 -0.29505 11.22135 22.737749 34.25415 45.77055 57.286949"
               y="48.000751"
               id="tspan126">何明显不公平条款，而进口游戏内容的任何实质改变须取得文化部进一步批准。腾讯计</tspan><tspan
               x="-368.81985 -357.30344 -345.78705 -334.27066 -322.75424 -311.23785 -299.72144 -288.20505 -276.68866 -265.17224 -253.65585 -242.13945 -230.62305 -219.10664 -207.59026 -196.07385 -184.55745 -173.04105 -161.52464 -150.00826 -138.49185 -126.97545 -115.45905 -103.94265 -92.426247 -80.909851 -69.393448 -57.877048 -46.360649 -34.84425 -23.32785 -11.81145 -0.29505 11.22135 22.737749 34.25415 45.77055 57.286949"
               y="63.991199"

               y="15.99045"
               id="tspan64">然而，法律上并无界定「网上赌博活动」，亦无就此颁布任何特定法例，而腾讯计算机或</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="31.9809"
               id="tspan66">世纪凯旋的网上业务均未曾就此遇到任何法律诉讼或行政处分。此外，腾讯计算已终止</tspan><tspan
               x="-22.710449 -11.21715 0.27614999 11.70645 23.226 34.719299 46.212601 57.705898 69.1362 80.655746 92.149048 103.64235 115.13565 126.62895 133.94955 144.4044 155.89455 167.35425 178.84441 189.29926 196.5894 208.07745 219.56551 231.05354 242.5416 254.02965 265.5177 277.00574 288.4938 299.98184 311.46991 322.95795 334.44601 345.93405 357.42209 368.91016 380.39819 391.88626 403.3743"
               y="48.000751"
               id="tspan68">或调整曾被公开讨论是否应视为「网上赌博」类型的游戏。因此，本集团的中国法律顾问</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan70">并不知悉有任何理由足以合理认为腾讯计算机在中国有关监管及发牌规定方面会有任何</tspan><tspan
               x="-22.710449 -11.12265 0.46515 12.05295 23.640751"
               y="79.981651"
               id="tspan72">重大风险。</tspan></text>

          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,555.05)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text98"><tspan
               x="0 11.4681 22.936199 34.404301 45.872398 57.3405 68.808601 80.328148 91.758453 103.278 114.7083 126.1764 137.6445 149.11259 160.5807 172.0488 183.51691 194.985 206.45309 217.9212 229.3893 240.85741 252.3255 263.79361 275.31314 286.74344 298.263 309.6933 316.94986 323.19 333.5997 345.08984 356.55585 368.02185 379.48785 390.95386 401.39401 407.60999"
               y="0"
               id="tspan80">信息产业部于二零零零年十月二十七日颁布的软件产品管理办法（「软件管理办法」）</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan82">监管在中国开发及销售电脑软件或提供予用户的资讯系统或设备之内嵌软件或电脑资讯</tspan><tspan
               x="-22.710449 -11.53005 -0.34965 10.83075 22.01115 33.191551 44.371948 55.552349 66.73275 77.913147 89.093552 100.27395 111.45435 122.58435 133.80466 144.93465 156.15495 167.28494 178.50525 189.63525 200.85555 207.8391 213.74956 223.8894 235.04985 246.2397 257.40015 267.54001 273.4494 280.43924 291.61649 302.79376 313.97101 325.14825 336.3255 347.50275 358.67999 369.85724 381.03448 392.21176 403.38901"
               y="32.0103"
               id="tspan84">系统集成或应用服务或其他技术服务的配套软件（「软件产品」）。软件管理办法禁止开发、</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan86">制作、销售或进口侵犯第三方知识产权、含有电脑病毒、危害电脑系统安全、包含国家</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556"
               y="63.991199"
               id="tspan88">禁止内容或违反中国软件标准的软件产品。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="87.991051"
               id="tspan90">根据软件管理办法，在中国销售或操作的所有软件产品必须由信息产业部认可的测</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="104.0109"
               id="tspan92">试组织测试，并向信息产业部或其省级机关登记。上述登记的有效期为五年，可予续期。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="128.01076"
               id="tspan94">软件管理办法规定，软件产品制造商的业务范围必须包括软件业务，亦须具备有关</tspan><tspan
               x="-22.710449 -11.1174 0.47565001 12.0687 23.661751 35.254799 46.847851 58.440899 70.033951 81.626999 93.220047 104.8131 116.40615 127.9992 139.59225 151.1853 162.77835 174.3714 185.96445 197.5575 209.15054 220.74361 232.33665 243.9297 255.52275 267.11581 278.70886 290.30191 301.89496 313.48801 325.08105 336.6741 348.26715 359.8602"
               y="144.00121"
               id="tspan96">软件制造的条件及技术实力、固定的生产基地及保障产品质量的程序与能力。</tspan></text>

               id="tspan104">随著二零零一年十二月十一日中国加入世贸及中国就此作出承诺，中国容许有限度</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan106">的外商投资于中国加入世贸文件所列的增值电信业务。外商投资受国务院于二零零一年</tspan><tspan
               x="-22.710449 -11.21925 0.27195001 11.70225 23.2218 34.713001 46.204201 57.6954 69.125702 80.645248 92.136452 103.62765 115.11885 126.61005 138.10126 149.59245 161.08365 172.57484 184.06606 195.55725 207.04845 218.53966 230.03085 241.52205 253.01324 264.50446 275.99564 287.48685 298.97806 310.46924 321.96045 333.45166 344.94284 356.43405 363.74939 369.98956 380.39926 391.8894 403.37955"
               y="31.9809"
               id="tspan108">十二月十一日颁布并于二零零二年一月一日生效的外商投资电信企业管理规定（「外资电</tspan><tspan
               x="-22.710449 -11.38515 -0.05985 11.26545 22.59075 32.880749 38.9991 46.07925 57.41925 68.699402 80.039398 91.31955 102.65955 113.99955 125.33955 136.67955 148.01955 159.35954 170.69955 182.03955 193.37955 204.71954 216.05956 227.39955 238.6797 250.05016 261.33029 272.70074 284.04074 295.38074 306.72076 318.06076 325.13879 335.39835 346.72995 358.06155 369.39316 380.72476 392.05634 403.38794"
               y="48.000751"
               id="tspan110">信企业规定」）所监管，而有关承诺的限制已载于前国家发展计划委员会（现国家发展和改</tspan></text>

               id="tspan38">录」）。国外投资者最多可拥有经营中国世贸承诺所列其中一种增值电信业务的公司</tspan></text>

               id="tspan46">股权。上述投资必须获得信息产业部及商务部或其地方机关批准。</tspan><tspan

               y="23.999849"
               id="tspan48">中国容许外商投资电脑业。指导目录并无限制外商拥有全外资企业业务范围所列的</tspan><tspan

               y="40.019699"
               id="tspan50">软硬件开发及电脑技术与资讯服务的业务权益。同样，中国于加入世贸时所作的承诺亦</tspan><tspan
               x="0 11.34945 22.6989 34.048351 45.3978 56.74725 68.096703 79.446152 90.795601 102.14505 113.4945 124.84395 136.19341 147.54285 158.8923 170.24174 181.5912 188.75955 199.04955 210.38956 221.7894 233.15985 244.50826 255.85664 267.20505 278.55344 289.90186 301.25024 312.59866 323.94705 335.29544 346.64386 357.99225 369.34064 380.68906 392.03745 403.38586 414.73425 426.08264"

               y="0"
               id="tspan62">中国已采纳全面的知识产权（包括商标、专利权及版权）监管法例。中国已订立多份</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"

               y="56.010151"
               id="tspan68">中国于二零零一年修订著作权法，扩阔版权保护的范围。著作权法经修订后，将版</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="72.000603"
               id="tspan70">权保护的范围扩展至包括互联网活动及在互联网上传播的产品。软件版权受著作权法保</tspan><tspan
               x="-22.710449 -11.1195 0.47145 12.0624 23.653351 35.244301 46.835251 58.426201 70.017151 81.608101 93.199051 104.79 116.38095 127.9719 139.56285 151.15379 162.74475 174.33569 185.92665 197.51759 209.10855 220.69949 232.29045"
               y="87.991051"
               id="tspan72">护。此外，中国版权保护中心亦制订自愿注册制度。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="111.9909"
               id="tspan74">注册商标均受于一九八二年采纳并于二零零一年修订的商标法所保护。商标可于商</tspan><tspan
               x="-22.710449 -11.1174 0.47565001 12.0687 23.661751 35.254799 46.847851 58.440899 70.033951 81.626999 93.220047 104.8131 116.40615 127.9992 139.59225 151.1853 162.77835 174.3714 185.96445 197.5575 209.15054 220.74361 232.33665 243.9297 255.52275 267.11581 278.70886 290.30191"
               y="128.01076"
               id="tspan76">标局注册，可续期十年。商标特许权协议均须送呈商标局存案。</tspan><tspan
               x="0 11.4513 22.902599 34.353901 45.805199 57.2565 68.707802 75.960152"

          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,259.11,779.06)"
             style="font-variant:normal;font-weight:normal;font-size:10.5px;font-family:'Times New Roman';-inkscape-font-specification:Times-Roman;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,279.51045,779.06)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text54"><tspan
               x="0 11.59305 23.1861 34.779148 46.3722 57.965248 69.558296 81.151352 92.7444 104.33745 115.9305 127.52355 139.11659 150.70966 162.3027 173.89575 185.4888 197.08185 208.6749 220.26794 231.86099 243.45406 255.0471 266.64014 278.23318 289.82626"
               y="0"
               id="tspan42">管理规定，提供电子公告服务的互联网内容供应商必须将用</tspan><tspan
               x="-136.32045 -124.96995 -113.61945 -102.26895 -90.918449 -79.567947 -68.217453 -56.866951 -45.516449 -34.165951 -22.815451 -11.46495 -0.11445 11.23605 22.58655 33.93705 45.287552 56.63805 67.988548 79.33905 90.738899 102.0894 113.4399 124.7904 136.1409 147.49139 158.8419 170.1924 181.54289 192.8934 204.2439 215.59441 226.9449 238.29539 245.42909 255.7191 267.08954 278.42953 289.76956"
               y="16.01985"
               id="tspan44">户的个人资料保密，在未经用户同意下不得将该等个人资料向任何第三方披露（法律规定</tspan><tspan
               x="-136.32045 -124.9647 -113.60895 -103.31895 -96.18 -84.830551 -73.481102 -62.131649 -50.7822 -39.432751 -28.0833 -16.73385 -5.3843999 5.9650502 17.314501 28.66395 40.013401 51.36285 62.712299 74.061752 85.461601 96.81105 108.1605 119.50995 130.85941 142.20885 153.5583 164.90775 176.2572 187.60664 198.9561 210.30556 221.655 233.00446 244.3539 255.70335 267.0528 278.40225 289.75171"
               y="32.0103"
               id="tspan46">者除外）。该等法规亦授权有关电信机关可下令互联网内容供应商纠正未经授权披露资料</tspan><tspan
               x="-136.32045 -124.80405 -113.28765 -101.77125 -90.254852 -78.738449 -67.222054 -55.70565 -44.189251 -32.672852 -21.15645 -9.6400499 1.87635 13.39275 24.909149 36.425549 47.941952 59.458351 70.974747 82.49115 94.007553 105.52395 117.04035 128.55675 140.07315 151.58955 163.10596 174.62234 186.13875 197.65515 209.17155 220.68794 232.20435 243.72075 255.23715 266.75354 278.26996 289.78635"
               y="48.000751"
               id="tspan48">的情况。最后，该等规则亦规定，倘未经授权披露资料使用户蒙受损失或造成损害，则</tspan><tspan
               x="-136.32045 -124.80405 -113.28765 -101.77125 -90.254852 -78.738449 -67.222054 -55.70565 -44.189251 -32.672852 -21.15645 -9.6400499 1.87635 13.39275 24.909149 36.425549 47.941952 59.458351 70.974747 82.49115 94.007553 105.52395 117.04035 128.55675 140.07315 151.58955 163.10596 174.62234 186.13875 197.65515 209.17155 220.68794 232.20435 243.72075 255.23715 266.75354 278.26996 289.78635"
               y="64.020599"
               id="tspan50">互联网内容供应商或须承担法律责任。然而，倘用户登载任何被禁止内容或在互联网上</tspan><tspan
               x="-136.32045 -124.72845 -113.13645 -101.54445 -89.952454 -78.360451 -66.768448 -55.176449 -43.58445 -31.992451 -20.40045 -8.8084497 2.78355 14.37555 25.96755 37.559551 49.15155 60.743549 72.335548 83.927551 95.519547 107.11155 118.70355 130.29555 141.88754 153.47955 165.07155 176.66354 188.25555 199.84755 211.43954 223.03156 234.62355 246.21555 257.80756 269.39954 280.99155"
               y="80.011047"
               id="tspan52">从事非法活动，则中国政府有权下令互联网内容供应商交出互联网用户的个人资料。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,143.19,667.04)"
             style="font-variant:normal;font-size:11.5px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text58"><tspan
               x="0 12.6638 25.3276 37.991402 50.655201 63.319 75.982803 88.646599 101.3104 113.9742 126.638 139.3018"
               y="0"
               id="tspan56">有关外汇及股息分派之监管</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,643.04)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text82"><tspan
               x="0 11.18775 22.3755 33.563251 44.750999 55.938751 67.126503 78.314247 89.501999 100.68975 111.81975 123.04005 134.2278 145.41554 156.6033 167.79105 178.97881 190.1088 201.3291 212.51685 223.70461 234.89235 246.08009 257.26785 268.4556 279.64334 290.83109 302.01886 313.2066 324.39435 335.58209 346.76984 357.95761 369.14536 380.3331 387.35971 393.23969 403.41"
               y="0"
               id="tspan60">根据于一九九六年颁布的外汇管理条例及有关中国政府机关中国国家外汇管理局（「外</tspan><tspan
               x="-22.710449 -11.2434 0.22364999 11.6907 22.070999 28.289101 35.57925 47.04105 58.50285 69.964653 81.426453 92.888252 104.35005 115.81185 127.27365 138.73544 150.19725 161.65906 173.12085 184.58266 196.04445 207.50626 218.96805 230.42986 241.9494 253.3797 260.6394 271.07956 282.5361 293.99265 305.44919 316.96875 328.39905 339.85559 351.31216 362.76871 374.22525 385.68179 396.15134 403.37955"
               y="15.99045"
               id="tspan62">汇管理局」）颁布的多项其他法规，人民币可就流动帐交易（如购买货品及服务的付款）自</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="31.9809"
               id="tspan64">由兑换为外币，并透过指定外汇银行将款项汇出中国。然而，有关合约、发票等证明及</tspan><tspan
               x="-22.710449 -11.51535 -0.32025 10.87485 22.06995 33.265049 44.460152 55.655251 66.850349 78.045448 89.240547 100.43565 111.63075 122.82585 134.02095 145.21605 156.41115 167.60625 178.80135 189.99644 201.19154 212.38664 223.58176 234.77686 245.97195 257.10196 268.32224 279.51736 290.71246 297.74954 307.8894 319.07925 330.27435 341.46945 352.66455 363.85965 375.05475 386.24985 396.38971 403.37955"
               y="48.000751"
               id="tspan66">在某些情况下政府注册证书必须向有关银行呈示。至于资本帐交易（如股本投资与贷款），</tspan><tspan
               x="-22.710449 -11.1174 0.47565001 12.0687 23.661751 35.254799 46.847851 58.440899 70.033951 81.626999 93.220047 104.8131 116.40615 127.9992 139.59225 151.1853 162.77835 174.3714 185.96445 197.5575 209.15054 220.74361 232.33665 243.9297 255.52275 267.11581 278.70886 290.30191 301.89496 313.48801 325.08105 336.6741 348.26715 359.8602 371.45325"
               y="63.991199"
               id="tspan68">外币与人民币的互相兑换及将款项汇入或汇出中国，则须获得外汇管理局批准。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="87.991051"
               id="tspan70">在中国，所有付款必须使用人民币。除另行获得批准外，中国公司必须将海外所收</tspan><tspan
               x="-22.710449 -11.21505 0.28035 11.71065 23.2302 34.725601 46.221001 57.7164 69.146698 80.666252 92.161652 103.65705 115.15245 126.64785 138.14325 149.63866 156.92986 167.33955 178.8297 190.3251 201.8205 213.3159 224.81129 236.3067 247.80209 258.24225 265.5303 277.01834 288.50641 299.99445 311.48251 322.97055 334.45859 345.94666 357.43469 368.92276 380.4108 391.89886 403.3869"
               y="103.9815"
               id="tspan72">的外汇款项汇返中国。外商投资企业（如本集团附属公司）可在指定外汇银行开立的帐户</tspan><tspan
               x="-22.7094 -11.35995 -0.0105 11.33895 22.6884 34.037849 45.387299 56.736752 68.086197 79.435654 90.785103 102.13455 113.484 124.83345 136.18291 147.53235 158.88181 170.23125 181.5807 192.93015 204.33 215.67944 227.0289 238.37836 249.7278 261.07724 272.4267 283.77615 295.12561 306.47504 317.82449 329.17395 340.52341 351.87286 363.22229 370.38016 380.70059 392.04059 403.38062"
               y="120.00135"
               id="tspan74">保存外汇，而有关金额上限须由外汇管理局厘定。除另行获得批准外，国内企业（如腾讯</tspan><tspan
               x="-22.7094 -11.1069 0.49559999 12.0981 23.6481 35.250599 46.8531 58.455601 69.01545 76.38015 87.980553 99.530548 111.13095 122.73135 134.33176 145.93214 157.53255 169.08255 180.68295 192.28336 203.88374 215.48415 227.08455 238.68495 250.23495 261.83536 273.43576 285.03616"
               y="135.99181"
               id="tspan76">计算机及世纪凯旋）均须将所收的全部外币款项兑换为人民币。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="159.99165"
               id="tspan78">外商投资企业可以用外币向外国股东分派股息。上述股息分派属于流动帐交易，毋</tspan><tspan
               x="-22.710449 -11.12055 0.46935001 12.05925 23.649151 35.239052 46.828949 58.41885 70.008751 81.598648 93.188553"
               y="175.9821"
               id="tspan80">须获得外汇管理局批准。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,143.19,435.05)"
             style="font-variant:normal;font-size:11.5px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text86"><tspan

               id="tspan84">其他监管</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,143.19,411.05)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text90"><tspan
               x="0 11.843773 23.687546 35.531319 47.375092 59.218864 71.062637 82.90641 94.750183 106.59396 118.43773 130.28151"
               y="0"
               id="tspan88">有关技术及软件进口之监管</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,387.05)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text104"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan92">国务院于二零零一年十二月十日颁布并于二零零二年一月一日生效的中华人民共和</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan94">国技术进出口管理条例规定，受限制技术的进出口均须经过审批，而有关进出口非限制</tspan><tspan
               x="-22.710449 -11.35995 -0.0094499998 11.34105 22.691549 34.042049 45.392551 56.74305 68.093552 79.444054 90.794548 102.14505 113.49555 124.84605 136.19655 147.54704 158.89755 170.24805 181.59856 192.94905 204.34891 215.6994 227.0499 238.40041 249.7509 261.10141 272.4519 283.8024 295.15289 306.50339 317.85391 329.20441 340.5549 351.9054 363.25589 374.60641 385.95691 393.08954 403.37955"
               y="32.0103"
               id="tspan96">技术的合约亦须登记。软件属于上述监管范畴的技术。为实行有关规定，前外经贸部（现</tspan><tspan
               x="-22.710449 -11.35785 -0.0052499999 11.34735 22.699949 34.052551 44.342548 51.479401 62.82885 74.178299 85.527748 96.877197 108.22665 119.5761 130.92555 142.27499 153.62445 164.97391 176.32335 187.67281 199.07265 210.4221 221.77155 233.121 244.47044 255.8199 267.16934 278.5188 289.86826 301.21771 312.56714 323.9166 335.26605 346.61551 357.96494 369.31439 380.66385 392.01331 403.36276"
               y="48.000751"
               id="tspan98">时并入商务部）或外经贸部与其他政府机关于二零零一年十二月三十一日颁布技术进出口</tspan><tspan
               x="-22.710449 -11.25915 0.19215 11.592 23.043301 34.494598 45.9459 57.397202 64.589699 70.7994 81.179703 92.633102 104.0865 115.48635 126.93975 138.39314 148.80286 154.97894 162.1788 173.6301 185.08141 196.5327 207.98399 219.38385 230.83514 242.28645 253.73775 265.18906 276.5889 288.04019 299.49149 310.94281 322.3941 329.57925 335.78894 346.19864 357.62894 369.0813 380.48114 391.9335 403.38586"
               y="63.991199"
               id="tspan100">合同登记管理办法（「登记管理办法」）、禁止出口限制出口技术管理办法（「出口技术管理</tspan><tspan
               x="-22.7115 -11.2518 -0.87150002 5.2783499 12.53805 23.9883 35.438549 46.888802 58.288651 69.738899 81.189148 92.639397 104.08965 115.4895 126.93975 138.39 149.84026 161.2905 172.69035 179.93851 186.14819 196.5285 207.9882 219.38805 230.84775 242.27805 253.73775 265.19745 276.59729 286.9776 293.18835 300.44806 311.89514 323.29501 334.7421 346.18921 357.63629 369.0834 380.48325 391.93036 403.37744"
               y="80.011047"
               id="tspan102">办法」）及禁止进口限制进口技术管理办法（「进口技术管理办法」），而该等法规均于二零</tspan></text>
          <path
             d="m 668.16,881.84 h 18"

               id="tspan42">有关加密技术之监管</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,691.04)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text60"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan46">根据中国国务院于一九九九年十月颁布的商用密码管理条例，作为通用规则，任何</tspan><tspan
               x="-22.710449 -11.53005 -0.34965 10.83075 22.01115 33.191551 44.371948 55.552349 66.73275 77.913147 89.093552 100.27395 111.45435 122.58435 133.80466 144.93465 156.15495 167.28494 174.3 180.17999 190.3503 201.54015 212.70795 223.87575 235.04355 245.1834 251.10014 258.09 269.26724 280.44449 291.62177 302.79901 313.97626 325.1535 336.33075 347.508 358.68524 369.86249 381.03976 392.21701 403.39426"
               y="15.99045"
               id="tspan48">商业加密产品必须由国家密码管理委员会（「密码管委会」）指定的公司开发、制造及分销。</tspan><tspan
               x="-22.710449 -11.2056 0.29925001 11.72955 19.049101 29.48925 40.979401 52.498951 63.929249 75.448799 86.93895 98.4291 109.8888 120.32895 127.64955 139.13866 150.62775 162.11685 173.60596 185.09505 196.58415 208.07326 219.56235 231.05145 242.54054 254.02965 265.51874 277.00784 288.49695 299.98605 311.47516 322.96426 334.45334 345.94244 357.43155 368.92065 380.40976 391.89886 403.38794"
               y="31.9809"
               id="tspan50">中国公司（包括外商投资企业）未经密码管委会的批准，不得进口任何商业加密产品及具</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan52">备加密技术的设备，亦不得使用任何未经密码管委会认可的商业加密产品。密码管委会</tspan><tspan
               x="-22.710449 -11.21505 0.28035 11.71065 23.2302 34.725601 46.221001 57.7164 69.146698 80.666252 92.161652 103.65705 115.15245 126.64785 138.14325 149.63866 156.92986 167.33955 178.8297 190.31985 201.81 213.30016 224.7903 236.28046 247.7706 259.26074 270.75089 282.24106 293.7312 305.22134 316.71149 328.20166 339.6918 350.13196 357.4494 368.93326 380.41711 391.90094 403.3848"
               y="63.991199"
               id="tspan54">办公室于二零零零年三月公开澄清，「商业加密产品及具备加密技术的设备」只限于主要</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="79.981651"
               id="tspan56">功能为加密或解码的专用软硬件，不应包括移动电话、视窗软件、浏览器软件及其他消</tspan><tspan
               x="-22.710449 -11.11005 0.49035001 12.09075"
               y="96.001503"
               id="tspan58">费软件。</tspan></text>

          <text

             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text90"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan70">根据互联网文化规定，进口及经营于互联网文化规定生效当日之前或之后进口的在</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="16.01985"
               id="tspan72">㵟游戏必须获得文化部批准。腾讯计算机已向文化部申请上述有关进口在㵟游戏的批准，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan74">惟尚未获得有关批准。然而，腾讯计算机已进口在㵟游戏，并在未获文化部批准的情况</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan76">下经营进口在㵟游戏业务。倘文化部不就任何上述游戏授出进口游戏批准，则腾讯计算</tspan><tspan
               x="-22.710449 -11.1195 0.47145 12.0624 23.653351 35.244301 46.835251 58.426201 70.017151 81.608101 93.199051 104.79"
               y="64.020599"
               id="tspan78">机必须终止经营有关游戏。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="88.020447"
               id="tspan80">倘腾讯计算机在未获进口游戏批准下经营进口在㵟游戏业务被视为违反互联网文化</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355"
               y="104.0109"
               id="tspan82">规定，则或会出现下列后果：</tspan><tspan
               x="-0.060899999 22.649549 34.188 45.726452 57.2649 68.803352 80.341797 91.880249 103.4187 114.95715 126.4956 138.03406 149.57249 161.11095 172.6494 184.18785 195.7263 207.26476 218.80321 230.34164 241.8801 253.41855 264.957 276.49545 288.03391 299.57236 311.11081 322.64926 334.18771 345.72614 357.26459 368.80304 380.34149 391.87994 403.4184"
               y="128.01076"
               id="tspan84">•有关文化机关或会要求腾讯计算机终止未获进口游戏批准的相关进口在㵟游戏</tspan><tspan
               x="22.649549 34.24995 45.850349"
               y="144.00121"
               id="tspan86">业务；</tspan><tspan
               x="-0.060899999 22.649549 33.967499 45.28545 56.603401 67.921349 79.239304 90.557251 101.8752 113.19315 124.5111 135.82906 147.147 158.46495 169.7829 181.10085 192.41879 203.73676 215.0547 226.37265 237.6906 249.00854 260.32651 271.64444 282.9624 294.28036 305.5983 316.91626 328.23419 339.55215 350.87009 362.18805"
               y="168.00105"
               id="tspan88">•倘腾讯计算机并无自有关业务取得任何收入，则或须缴付最高达人民币</tspan></text>

               x="0 11.844846 23.689692 35.534538 47.379383 59.224232 71.069077"
               y="0"
               id="tspan90">互联网出版批准</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,547.04)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text124"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan94">腾讯计算机已根据互联网出版规定申请互联网出版批准，惟截至本售股章程日期尚</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan96">未取得上述批准。该项申请于二零零二年十月八日提交，超过互联网出版规定所指定于</tspan><tspan
               x="-22.710449 -11.361 -0.01155 11.3379 22.687349 34.0368 45.38625 56.735699 68.085152 79.434601 90.78405 102.1335 113.48295 124.8324 136.18185 147.5313 158.88075 170.23019 181.57965 192.92909 204.32895 215.67841 227.02785 238.3773 249.72675 261.0762 272.42566 283.77509 295.12454 306.474 317.82346 329.17291 336.32971 346.65015 357.99539 369.34064 380.68591 392.03116 403.3764"
               y="31.9809"
               id="tspan98">互联网出版规定生效当时经已从事互联网出版业务的公司提交申请的期限（即二零零二年</tspan><tspan
               x="-22.710449 -11.36415 -0.01785 11.32845 22.674749 32.995201 40.1394 51.48885 62.838299 74.187752 85.537201 96.88665 108.2361 119.58555 130.935 142.28445 153.6339 164.98335 176.33279 187.68225 199.08211 210.43155 221.78101 233.13045 244.4799 255.82935 267.1788 278.52826 289.87769 301.22714 312.5766 323.92606 335.27551 346.62494 357.9744 369.32385 380.67331 392.02274 403.37219"
               y="48.000751"
               id="tspan100">九月三十日）。根据互联网出版规定，互联网出版批准申请须呈交予新闻出版总署的地方</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan102">办公室作初步审查，然后由地方办公室上呈新闻出版总署作最后审批。腾讯计算机的申</tspan><tspan
               x="-22.710449 -11.1195 0.47145 12.0624 23.653351 35.244301 46.835251 58.426201 70.017151 81.608101 93.199051 104.79 116.38095 127.9719 139.56285 151.15379 162.74475 174.33569 185.92665 197.51759 209.10855 220.69949 232.29045 243.88139 255.47235 267.06329 278.65424 290.24521 301.83615"
               y="79.981651"
               id="tspan104">请乃于二零零二年十月八日向新闻出版总署的深圳市办公室提交。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="103.9815"
               id="tspan106">据腾讯计算机了解，新闻出版总署于二零零三年十月发出首批互联网出版批准。为</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="120.00135"
               id="tspan108">了加快取得互联网出版批准，腾讯计算机已于二零零四年四月再呈交相关文件。据腾讯</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="135.99181"
               id="tspan110">计算机了解，该项申请已上呈新闻出版总署的中央政府办公室，根据互联网出版规定进</tspan><tspan
               x="-22.710449 -11.11005 0.49035001 12.09075"
               y="151.98225"
               id="tspan112">行审批。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="175.9821"
               id="tspan114">经本集团中国法律顾问咨询所知，新闻出版总署无意纯因上述延误而拒绝有关互联</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="192.00195"
               id="tspan116">网出版批准的申请。本集团相信，腾讯计算机已符合互联网出版规定有关获发互联网出</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="207.9924"
               id="tspan118">版批准的所有主要要求，而除本段所述者外，本公司并不知悉新闻出版总署有任何理由</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="223.98285"
               id="tspan120">否决腾讯计算机的申请。倘新闻出版总署按现时的进度继续审批腾讯计算机的申请，腾</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="240.0027"
               id="tspan122">讯计算机预期于未来两个月内取得互联网出版批准。本集团中国法律顾问已向本集团表</tspan></text>

               x="0 11.3484 22.6968 34.0452 45.3936 56.742001 68.090401 78.380402 85.560303 96.908699 108.2571 119.6055 130.9539 142.30231 153.6507 164.9991 176.3475 187.69591 199.0443 210.3927 221.79256 233.14095 244.48935 255.83775 267.18616 278.53455 289.88297 301.23135 312.57974 323.92816 335.27655 346.62494 357.97336 369.32175 380.67014 392.01855 403.36694 414.71536 426.06375"
