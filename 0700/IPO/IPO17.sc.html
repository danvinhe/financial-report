               y="-458.94031"
               id="tspan206">以下讨论应与本售股章程附录一会计师报告所载的本公司于二零零一年、二零</tspan><tspan
               x="-59.340752 -47.976601 -36.61245 -25.248301 -13.88415 -2.52 8.8441496 20.2083 31.572451 42.9366 54.300751 65.664902 77.029053 88.393204 99.757347 111.1215 122.48565 133.84979 145.21394 156.57809 167.94225 179.3064 190.67055 202.0347 213.39885 224.763 236.12715 247.4913 258.85544 270.2196 281.58374 292.94791 304.31204 315.67621 327.04034 338.40451"
               y="-442.94986"

               y="-426.95941"
               id="tspan210">零零四年三月三十一日及截至该等日期止三个月的财务报表（包括有关附注）一并阅</tspan><tspan
               x="-59.340752 -47.976601 -36.61245 -25.248301 -13.88415 -2.52 8.8441496 20.2083 31.572451 42.9366 54.300751 65.664902 77.029053 88.393204 99.757347 111.1215 122.48565 133.84979 145.21394 156.57809 167.94225 179.3064 190.67055 202.0347 213.39885 224.763 236.12715 247.4913 258.85544 270.2196 281.58374 292.94791 304.31204 315.67621 327.04034 338.40451"
               y="-410.93954"
               id="tspan212">读。本集团根据国际财务准则编制财务报表，而国际财务准则与美国等其他司法权</tspan><tspan
               x="-59.340752 -47.976601 -36.61245 -25.248301 -13.88415 -2.52 8.8441496 20.2083 31.572451 42.9366 54.300751 65.664902 77.029053 88.393204 99.757347 111.1215 122.48565 133.84979 145.21394 156.57809 167.94225 179.3064 190.67055 202.0347 213.39885 224.763 236.12715 247.4913 258.85544 270.2196 281.58374 292.94791 304.31204 315.67621 327.04034 338.40451"
               y="-394.9491"
               id="tspan214">区普遍接纳的会计原则或有重大差异。然而，在编制本公司财务报表适用的会计政</tspan><tspan
               x="-59.340752 -47.749802 -36.158852 -24.5679 -12.97695 -1.386 10.20495 21.7959 33.386848 44.977798 56.568748 68.159698 79.750648 91.341599 102.93255 114.5235 126.11445 137.7054 149.29636 160.8873 172.47826 184.0692 195.66016 207.2511 218.84206 230.433 242.02396 253.6149 265.20584"
               y="-378.95865"
               id="tspan216">策方面，国际财务准则与香港普遍接纳的会计原则并无重大差异。</tspan></text>

               id="tspan120">本集团的增值服务大部份透过第三方电信营运商所经营的平台提供。本集团一般会</tspan><tspan

               y="103.9815"
               id="tspan124">集团使用其网络平台、代为计算本集团注册用户应缴的费用和收费，并共同向其客户推</tspan><tspan

               y="120.00135"
               id="tspan126">销本集团的电信增值服务。而本集团则与该等营运商分享部份从本集团增值服务最终用</tspan><tspan

               y="72.000603"
               id="tspan154">自本集团平台的信息量一般高于发自移动电话网络平台的信息量，故除若干情况外，本</tspan><tspan
               x="-144.1209 -132.60451 -121.0881 -109.5717 -98.055298 -86.538902 -75.022499 -63.5061 -51.9897 -40.473301 -28.9569 -17.4405 -5.9240999 5.5922999 17.1087 28.625099 40.141499 51.657902 63.174301 74.690697 86.2071 97.723503 109.2399 120.7563 132.27271 143.78909 155.3055 166.8219 178.3383 189.85471 201.37109 212.8875 224.4039 235.9203 247.43671 258.95309 270.46951 281.9859"
               y="88.020447"
               id="tspan156">集团一般会被征收不均衡费调整额，并会列作为部份收入成本。中国移动和中国联通的</tspan><tspan

               x="-81.900002 -70.571548 -59.243099 -47.91465 -36.586201 -25.25775 -13.9293 -2.6008501 8.7276001 20.00775 31.378201 42.658352 54.028801 65.308952 76.679398 88.007851 99.336304 110.66475 121.9932 133.32166 144.6501 155.97855 167.30701 174.45015 184.74014 196.0497 207.38445 218.71919 230.05396 241.3887 252.72345 264.0582 274.28836 281.45984 288.54001 298.86044 310.14059 321.51105"
               y="39.990299"
               id="tspan132">有关合约安排的条款及风险详情，请参阅本售股章程「本集团历史及架构」、「风险因</tspan><tspan
               x="-104.61045"
               y="55.980751"
               id="tspan134">素</tspan></text>

          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,172.4388,515.05745)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text162"><tspan
               x="0 11.6025 23.205 34.807499 46.41 58.012501 69.614998 81.217499 92.82 104.4225 115.9725 127.575 138.10545 145.49956 157.10205 168.70454 180.30705 187.70955 198.24001 209.84039 221.4408 233.0412 243.60104 251.00986"
               y="0"
               id="tspan142">有关本集团营运架构之风险」及附录六「架构合约」。</tspan><tspan
               x="-6.5404501 4.9854002 16.51125 28.0371 39.56295 51.088799 62.614651 74.140503 85.666351 97.1922 108.71805 120.2439 131.76974 143.29559 154.82146 166.34731 177.87315 189.399 200.92485 212.4507 223.97655 235.5024 247.02824 258.55411 270.07996 281.6058 293.13165 304.6575 316.18335 327.7092 339.23505 350.76089 362.28674 373.81259 385.33844 396.86429"
               y="23.999849"
               id="tspan144">此外，本公司及腾讯科技于成立时均由腾讯计算机的股东按类似持股比例，以直接</tspan><tspan
               x="-29.2509 -17.734501 -6.2181001 5.2982998 16.814699 28.3311 39.8475 51.363899 62.880299 74.396698 85.913101 97.429497 108.9459 120.4623 131.9787 143.4951 155.01151 166.52789 178.0443 189.5607 201.0771 212.59351 224.10989 235.6263 247.1427 258.65909 270.17551 281.69189 293.20831 304.7247 316.24109 327.75751 339.2739 350.79031 362.3067 373.82309 385.33951 396.8559"
               y="40.019699"
               id="tspan146">或间接拥有权益的方式控制。至于腾讯计算机则以合约规定形式控制。因此，有关本集</tspan><tspan
               x="-29.2509 -17.734501 -6.2181001 5.2982998 16.814699 28.3311 39.8475 51.363899 62.880299 74.396698 85.913101 97.429497 108.9459 120.4623 131.9787 143.4951 155.01151 166.52789 178.0443 189.5607 201.0771 212.59351 224.10989 235.6263 247.1427 258.65909 270.17551 281.69189 293.20831 304.7247 316.24109 327.75751 339.2739 350.79031 362.3067 373.82309 385.33951 396.8559"
               y="56.010151"
               id="tspan148">团成立的交易乃按受共同控制的公司业务合并的方式入帐，而该入帐方法与权益组合法</tspan><tspan
               x="-29.2509 -17.734501 -6.2181001 5.2982998 16.814699 28.3311 39.8475 51.363899 62.880299 74.396698 85.913101 97.429497 108.9459 120.4623 131.9787 143.4951 155.01151 166.52789 178.0443 189.5607 201.0771 212.59351 224.10989 235.6263 247.1427 258.65909 270.17551 281.69189 293.20831 304.7247 316.24109 327.75751 339.2739 350.79031 362.3067 373.82309 385.33951 396.8559"
               y="72.000603"
               id="tspan150">类似，即按前身公司帐面值将资产及负债入帐。所有呈列的期间均假设该三家公司均一</tspan><tspan
               x="-29.2509 -17.658899 -6.0668998 5.5251002 17.1171 28.709101 40.301102 51.893101 63.4851 75.077103 86.669098 98.261101 109.8531 121.4451 133.03709 144.6291 156.2211 167.8131 179.40511 190.9971 202.5891 214.18111 225.7731 237.3651 248.95711 260.5491 272.14111 283.73309 295.3251 306.91711 318.50909"
               y="88.020447"
               id="tspan152">直合并入帐，此乃由于管理层相信上述呈列方式最能反映成立的实质。</tspan><tspan
               x="-6.5404501 4.9854002 16.51125 28.0371 39.56295 51.088799 62.614651 74.140503 85.666351 97.1922 108.71805 120.2439 131.76974 143.29559 154.82146 166.34731 177.87315 189.399 200.92485 212.4507 223.97655 235.5024 247.02824 258.55411 270.07996 281.6058 293.13165 304.6575 316.18335 327.7092 339.23505 350.76089 362.28674 373.81259 385.33844 396.86429"
               y="112.0203"
               id="tspan154">世纪凯旋于二零零四年一月成立及开始营运。时代朝阳科技于二零零四年一月在中</tspan><tspan
               x="-29.2509 -17.734501 -6.2181001 5.2982998 16.814699 28.3311 39.8475 51.363899 62.880299 74.396698 85.913101 97.429497 108.9459 120.4623 131.9787 143.4951 155.01151 166.52789 178.0443 189.5607 201.0771 212.59351 224.10989 235.6263 247.1427 258.65909 270.17551 281.69189 293.20831 304.7247 316.24109 327.75751 339.2739 350.79031 362.3067 373.82309 385.33951 396.8559"
               y="128.01076"
               id="tspan156">国注册成立，以向腾讯计算机及世纪凯旋提供技术及管理顾问服务。展望未来，腾讯科</tspan><tspan
               x="-29.2509 -17.734501 -6.2181001 5.2982998 16.814699 28.3311 39.8475 51.363899 62.880299 74.396698 85.913101 97.429497 108.9459 120.4623 131.9787 143.4951 155.01151 166.52789 178.0443 189.5607 201.0771 212.59351 224.10989 235.6263 247.1427 258.65909 270.17551 281.69189 293.20831 304.7247 316.24109 327.75751 339.2739 350.79031 362.3067 373.82309 385.33951 396.8559"
               y="144.00121"
               id="tspan158">技将聘请本集团大部份员工、持有全部主要知识产权，并专注开发本集团的主要业务软</tspan><tspan
               x="-29.2509 -17.734501 -6.2181001 5.2982998 16.814699 28.3311 39.8475 51.363899 62.880299 74.396698 85.913101 97.429497 108.9459 120.4623 131.9787 143.4951 155.01151 166.52789 178.0443 189.5607 201.0771 212.59351 224.10989 235.6263 247.1427 258.65909 270.17551 281.69189 293.20831 304.7247 316.24109 327.75751 339.2739 350.79031 362.3067 373.82309 385.33951 396.8559"
               y="160.02106"
               id="tspan160">件，而时代朝阳科技则集中向腾讯计算机及世纪凯旋提供有关增值电信业务的技术及管</tspan></text>

          <text
             xml:space="preserve"

             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text50"><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="0"
               id="tspan34">理顾问服务。本公司及其全资附属公司腾讯科技及时代朝阳科技与腾讯计算机及世纪凯</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="16.01985"
               id="tspan36">旋订有类似合约安排，故此本公司将腾讯计算机及世纪凯旋截至二零零四年三月三十一</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="32.0103"
               id="tspan38">日止三个月的财务业绩综合计算。截至二零零三年十二月三十一日止三年度，时代朝阳</tspan><tspan
               x="0 11.59305 23.1861 34.779148 46.3722 57.965248 69.558296 81.151352 92.7444 104.33745 115.9305 127.52355 139.11659 150.70966 162.3027 173.89575 185.4888 197.08185 208.6749 220.26794 231.86099 243.45406 255.0471 266.64014 278.23318 289.82626 301.41931 313.01236 324.60541 336.19846 347.7915 359.38455 370.9776 382.57065"
               y="48.000751"
               id="tspan40">科技及世纪凯旋尚未成立，而该等公司的财务资料并无呈列于该等财务报表。</tspan><tspan
               x="22.710449 34.211102 45.71175 57.212399 68.713051 80.213699 91.714348 103.215 114.71565 126.14595 137.6655 149.16615 160.66679 172.16745 183.66811 195.16875 206.6694 218.17004 229.6707 241.17136 248.46045 258.9006 270.42014 281.91031 293.40045 303.87 311.16016 322.65659 334.15305 345.64951 357.14594 368.6424 380.13885 391.63531 403.13174 414.6282 426.12466"
               y="72.000603"
               id="tspan42">根据国际财务准则编制综合帐目时，为进行本「财务资料」内的讨论，本集团已对销</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="88.020447"
               id="tspan44">本公司及外商独资企业与腾讯计算机及世纪凯旋之间的所有集团内公司间交易及结余，</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="104.0109"
               id="tspan46">并将腾讯计算机及世纪凯旋的收入及开支视为由本公司直接赚取及产生，及将腾讯计算</tspan><tspan
               x="0 11.592 23.184 34.776001 46.368 57.959999 69.552002 81.143997 92.736 104.328 115.92 127.512 139.104 150.696 162.28799 173.88 185.472 197.064 208.65601 220.248 231.84 243.43201 255.024 266.616"
               y="120.00135"
               id="tspan48">机及世纪凯旋各自的资产及负债则视作由本公司承担。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,143.19,627.04835)"
             style="font-variant:normal;font-size:10.5px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text54"><tspan

               y="0"
               id="tspan52">主要会计政策</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.90045,603.0485)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text74"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan56">本集团财政状况及经营业绩的讨论及分析乃以本售股章程附录一会计师报告所载并</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan58">按国际财务准则编撰的财务报表为基础。编撰该等财务报表时，本集团必须作出会影响</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan60">资产、负债、收入及开支呈报金额的估计及判断，并须披露或然资产及负债。本集团持</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="48.000751"
               id="tspan62">续检讨本集团的估计，包括有关收入确认、坏帐、投资、无形资产、所得税、融资业务、</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="63.991199"
               id="tspan64">重组、退休金、以股支薪计划成本与其他退休后福利、或然款项及诉讼等估计。本集团</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="80.011047"
               id="tspan66">的估计乃基于过往的经验及多项其他假设而作出。本集团相信该等假设均属合理，并可</tspan><tspan
               x="-22.710449 -11.21295 0.28455001 11.71485 23.2344 34.731899 46.229401 57.726898 69.157204 80.67675 92.174248 103.67175 110.93985 121.38 132.89955 144.38969 155.87985 167.37 178.86015 190.3503 201.84045 213.3306 224.82076 236.3109 247.80106 258.24121 265.5303 277.01834 288.50641 299.99445 311.48251 322.97055 334.45859 345.94666 357.43469 368.92276 380.4108 391.89886 403.3869"
               y="96.001503"
               id="tspan68">作为判断资产及负债帐面值（无法根据其他资料来源取得）的基准。实际业绩或会与根据</tspan><tspan
               x="-22.7094 -11.11845 0.4725 12.06345 23.6544 35.24535 46.8363 58.42725 70.018204 81.609154 93.200104 104.79105 116.382 127.97295 139.5639 151.15485 162.7458 174.33675"
               y="111.99195"
               id="tspan70">不同假设或情况而作出的估计有所差异。</tspan><tspan
               x="0.00105 11.7012 23.40135 30.840599 41.490749"
               y="135.99181"
               id="tspan72">除上文「—</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,223.8909,467.0567)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text80"><tspan

               y="0"
               id="tspan76">综合财务报表的呈报基准」所述的综合政策外，本集团相信会影响编撰</tspan><tspan
               x="-80.700897 -69.108902 -57.516899 -45.9249 -34.332901 -22.7409 -11.1489 0.44310001 12.0351 23.6271 35.219101 46.8111 58.403099 69.995102 81.587097 93.1791 104.7711 116.3631 127.9551 139.5471 151.1391 162.73109 174.3231 185.9151 197.5071 209.09911 220.6911 232.2831 243.87511 255.4671 267.05911 278.65109 290.2431"
               y="16.01985"
               id="tspan78">本集团财务报表时所用较为重要的本集团判断及估计的主要会计政策如下。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,165.9,419.06)"
             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

               id="tspan82">收入确认</tspan></text>
          <text

             transform="matrix(0.9786535,0,-0.20551723,-0.9786535,165.90003,395.06015)"

             id="text88"><tspan
               x="0 11.777253 23.554506 35.33176 47.109013 58.886265 70.663521"
               y="0"
               id="tspan86">互联网增值服务</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,246.6,395.06)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text100"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379"
               y="0"
               id="tspan90">。本集团乃按根据电信营运商向最终用户收取的费用总额，扣减营</tspan><tspan
               x="-103.4103 -91.893898 -80.377502 -68.861099 -57.3447 -45.8283 -34.311901 -22.7955 -11.2791 0.23729999 11.7537 23.2701 34.786499 46.302898 57.819302 69.335701 80.852097 92.3685 103.8849 115.4013 126.9177 138.4341 149.9505 161.4669 172.98331 184.49969 196.0161 207.5325 219.0489 230.56531 242.0817 253.5981 265.1145 276.63089 288.14731 299.6637 311.18011 322.6965"
               y="16.01985"
               id="tspan92">运商无法收回款项的调整，以及有关营业税及相关税项，确认来自互联网增值服务的收</tspan><tspan
               x="-103.4103 -91.893898 -80.377502 -68.861099 -57.3447 -45.8283 -34.311901 -22.7955 -11.2791 0.23729999 11.7537 23.2701 34.786499 46.302898 57.819302 69.335701 80.852097 92.3685 103.8849 115.4013 126.9177 138.4341 149.9505 161.4669 172.98331 184.49969 196.0161 207.5325 219.0489 230.56531 242.0817 253.5981 265.1145 276.63089 288.14731 299.6637 311.18011 322.6965"
               y="32.0103"
               id="tspan94">入。一般而言，不可收回费用的主要原因在于最终用户拖欠付款，亦有小部份原因在于</tspan><tspan
               x="-103.4103 -91.919098 -80.427902 -68.997597 -57.47805 -45.986851 -34.495651 -23.00445 -11.57415 -0.0546 11.4366 22.927799 34.418999 45.910198 57.401402 68.892601 80.383797 91.875 103.3662 114.8574 126.3486 137.8398 149.33099 156.62955 167.09911 178.57875 190.0584 201.53806 211.9782 219.29985 230.78685 242.27385 253.76085 265.24786 276.73486 288.22186 299.70886 311.19586 322.68286"

               y="0"
               id="tspan54">。本集团乃按分占根据移动电话营运商向最终用户收取的费用</tspan><tspan
               x="-126.45045 -114.93405 -103.41765 -91.901253 -80.38485 -68.868446 -57.352051 -45.835651 -34.319248 -22.802851 -11.28645 0.22995 11.74635 23.262751 34.779148 46.295551 57.811951 69.328346 80.844749 92.361153 103.87755 115.39395 126.91035 138.42674 149.94315 161.45955 172.97595 184.49236 196.00874 207.52515 219.04155 230.55795 242.07436 253.59074 265.10715 276.62354 288.13995 299.65634"
               y="15.99045"
               id="tspan56">总额，扣减营运商有关无法收回款项的调整，以及有关营业税及相关税项，确认移动及</tspan><tspan
               x="-126.45045 -115.101 -103.75155 -92.4021 -81.05265 -69.703201 -58.353748 -47.004299 -35.65485 -24.305401 -12.95595 -1.6065 9.7429504 21.0924 32.441849 43.791302 55.140751 66.490196 77.839653 89.189102 100.58895 111.9384 123.28785 134.6373 145.98676 157.3362 168.68565 180.0351 191.38455 202.73399 214.08345 225.43291 236.78235 248.13181 259.48126 270.83069 278.00955 288.29956 299.63956"
               y="32.0103"
               id="tspan58">电信增值服务收入。一般而言，不可收回费用的原因一般包括最终用户拖欠付款或「流失</tspan><tspan
               x="-126.45045 -114.8406 -104.2503 -96.840446 -85.231651 -73.561951 -61.953152 -50.344349 -38.73555 -27.126751 -15.51795 -3.9091499 7.6996498 19.308451 30.978149 42.558601 54.1674 65.776199 77.385002 88.993797 100.6026 112.2723 123.85275 135.46155 147.07034 154.4991 165.05894"
               y="48.000751"
               id="tspan60">信息」。有关营业税及相关税项的调整详情，请参阅上文「—</tspan></text>

             id="text114"><tspan
               x="0 11.6025 23.205 34.807499 46.41 58.012501 69.614998 81.217499 91.747948 99.150452"
               y="0"
               id="tspan78">营业税及相关税项」。</tspan><tspan
               x="-18.209101 -7.0035 4.2020998 15.4077 26.6133 37.818901 49.024502 60.230099 71.435699 82.641296 93.846901 105.0525 116.2581 127.4637 138.6693 149.87489 161.08051 172.2861 183.4917 194.6973 205.90289 217.10851 228.3141 239.5197 250.7253 261.93091 273.13651 284.3421 295.5477 306.7533 317.95889 329.16449 340.37009 351.57571 362.78131 373.98691 385.1925"
               y="23.999849"
               id="tspan80">本集团按权责发生制基准于提供服务时确认移动及电信增值服务收入。按上文所述，</tspan><tspan
               x="-40.919552 -29.403151 -17.886749 -6.3703499 5.14605 16.662451 28.17885 39.695251 51.211651 62.72805 74.244453 85.760849 97.277252 108.79365 120.31005 131.82645 143.34285 154.85925 166.37566 177.89204 189.40845 200.92485 212.44125 223.95766 235.47404 246.99045 258.50684 270.02325 281.53964 293.05606 304.57245 316.08884 327.60526 339.12164 350.63806 362.15445 373.67084 385.18726"
               y="40.019699"
               id="tspan82">本集团倚赖移动电话营运商所提供有关最终帐单、结算表和收费的定期报表。对于本集</tspan><tspan
               x="-40.919552 -29.403151 -17.886749 -6.3703499 5.14605 16.662451 28.17885 39.695251 51.211651 62.72805 74.244453 85.760849 97.277252 108.79365 120.31005 131.82645 143.34285 154.85925 166.37566 177.89204 189.40845 200.92485 212.44125 223.95766 235.47404 246.99045 258.50684 270.02325 281.53964 293.05606 304.57245 316.08884 327.60526 339.12164 350.63806 362.15445 373.67084 385.18726"
               y="56.010151"
               id="tspan84">团财务业绩呈报时并无移动电话营运商月结单作为凭证的收入，本集团将根据订购数量</tspan><tspan
               x="-40.919552 -29.403151 -17.886749 -6.3703499 5.14605 16.662451 28.17885 39.695251 51.211651 62.72805 74.244453 85.760849 97.277252 108.79365 120.31005 131.82645 143.34285 154.85925 166.37566 177.89204 189.40845 200.92485 212.44125 223.95766 235.47404 246.99045 258.50684 270.02325 281.53964 293.05606 304.57245 316.08884 327.60526 339.12164 350.63806 362.15445 373.67084 385.18726"
               y="72.000603"
               id="tspan86">及营运商所确认本集团与移动电话营运商的网络网关之间的数据流量而衡量有关金额。</tspan><tspan
               x="-40.919552 -29.403151 -17.886749 -6.3703499 5.14605 16.662451 28.17885 39.695251 51.211651 62.72805 74.244453 85.760849 97.277252 108.79365 120.31005 131.82645 143.34285 154.85925 166.37566 177.89204 189.40845 200.92485 212.44125 223.95766 235.47404 246.99045 258.50684 270.02325 281.53964 293.05606 304.57245 316.08884 327.60526 339.12164 350.63806 362.15445 373.67084 385.18726"
               y="88.020447"
               id="tspan88">管理层根据有关业务最近三个月的实际收入纪录，结合客户逾期付款的趋势作出评估。</tspan><tspan
               x="-40.919552 -29.327551 -17.73555 -6.1435499 5.4484501 17.040449 28.63245 40.224449 51.816448 63.408451 75.00045 86.592453 98.184448 109.77645 121.36845 132.96045 144.55244 156.14445 167.73645"
               y="104.0109"
               id="tspan90">管理层特别会根据下列因素估计收入表现：</tspan><tspan
               x="-18.27 4.4404502 15.9306 27.45015 38.9403 46.290298 56.73045 68.25 79.744347 91.238701 102.73305 114.2274 125.7774 137.27174 147.7413 155.03986 166.5405 178.04115 189.59116 201.0918 212.59245 224.09309 235.59375 247.09441 258.59506 270.14505 281.64569 293.14636 304.647 316.14764 327.64828 339.14896 350.69894 362.19958 373.70026 385.2009"
               y="128.01076"
               id="tspan92">•来自网关（记录交易量的系统）及本集团用作记录用户数据库的服务器的营运原</tspan><tspan
               x="4.4394002 15.97785 27.5163 39.054749 50.593201 62.131649 73.670097 85.208549 96.747002 108.28545 119.8239 131.36235 142.9008 154.43925 165.97771 177.51614 189.0546 200.59305 212.1315 223.66995 235.2084 246.74686 258.28531 269.82376 281.36221 292.90063 304.43909 315.97754 327.51599 339.05444 350.5929 362.13135 373.6698 385.20825"
               y="144.00121"
               id="tspan94">数据。网关会记录移动电话营运商所处理的每项单一交易，而数据库则记录本</tspan><tspan
               x="4.4394002 16.03245 27.6255 39.218552 50.8116 62.404652 73.997704 85.590752"
               y="160.02106"
               id="tspan96">集团的用户数目；</tspan><tspan
               x="-18.271049 4.4394002 16.033501 27.628651 39.223801 50.818951 62.414101 74.009247 85.604401 97.199547 108.7947"
               y="184.0209"
               id="tspan98">•若干服务的固定月费；</tspan><tspan
               x="-18.271049 4.4394002 16.029301 27.6192 39.209099 50.799 62.388901 73.978798 85.568703 97.1586 108.7485 120.3384"
               y="208.02075"
               id="tspan100">•预期可收费的交易量；及</tspan><tspan
               x="-18.271049 4.4394002 16.03245 27.6255 39.218552 50.8116 62.404652 73.997704 85.590752 97.1838 108.77685 120.3699 131.96295 143.556 155.14905 166.7421"
               y="232.0206"
               id="tspan102">•最近三个月的预期逾期付款比率。</tspan><tspan
               x="-40.920601 -29.4042 -17.8878 -6.3713999 5.145 16.6614 28.177799 39.694199 51.210602 62.727001 74.243401 85.759804 97.276199 108.7926 120.309 131.82539 143.3418 154.8582 166.3746 177.89101 189.40739 200.9238 212.4402 223.9566 235.47301 246.9894 258.5058 270.02219 281.5386 293.05499 304.57141 316.0878 327.60419 339.12061 350.63699 362.15341 373.6698 385.18619"
               y="256.02045"
               id="tspan104">根据上述因素，倘并无接获网络营运商的结单作为计算收入的凭据，则管理层将会估计</tspan><tspan
               x="-40.920601 -29.3286 -17.736601 -6.1445999 5.4474001 17.0394 28.631399 40.2234 51.815399 63.407398 74.999397 86.5914 98.183403 109.7754 121.3674 132.9594 144.55141 156.1434 167.7354 179.32739 190.9194 202.5114 214.10339 225.6954 237.2874 248.87939 260.47141 272.06339 283.6554 295.24741 306.83939 318.4314 330.02341 341.61539 353.2074 364.79941"
               y="272.01089"
               id="tspan106">申报期间的服务收入。管理层会就本集团经营所在的各个省市采用收入估计程序。</tspan><tspan
               x="-18.21015 -6.6842999 4.8415499 16.367399 27.89325 39.419102 50.94495 62.470798 73.996651 85.522499 97.048347 108.5742 120.10005 131.6259 143.15175 154.6776 166.20345 177.72929 189.25516 200.78101 212.30685 223.8327 235.35855 246.8844 258.41025 269.9361 281.46194 292.98779 304.51364 316.03949 327.56534 339.09119 350.61703 362.14291 373.66876 385.19461"
               y="296.01074"
               id="tspan108">倘其后根据月结单向移动电话营运商收取的实际收入超过或低于估计的数额，则会</tspan><tspan
               x="-40.920601 -29.4042 -17.8878 -6.3713999 5.145 16.6614 28.177799 39.694199 51.210602 62.727001 74.243401 85.759804 97.276199 108.7926 120.309 131.82539 143.3418 154.8582 166.3746 177.89101 189.40739 200.9238 212.4402 223.9566 235.47301 246.9894 258.5058 270.02219 281.5386 293.05499 304.57141 316.0878 327.60419 339.12061 350.63699 362.15341 373.6698 385.18619"
               y="312.00119"
               id="tspan110">对接获月结单当期的收入作出调整。截至目前为止，本集团估计收入与实际收入从未出</tspan><tspan
               x="-40.920601 -29.3664 -17.812201 -6.2579999 5.2961998 16.850401 28.4046 39.958801 51.513 63.0672 74.621399 86.175598 97.729797 109.284 120.8382 132.3924 143.94659 155.50079 167.05499 178.60921 190.16341 201.71761 213.2718"
               y="328.02106"
               id="tspan112">现重大分歧。移动电话营运商一般会于获提供服务后</tspan></text>

               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"

               id="tspan42">至二零零三年及二零零四年三月三十一日止三个月的季度经营业绩乃根据本售股章程附</tspan><tspan

               y="48.000751"
               id="tspan44">录一会计师报告所载的经审核财务报表，而截至二零零三年六月三十日、九月三十日及</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"

               id="tspan46">十二月三十一日止三个季度的过往季度业绩则未经审核。本集团相信，未经审核过往季</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"

               id="tspan48">度经营业绩的编撰基准与本售股章程附录一会计师报告所载的经审核综合财务报表相同，</tspan><tspan
               x="-22.710449 -11.21505 0.28035 11.71065 23.2302 34.725601 46.221001 57.7164 69.146698 80.666252 92.161652 103.65705 115.15245 126.64785 138.14325 149.63866 156.92986 167.33955 178.8297 190.323 201.8163 213.3096 224.8029 236.2962 247.78951 259.28281 269.72296 276.98999 288.48016 299.97031 311.46045 322.95059 334.44073 345.93091 357.42105 368.91119 380.40134 391.89151 403.38165"
               y="96.001503"
               id="tspan50">而下列数字亦已作出一切必需的调整（只包括一般经常调整），以公平呈列综合季度经营</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"

          <text

             id="text62"><tspan
               x="0 11.592 23.184 34.776001 46.368 57.959999 69.552002 81.143997 92.736 104.328 115.92 127.512 139.104 150.696 162.28799 173.88 185.472 197.064 208.65601 220.248 231.84 243.43201 255.024 266.616 278.20801 289.79999 301.392 312.98401 324.57599 336.168"
               y="0"
               id="tspan34">腾讯计算机及世纪凯旋提供充足的资金转移，以应付个别营运所需。</tspan><tspan
               x="22.710449 34.236301 45.76215 57.287998 68.81385 80.339699 91.865547 103.3914 114.91725 126.4431 137.96895 149.4948 161.02065 172.54649 184.07236 195.59821 207.12405 218.6499 230.17575 241.7016 253.22745 264.7533 276.27914 287.80499 299.33084 310.85669 322.38254 333.90839 345.43427 356.96011 368.48596 380.01181 391.53766 403.06351 414.58936 426.1152"
               y="23.999849"
               id="tspan36">自本公司成立以来，腾讯计算机已尽量将已扣除预测营运资金需求、资本开支及其</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="40.019699"
               id="tspan38">他短期预计开支的所有剩余现金转移予腾讯科技。该等款项包括根据多份顾问服务合约</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="56.010151"
               id="tspan40">向本公司支付的费用，以及根据多份软件销售合约向腾讯科技支付的款项。腾讯计算机</tspan><tspan
               x="0 11.592 23.184 34.776001 46.368 57.959999 69.552002 81.143997 92.736 104.328 115.92 127.512 139.104 150.696 162.28799 173.88 185.472 197.064 208.65601 220.248"
               y="72.000603"
               id="tspan42">从未向其股东支付任何现金股息或实物利益。</tspan><tspan
               x="22.710449 34.236301 45.76215 57.287998 68.81385 80.339699 91.865547 103.3914 114.91725 126.4431 137.96895 149.4948 161.02065 172.54649 184.07236 195.59821 207.12405 218.6499 230.17575 241.7016 253.22745 264.7533 276.27914 287.80499 299.33084 310.85669 322.38254 333.90839 345.43427 356.96011 368.48596 380.01181 391.53766 403.06351 414.58936 426.1152"
               y="96.00045"
               id="tspan44">二零零四年初，腾讯计算机及世纪凯旋各自与本公司及外商独资企业订立多份域名</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="112.0203"
               id="tspan46">与商标特许权、软件销售及顾问服务合约。该等合约旨在方便腾讯计算机及世纪凯旋向</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="128.01076"
               id="tspan48">本公司及外商独资企业支付已扣除腾讯计算机及世纪凯旋的预测营运资金需求、资本开</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="144.00121"
               id="tspan50">支及其他短期预计开支的绝大部份剩余现金。腾讯计算机及世纪凯旋将根据该等合约主</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="160.02106"
               id="tspan52">要向腾讯科技及时代朝阳科技支付款项。腾讯计算机及世纪凯旋支付的款项将为腾讯科</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="176.01151"
               id="tspan54">技及时代朝阳科技的大部份收入。腾讯科技及时代朝阳科技均可于扣除开支及税项后，</tspan><tspan
               x="0 11.60355 23.2071 34.757099 46.360649 57.964199 65.340446 75.900299 87.510147 99.06015 110.6406 122.24205 133.84351 145.44495 157.0464 168.59641 180.19785 191.7993 202.35915 209.7606 221.3589 232.90891 244.5072 256.1055 267.7038 279.30209 290.90039 302.45041 314.04871 325.647"
               y="192.00195"
               id="tspan56">向其唯一股东（为本公司的全资附属公司）支付该等收入作为股息。</tspan><tspan
               x="22.710449 34.236301 45.76215 57.287998 68.81385 80.339699 91.865547 103.3914 114.91725 126.4431 137.96895 149.4948 161.02065 172.54649 184.07236 195.59821 207.12405 218.6499 230.17575 241.7016 253.22745 264.7533 276.27914 287.80499 299.33084 310.85669 322.38254 333.90839 345.43427 356.96011 368.48596 380.01181 391.53766 403.06351 414.58936 426.1152"
               y="216.0018"
               id="tspan58">于二零零四年三月三十一日及二零零三年、二零零二年及二零零一年结算日，流动</tspan><tspan
               x="0 11.4408 22.881599 34.322399 45.763199 57.203999 68.644798 80.085602 91.526398 102.9672 114.408 125.8488 137.2896"
               y="232.02165"
               id="tspan60">资产与流动负债的比率分别为</tspan></text>

               x="-277.35016 -265.83374 -254.31735 -242.80095 -231.28455 -219.76814 -208.25175 -196.73535 -185.21895 -173.70255 -162.18616 -150.66975 -139.15335 -127.63695 -116.12055 -104.60415 -93.087753 -81.57135 -70.054947 -58.538551 -47.022148 -35.505749 -23.989349 -12.47295 -0.95655 10.55985 22.07625 33.592651 45.109051 56.62545 68.141853 79.658249 91.174652 102.69105 114.20745 125.72385 137.24025 148.75665"
               y="15.99045"
               id="tspan94">一年为高是由于二零零二年十二月三十一日本集团的定期存款及现金与现金等价物结余</tspan><tspan

               x="-277.35016 -266.00385 -254.65755 -243.31125 -231.96495 -221.6445 -214.50031 -203.15085 -191.80141 -180.45195 -169.10249 -157.75305 -146.40359 -135.05415 -123.7047 -112.35525 -101.0058 -89.656349 -78.3069 -66.957451 -55.557598 -44.208149 -32.8587 -21.509251 -10.1598 1.1896501 12.5391 23.88855 35.237999 46.587448 57.936901 69.286346 80.635803 91.985252 103.3347 114.68415 126.0336 137.38306 148.7325"
               y="48.000751"
               id="tspan98">现金等价物）于二零零三年及截至二零零四年三月三十一日止三个月继续上升，惟流动负</tspan><tspan

               x="-335.96954 -324.45316 -312.93674 -301.42035 -289.90396 -278.38754 -266.87115 -255.35475 -243.83835 -232.32195 -220.80556 -209.28915 -197.77275 -186.25635 -174.73994 -163.22356 -151.70715 -140.19075 -128.67435 -117.15795 -105.64155 -94.125153 -82.608749 -71.092346 -59.575951 -48.059551 -36.543152 -25.026751 -13.51035 -1.99395 9.5224504 21.038851 32.555248 44.071651 55.588051 67.104446 78.62085 90.137253"

               y="0"
               id="tspan48">本集团的收入及营运流动现金大致上不受市场利率转变的影响。本集团目前并无任</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="16.01985"
               id="tspan50">何计息借贷。本集团因利率转变而面对的市场利率风险，主要涉及将剩余现金投放于短</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan52">期货币市场户口及存款证所赚取的利息收入。由于本集团认为本集团的利率风险极低，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan54">故此本集团并无利用利率掉期，以对冲本集团的风险。本集团未曾亦预期不会因利率变</tspan><tspan
               x="-22.710449 -11.1174 0.47565001 12.0687 23.661751 35.254799 46.847851 58.440899 70.033951 81.626999 93.220047 104.8131 116.40615 127.9992 139.59225 151.1853 162.77835 174.3714 185.96445 197.5575 209.15054 220.74361 232.33665 243.9297 255.52275 267.11581 278.70886 290.30191 301.89496 313.48801 325.08105 336.6741 348.26715 359.8602 371.45325"
               y="64.020599"
               id="tspan56">动而面对重大风险。然而，本集团日后的利息收入或会因利率变化而逊于预期。</tspan></text>

               y="32.0103"
               id="tspan68">将资金汇出中国。本集团于二零零三年十二月三十一日及二零零四年三月三十一日分别</tspan><tspan
