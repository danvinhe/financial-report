               x="-276.26971 -264.7533 -253.23689 -241.7205 -230.2041 -218.6877 -207.1713 -195.65491 -184.1385 -172.6221 -161.1057 -149.58929 -138.07291 -126.5565 -115.0401 -103.5237 -92.007301 -80.490898 -68.974503 -57.458099 -45.9417 -34.425301 -22.908899 -11.3925 0.1239 11.6403 23.1567 34.6731 46.189499 57.705898 69.222298 80.738701 92.255096 103.7715 115.2879 126.8043 138.32069 149.8371"
               y="15.99045"
               id="tspan90">零零四年六月十五日或之前撤销申请。上述协议将成为阁下与本公司之间的附带契约并</tspan><tspan
               x="-276.26971 -264.7533 -253.23689 -241.7205 -230.2041 -218.6877 -207.1713 -195.65491 -184.1385 -172.6221 -161.1057 -149.58929 -138.07291 -126.5565 -115.0401 -103.5237 -92.007301 -80.490898 -68.974503 -57.458099 -45.9417 -34.425301 -22.908899 -11.3925 0.1239 11.6403 23.1567 34.6731 46.189499 57.705898 69.222298 80.738701 92.255096 103.7715 115.2879 126.8043 138.32069 149.8371"
               y="31.9809"
               id="tspan92">将在阁下提交申请时即具有约束力。该附带契约将视为本公司同意不会在二零零四年六</tspan><tspan
               x="-276.26971 -264.7533 -253.23689 -241.7205 -230.2041 -218.6877 -207.1713 -195.65491 -184.1385 -172.6221 -161.1057 -149.58929 -138.07291 -126.5565 -115.0401 -103.5237 -92.007301 -80.490898 -68.974503 -57.458099 -45.9417 -34.425301 -22.908899 -11.3925 0.1239 11.6403 23.1567 34.6731 46.189499 57.705898 69.222298 80.738701 92.255096 103.7715 115.2879 126.8043 138.32069 149.8371"
               y="48.000751"
               id="tspan94">月十日或之前向任何人士发售任何发售股份，惟倘通过本售股章程所载的其中一项方式</tspan><tspan

               y="0"
               id="tspan114">条引用）负责编制本售股章程的人士根据</tspan><tspan
               x="-235.50031 -223.9839 -212.4675 -200.9511 -189.43469 -177.9183 -166.4019 -154.8855 -143.36909 -131.85271 -120.3363 -108.8199 -97.303497 -85.787102 -74.270699 -62.754299 -51.2379 -39.7215 -28.205099 -16.6887 -5.1722999 6.3441 17.8605 29.3769 40.893299 52.409698 63.926102 75.442497 86.9589 98.475304 109.9917 121.5081 133.02451 144.54089 156.0573 167.5737 179.0901 190.60651"
               y="15.99045"
               id="tspan116">该条例发出公告以免除或限制其对本售股章程应负的责任，则阁下可于二零零四年六月</tspan><tspan
               x="-235.50031 -223.9104 -212.3205 -200.73061 -189.1407 -177.5508 -165.96091 -154.371 -142.7811 -131.19119 -119.6013"
               y="32.0103"
               id="tspan118">十五日或以前撤回申请。</tspan><tspan
               x="-212.78986 -201.26401 -189.73814 -178.2123 -166.68645 -155.1606 -143.63475 -132.1089 -120.58305 -109.0572 -97.531349 -86.005501 -74.479652 -62.9538 -51.427952 -39.9021 -28.376249 -16.850401 -5.3245502 6.2013001 17.72715 29.253 40.778851 52.304699 63.830551 75.3564 86.882248 98.408096 109.93395 121.4598 132.98566 144.51151 156.03735 167.5632 179.08905 190.6149"
               y="56.010151"
               id="tspan120">如刊发售股章程之任何增补，已递交申请的申请人未必会获通知可撤回彼等的申请</tspan><tspan
               x="-239.7003 -229.26015 -217.7406 -206.3103 -194.79076 -183.2943 -171.79785 -160.30141 -148.87109 -137.35155 -125.8551 -115.41495 -108.15 -96.659851 -85.169701 -73.67955 -62.1894 -50.699249 -39.209099 -27.71895 -16.2288 -4.7386498 6.7515001 18.24165 29.7318 41.221951 52.712101 64.202248 75.692398 87.182549 98.672699 110.16285 121.653 133.14314 144.6333 156.12344 167.6136 179.10374 190.5939"
               y="72.000603"
               id="tspan122">（视乎增补所载内容而定）。倘申请人未获知会或申请人已获知会但未有根据所通知的手</tspan><tspan
               x="-235.50031 -223.9839 -212.4675 -200.9511 -189.43469 -177.9183 -166.4019 -154.8855 -143.36909 -131.85271 -120.3363 -108.8199 -97.303497 -85.787102 -74.270699 -62.754299 -51.2379 -39.7215 -28.205099 -16.6887 -5.1722999 6.3441 17.8605 29.3769 40.893299 52.409698 63.926102 75.442497 86.9589 98.475304 109.9917 121.5081 133.02451 144.54089 156.0573 167.5737 179.0901 190.60651"
               y="87.991051"
               id="tspan124">续撤回申请，则所有已递交的申请仍属有效及可供接纳。除上文所述情况外，申请一经</tspan><tspan
               x="-235.50031 -223.90829 -212.3163 -200.7243 -189.13229 -177.5403 -165.9483 -154.35629 -142.7643 -131.1723 -119.5803 -107.9883 -96.396301 -84.804298 -73.212303 -61.6203 -50.028301 -38.436298 -26.844299 -15.2523 -3.6603 7.9317002 19.523701 31.1157 42.707699 54.299702 65.891701 77.483704 89.075699 100.6677"
               y="104.0109"
               id="tspan126">提出即不可撤回，而申请人亦视作根据已增补的售股章程提出申请。</tspan></text>
