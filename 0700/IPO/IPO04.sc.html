               id="tspan34">或索回因出席董事会议、委员会议、股东大会或本公司任何类别股份或债券持有人另行</tspan><tspan
               x="0 11.592 23.184 34.776001 46.368 57.959999 69.552002 81.143997 92.736 104.328 115.92 127.512 139.104 150.696 162.28799 173.88 185.472 197.064 208.65601 220.248 231.84 243.43201 255.024 266.616 278.20801 289.79999 301.392 312.98401 324.57599 336.168 347.76001 359.35199 370.944 382.53601 394.12799 405.72"
               y="16.01985"
               id="tspan36">召开的会议或因执行董事职务而承担或预期承担的所有旅费、酒店住宿费及杂费。</tspan><tspan
               x="22.710449 34.236301 45.76215 57.287998 68.81385 80.339699 91.865547 103.3914 114.91725 126.4431 137.96895 149.4948 161.02065 172.54649 184.07236 195.59821 207.12405 218.6499 230.17575 241.7016 253.22745 264.7533 276.27914 287.80499 299.33084 310.85669 322.38254 333.90839 345.43427 356.96011 368.48596 380.01181 391.53766 403.06351 414.58936 426.1152"
               y="40.019699"
               id="tspan38">倘任何董事应本公司要求前往或派驻海外，或提供董事会认为属董事一般职责范围</tspan><tspan
               x="0 11.34945 22.6989 34.048351 45.3978 56.74725 68.096703 79.446152 90.795601 102.14505 113.4945 124.84395 136.19341 147.54285 158.8923 170.24174 181.5912 192.94064 204.2901 215.63956 227.0394 238.38885 249.7383 256.88986 267.2103 278.55869 289.9071 301.25549 312.60391 323.9523 335.30069 346.64911 357.9975 369.34589 380.69431 392.04269 403.39111 414.7395 426.08789"
               y="56.010151"
               id="tspan40">以外的服务，则董事会可决定向该董事支付额外酬金（不论以薪金、佣金、分享盈利或其</tspan><tspan
               x="0 11.3463 22.6926 34.038898 45.385201 55.70565 62.84985 74.199303 85.548752 96.898201 108.24765 119.5971 130.94655 142.29601 153.64545 164.9949 176.34435 187.6938 199.04324 210.3927 221.79256 233.142 244.49146 255.8409 267.19034 278.53979 289.88925 301.23871 312.58813 323.93759 335.28705 346.63651 357.98596 369.33539 380.68484 392.0343 403.38376 414.73318 426.08264"
               y="72.000603"
               id="tspan42">他方式支付），作为董事一般酬金以外或代替该等一般酬金的额外酬劳。获委出任董事总</tspan><tspan
               x="0 11.5164 23.032801 34.549198 46.065601 57.582001 69.098396 80.614799 92.131203 103.6476 115.164 126.6804 138.19679 149.7132 161.2296 172.746 184.26241 195.77879 207.2952 218.8116 230.328 241.84441 253.36079 264.8772 276.39359 287.91 299.42639 310.94281 322.4592 333.97559 345.492 357.00839 368.52481 380.0412 391.55759 403.07401 414.59039 426.10681"
               y="88.020447"
               id="tspan44">经理、联席董事总经理、副董事总经理或其他行政职务的董事可收取董事会不时厘定的</tspan><tspan
               x="0 11.49015 18.8097 29.190001 40.709549 52.199699 63.68985 75.18 86.610298 98.129852 109.62 121.11015 132.6003 144.09045 155.5806 167.07076 178.5609 190.05106 201.5412 213.03136 224.5215 236.01164 247.5018 258.99194 270.48209 281.97226 293.4624 304.95255 316.44269 327.93286 339.423 350.91315 362.40329 372.84344 380.15985 391.64371 403.12756 414.61139 426.09525"
               y="104.0109"
               id="tspan46">酬金（不论以薪金、佣金或分享盈利或其他方式或上述全部或任何方式支付）、其他福利</tspan><tspan
               x="-4.1999998 6.24015 17.759701 29.190001 40.709549 52.201801 63.69405 75.186302 86.6166 98.136147 109.6284 121.12065 132.6129 144.10515 155.5974 167.08965 178.58189 190.07414 201.56641 213.05865 224.5509 236.04315 246.45285 253.73985 265.23001 276.72015 288.2103 299.70044 311.19061 322.68076 334.1709 345.66104 357.15121 368.64136 380.1315 391.62164 403.11179 414.60196 426.0921"
               y="120.00135"
               id="tspan48">（包括退休金及或约满酬金及或其他退休福利）及津贴。上述酬金可作为董事酬金以</tspan><tspan
               x="0 11.59095 23.1819 34.77285 46.3638 57.95475 69.5457 81.13665 92.7276 104.31855 115.9095 127.50045"
               y="136.02119"
               id="tspan50">外或代替董事酬金的酬劳。</tspan><tspan
               x="22.710449 34.209 45.70755 57.2061 68.704651 80.203201 91.701752 103.2003 114.69885 126.12915 137.6487 149.14725 160.6458 172.14435 183.6429 195.14145 202.47044 212.9106 224.40076 235.89825 247.39575 258.89325 270.39075 281.88824 293.38574 304.88324 316.38074 327.87823 339.37576 350.87326 362.37076 373.86826 385.36575 396.86325 407.30341 414.60089 426.12045"
               y="160.02106"
               id="tspan52">董事会可设立或同意或联同其他公司（本公司的附属公司或有业务联系的公司）设立</tspan><tspan
               x="0.00105 11.3526 22.704149 34.055698 45.407249 56.758801 68.110352 79.461899 90.813454 102.165 113.51655 124.8681 136.21965 147.5712 158.92274 170.27431 181.62585 192.9774 204.32895 215.6805 227.08035 238.4319 245.5509 255.8409 267.21136 278.55975 289.90814 301.25656 312.60495 323.95334 335.30176 346.65015 357.99854 369.34695 380.69534 392.04376 403.39215 414.74054 426.08896"
               y="176.01151"
               id="tspan54">并由本公司拨款予任何计划或基金，向本公司雇员（此词语于本段及下段之含义包括于本</tspan><tspan
               x="0.00105 11.3505 22.699949 34.0494 45.398849 56.748299 68.097748 79.447197 90.796654 102.1461 113.49555 124.845 136.19444 147.5439 158.89336 170.2428 181.59225 192.9417 204.29115 215.64059 227.04045 238.38989 249.73935 261.08881 272.43826 283.78769 295.13715 306.4866 317.83606 329.18549 340.53494 351.8844 363.23386 374.58331 385.93274 396.22275 403.41104 414.75104 426.09106"
               y="192.00195"
               id="tspan56">公司或任何附属公司担任或曾担任行政职位或其他受薪职务的任何董事或前董事）及前任</tspan><tspan
               x="0.00105 11.51745 23.03385 34.550251 46.06665 57.58305 69.099449 80.615852 92.132248 103.64865 115.16505 126.68145 138.19785 149.71425 161.23065 172.74706 184.26344 195.77985 207.29625 218.81265 230.32906 241.84544 253.36185 264.87823 276.39465 287.91104 299.42746 310.94385 322.46024 333.97665 345.49304 357.00946 368.52585 380.04224 391.55865 403.07504 414.59146 426.10785"
               y="208.0218"
               id="tspan58">雇员及彼等供养的人士或任何前述类别人士提供退休金、医疗津贴或抚恤金、人寿保险</tspan><tspan
               x="0.00105 11.59095 23.180849 34.770748 46.360649 57.95055"
               y="224.01225"
               id="tspan60">或其他褔利。</tspan><tspan
               x="22.7115 34.211102 45.710701 57.2103 68.7099 80.209503 91.709099 103.2087 114.7083 126.1386 137.65816 149.15775 160.65735 172.15695 183.65656 195.15614 206.65575 218.15535 229.65495 241.15456 252.65414 259.95166 270.40649 281.89664 292.3515 299.67209 311.16751 322.6629 334.15829 345.65369 357.14911 368.6445 380.13989 391.63531 403.13071 414.6261 426.12149"
               y="248.0121"
               id="tspan62">除根据前段所述任何计划或基金所享有或可享有（如有）的退休金或福利外，董事会</tspan><tspan
               x="0.0020999999 11.5185 23.034901 34.5513 46.067699 57.584099 69.100502 80.616898 92.133301 103.6497 115.1661 126.6825 138.1989 149.7153 161.2317 172.74809 184.2645 195.7809 207.2973 218.81371 230.33009 241.8465 253.3629 264.8793 276.39569 287.91211 299.4285 310.94489 322.4613 333.97769 345.49411 357.0105 368.52689 380.0433 391.55969 403.07611 414.5925 426.10889"
               y="264.00256"
               id="tspan64">亦可支付、订立协议支付或授出可撤回或不可撤回及附带或不附带任何条款或条件限制</tspan><tspan
               x="0.0020999999 11.5185 23.034901 34.5513 46.067699 57.584099 69.100502 80.616898 92.133301 103.6497 115.1661 126.6825 138.1989 149.7153 161.2317 172.74809 184.2645 195.7809 207.2973 218.81371 230.33009 241.8465 253.3629 264.8793 276.39569 287.91211 299.4285 310.94489 322.4613 333.97769 345.49411 357.0105 368.52689 380.0433 391.55969 403.07611 414.5925 426.10889"
               y="280.0224"
               id="tspan66">的退休金或其他福利予雇员及前雇员及彼等供养的人士或任何该等人士。任何此类退休</tspan><tspan
               x="0.0020999999 11.5185 23.034901 34.5513 46.067699 57.584099 69.100502 80.616898 92.133301 103.6497 115.1661 126.6825 138.1989 149.7153 161.2317 172.74809 184.2645 195.7809 207.2973 218.81371 230.33009 241.8465 253.3629 264.8793 276.39569 287.91211 299.4285 310.94489 322.4613 333.97769 345.49411 357.0105 368.52689 380.0433 391.55969 403.07611 414.5925 426.10889"
               y="296.01285"
               id="tspan68">金或福利可在董事会认为适当的情况下，在雇员实际退休前、预计退休时或在实际退休</tspan><tspan
               x="0.0020999999 11.59515 23.1882 34.78125 46.374298 57.96735 69.560402 81.15345 92.746498 104.33955 115.9326 127.52565 139.1187 150.71175 162.30479"
               y="312.0033"
               id="tspan70">之时或之后任何时间授予该雇员。</tspan></text>

               y="0"
               id="tspan82">在每届股东周年大会上，当时三分之一董事（如董事人数并非三的整倍数，则最接近</tspan><tspan
               x="-22.7094 -11.361 -0.0126 11.3358 22.6842 34.0326 45.381001 56.729401 68.077797 79.426201 90.774597 101.09505 108.2403 119.58975 130.93919 142.28865 153.63811 164.98755 176.33701 187.68645 199.0863 210.43575 221.7852 233.13464 244.4841 255.83356 267.18301 278.53244 289.8819 301.23135 312.58081 323.93024 335.27969 346.62915 357.97861 369.32806 380.67749 392.02695 403.3764"
               y="15.99045"
               id="tspan84">而不超过三分之一的人数）须轮流告退，惟担任主席及或董事总经理之董事毋须依此轮</tspan><tspan
               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"
               y="32.0103"
               id="tspan86">流告退，亦不计入厘定退任董事的人数，但截至二零零七年三月二十三日午夜止三年期</tspan><tspan
               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"
               y="48.000751"
               id="tspan88">间届满时，所有当时的董事应已曾经轮流告退。有意呈告退而不欲再膺选连任的董事可</tspan><tspan
               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"
               y="63.991199"
               id="tspan90">优先轮流告退，其次则以获重选或委任以来在任最久之董事优先，如为同日获委任或重</tspan></text>

               y="0"
               id="tspan110">根据法律规定不再出任董事或根据细则而被免职。</tspan><tspan
               x="-22.649549 -11.1237 0.40215001 11.928 23.45385 34.979698 46.50555 58.031399 69.557251 81.083099 92.608948 104.1348 115.66065 127.1865 138.71236 150.2382 161.76405 173.2899 184.81575 196.3416 207.86745 219.3933 230.91914 242.44501 253.97086 265.4967 277.02255 288.5484 300.07425 311.6001 323.12595 334.65179 346.17764 357.70349 369.22934 380.75519"
               y="23.999849"
               id="tspan112">董事会可不时委任一名或多名成员出任董事总经理、联席董事总经理或副董事总经</tspan><tspan
               x="-45.360001 -33.843601 -22.3272 -10.8108 0.70560002 12.222 23.7384 35.254799 46.771198 58.287601 69.804001 81.320396 92.8368 104.3532 115.8696 127.386 138.9024 150.41879 161.9352 173.4516 184.968 196.48441 208.00079 219.5172 231.0336 242.55 254.06641 265.58279 277.09921 288.6156 300.13199 311.64841 323.16479 334.68121 346.1976 357.71399 369.23041 380.7468"
               y="39.990299"
               id="tspan114">理或担任本公司任何其他职务或行政职务，任期及条款概由董事会厘定，而董事会亦可</tspan><tspan
               x="-45.360001 -33.843601 -22.3272 -10.8108 0.70560002 12.222 23.7384 35.254799 46.771198 58.287601 69.804001 81.320396 92.8368 104.3532 115.8696 127.386 138.9024 150.41879 161.9352 173.4516 184.968 196.48441 208.00079 219.5172 231.0336 242.55 254.06641 265.58279 277.09921 288.6156 300.13199 311.64841 323.16479 334.68121 346.1976 357.71399 369.23041 380.7468"
               y="55.980751"
               id="tspan116">撤回或终止该等委任。董事会亦可将其任何权力、授权及酌情权授予董事会认可的董事</tspan><tspan
               x="-45.360001 -33.843601 -22.3272 -10.8108 0.70560002 12.222 23.7384 35.254799 46.771198 58.287601 69.804001 81.320396 92.8368 104.3532 115.8696 127.386 138.9024 150.41879 161.9352 173.4516 184.968 196.48441 208.00079 219.5172 231.0336 242.55 254.06641 265.58279 277.09921 288.6156 300.13199 311.64841 323.16479 334.68121 346.1976 357.71399 369.23041 380.7468"
               y="72.000603"
               id="tspan118">及其他人士组成的委员会，而董事会可不时就任何人或事完全或部份撤回上述授权或撤</tspan><tspan
               x="-45.360001 -33.843601 -22.3272 -10.8108 0.70560002 12.222 23.7384 35.254799 46.771198 58.287601 69.804001 81.320396 92.8368 104.3532 115.8696 127.386 138.9024 150.41879 161.9352 173.4516 184.968 196.48441 208.00079 219.5172 231.0336 242.55 254.06641 265.58279 277.09921 288.6156 300.13199 311.64841 323.16479 334.68121 346.1976 357.71399 369.23041 380.7468"
               y="87.991051"
               id="tspan120">回委任及解散任何此等委员会，但由此成立的任何委员会在行使所获权力、授权及酌情</tspan><tspan
               x="-45.360001 -33.768002 -22.176001 -10.584 1.008 12.6 24.191999 35.784 47.375999 58.967999 70.559998 82.152 93.744003 105.336 116.928 128.52 140.112 151.70399 163.29601 174.888"
               y="103.9815"
               id="tspan122">权时，均须遵守董事会不时施行的任何规则。</tspan></text>

               x="-22.710449 -11.2182 0.27405 11.70435 23.2239 34.716148 46.208401 57.700649 69.130951 80.650497 92.142754 103.635 115.12725 126.6195 138.11176 149.604 161.09625 172.5885 184.08075 195.573 207.06525 218.5575 230.04974 241.54201 253.03426 264.52649 271.82925 282.23895 293.7291 305.22241 316.7157 328.20901 339.7023 351.19559 362.6889 374.18219 384.59189 391.8894 403.37955"
               y="79.981651"
               id="tspan80">而任何续会的法定人数为两名亲自或委任代表出席的持有人（不论其所持股份数目）。该</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"

               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"

               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"

               x="-22.7094 -11.193 0.32339999 11.8398 23.356199 34.872601 46.389 57.905399 69.421799 80.938202 92.454597 103.971 115.4874 127.0038 138.5202 150.03661 161.55299 173.0694 184.5858 196.1022 207.61861 219.13499 230.6514 242.1678 253.6842 265.20059 276.71701 288.2334 299.74979 311.2662 322.78259 334.29901 345.8154 357.33179 368.84821 380.36459 391.88101 403.3974"

               x="-242.39986 -230.88345 -219.36705 -207.85065 -196.33424 -184.81786 -173.30145 -161.78505 -150.26865 -138.75224 -127.23585 -115.71945 -104.20305 -92.686653 -81.17025 -69.653847 -58.137451 -46.621052 -35.104649 -23.588249 -12.07185 -0.55545002 10.96095 22.47735 33.993752 45.510151 57.02655 68.542953 80.059349 91.575752 103.09215 114.60855 126.12495 137.64136 149.15775 160.67415 172.19055 183.70695"
               y="15.99045"
               id="tspan56">缴足股份以代替收取全部或部份股息。本公司在董事会建议下亦可通过普通决议案议决</tspan><tspan
               x="-242.39986 -230.88345 -219.36705 -207.85065 -196.33424 -184.81786 -173.30145 -161.78505 -150.26865 -138.75224 -127.23585 -115.71945 -104.20305 -92.686653 -81.17025 -69.653847 -58.137451 -46.621052 -35.104649 -23.588249 -12.07185 -0.55545002 10.96095 22.47735 33.993752 45.510151 57.02655 68.542953 80.059349 91.575752 103.09215 114.60855 126.12495 137.64136 149.15775 160.67415 172.19055 183.70695"
               y="32.0103"
               id="tspan58">配发入帐列为缴足股份以全数支付本公司个别股息，而不给予股东选择收取现金股息代</tspan><tspan
               x="-242.39986 -230.80785 -219.21585 -207.62386 -196.03185 -184.43985 -172.84785"
               y="48.000751"
               id="tspan60">替配股的权利。</tspan><tspan
               x="-219.68941 -208.16354 -196.6377 -185.11185 -173.586 -162.06015 -150.5343 -139.00845 -127.4826 -115.95675 -104.4309 -92.905052 -81.379204 -69.853348 -58.327499 -46.801651 -35.275799 -23.74995 -12.2241 -0.69825 10.8276 22.353451 33.879299 45.405151 56.931 68.456848 79.982697 91.508553 103.0344 114.56025 126.0861 137.61195 149.1378 160.66365 172.1895 183.71535"
               y="72.000603"
               id="tspan62">应以现金付予股份持有人的任何股息、利息或其他款项，可以支票或付款单的方式</tspan><tspan
               x="-242.39986 -230.88345 -219.36705 -207.85065 -196.33424 -184.81786 -173.30145 -161.78505 -150.26865 -138.75224 -127.23585 -115.71945 -104.20305 -92.686653 -81.17025 -69.653847 -58.137451 -46.621052 -35.104649 -23.588249 -12.07185 -0.55545002 10.96095 22.47735 33.993752 45.510151 57.02655 68.542953 80.059349 91.575752 103.09215 114.60855 126.12495 137.64136 149.15775 160.67415 172.19055 183.70695"
               y="87.991051"
               id="tspan64">寄往股份持有人的登记地址，如属联名持有人，则寄往在本公司股东名册有关股份名列</tspan><tspan
               x="-242.39986 -230.88345 -219.36705 -207.85065 -196.33424 -184.81786 -173.30145 -161.78505 -150.26865 -138.75224 -127.23585 -115.71945 -104.20305 -92.686653 -81.17025 -69.653847 -58.137451 -46.621052 -35.104649 -23.588249 -12.07185 -0.55545002 10.96095 22.47735 33.993752 45.510151 57.02655 68.542953 80.059349 91.575752 103.09215 114.60855 126.12495 137.64136 149.15775 160.67415 172.19055 183.70695"
               y="104.0109"
               id="tspan66">首位股东的登记地址，或股东或联名股东以书面通知的地址。除股东或联名持有人另有</tspan><tspan
               x="-242.39986 -230.88345 -219.36705 -207.85065 -196.33424 -184.81786 -173.30145 -161.78505 -150.26865 -138.75224 -127.23585 -115.71945 -104.20305 -92.686653 -81.17025 -69.653847 -58.137451 -46.621052 -35.104649 -23.588249 -12.07185 -0.55545002 10.96095 22.47735 33.993752 45.510151 57.02655 68.542953 80.059349 91.575752 103.09215 114.60855 126.12495 137.64136 149.15775 160.67415 172.19055 183.70695"
               y="120.00135"
               id="tspan68">指示外，所有支票或付款单的擡头人应为有关股东或在股东名册名列首位的有关股份联</tspan><tspan

               y="135.99181"
               id="tspan70">名持有人，邮误风险由彼等承担。当付款银行支付支票或付款单后，即表示本公司已履</tspan><tspan
               x="-242.39986 -230.88345 -219.36705 -207.85065 -196.33424 -184.81786 -173.30145 -161.78505 -150.26865 -138.75224 -127.23585 -115.71945 -104.20305 -92.686653 -81.17025 -69.653847 -58.137451 -46.621052 -35.104649 -23.588249 -12.07185 -0.55545002 10.96095 22.47735 33.993752 45.510151 57.02655 68.542953 80.059349 91.575752 103.09215 114.60855 126.12495 137.64136 149.15775 160.67415 172.19055 183.70695"
               y="152.01164"
               id="tspan72">行责任。两名或以上联名持有人其中任何一人可就应付有关该等联名持有人所持股份的</tspan><tspan
               x="-242.39986 -230.80785 -219.21585 -207.62386 -196.03185 -184.43985 -172.84785 -161.25584 -149.66385 -138.07185 -126.47985 -114.88785 -103.29585 -91.70385 -80.111847 -68.519852 -56.927849 -45.33585 -33.743851 -22.15185"
               y="168.00211"
               id="tspan74">股息或其他款项或可分派资产发出有效收据。</tspan><tspan
               x="-219.68941 -208.16354 -196.6377 -185.11185 -173.586 -162.06015 -150.5343 -139.00845 -127.4826 -115.95675 -104.4309 -92.905052 -81.379204 -69.853348 -58.327499 -46.801651 -35.275799 -23.74995 -12.2241 -0.69825 10.8276 22.353451 33.879299 45.405151 56.931 68.456848 79.982697 91.508553 103.0344 114.56025 126.0861 137.61195 149.1378 160.66365 172.1895 183.71535"
               y="192.00195"
               id="tspan76">倘董事会或本公司在股东大会上议决派付或宣派股息，则董事会可继而议决分派任</tspan><tspan
               x="-242.39986 -230.8089 -219.21796 -207.627 -196.03606 -184.4451 -172.85416 -161.2632 -149.67226 -138.0813 -126.49035 -114.8994 -103.30845 -91.717499 -80.126549 -68.535599 -56.944649"
               y="207.9924"
               id="tspan78">何种类指定资产支付全部或部份股息。</tspan><tspan
               x="-219.68941 -208.16354 -196.6377 -185.11185 -173.586 -162.06015 -150.5343 -139.00845 -127.4826 -115.95675 -104.4309 -92.905052 -81.379204 -69.853348 -58.327499 -46.801651 -35.275799 -23.74995 -12.2241 -0.69825 10.8276 22.353451 33.879299 45.405151 56.931 68.456848 79.982697 91.508553 103.0344 114.56025 126.0861 137.61195 149.1378 160.66365 172.1895 183.71535"
               y="231.99225"
               id="tspan80">倘一切股息或红利在宣派后一年仍未获认领，则董事会可在此等股息或红利获领取</tspan><tspan
               x="-242.39986 -230.88345 -219.36705 -207.85065 -196.33424 -184.81786 -173.30145 -161.78505 -150.26865 -138.75224 -127.23585 -115.71945 -104.20305 -92.686653 -81.17025 -69.653847 -58.137451 -46.621052 -35.104649 -23.588249 -12.07185 -0.55545002 10.96095 22.47735 33.993752 45.510151 57.02655 68.542953 80.059349 91.575752 103.09215 114.60855 126.12495 137.64136 149.15775 160.67415 172.19055 183.70695"
               y="248.0121"
               id="tspan82">前将其投资或作其他用途，收益拨归本公司所有，而本公司不会因此成为有关股息或红</tspan><tspan
               x="-242.39986 -230.88345 -219.36705 -207.85065 -196.33424 -184.81786 -173.30145 -161.78505 -150.26865 -138.75224 -127.23585 -115.71945 -104.20305 -92.686653 -81.17025 -69.653847 -58.137451 -46.621052 -35.104649 -23.588249 -12.07185 -0.55545002 10.96095 22.47735 33.993752 45.510151 57.02655 68.542953 80.059349 91.575752 103.09215 114.60855 126.12495 137.64136 149.15775 160.67415 172.19055 183.70695"
               y="264.00256"
               id="tspan84">利的受托人。宣派后六年仍未获认领的一切股息或红利可由董事会没收，拨归本公司所</tspan><tspan
               x="-242.39986 -230.79945"
               y="279.99301"
               id="tspan86">有。</tspan><tspan
               x="-219.68941 -208.0974 -196.5054 -184.91341 -173.3214 -161.7294 -150.13741 -138.54539 -126.9534 -115.3614 -103.7694 -92.177399 -80.585403 -68.993401 -57.401402 -45.809399 -34.2174 -22.625401 -11.0334 0.55860001 12.1506 23.742599 35.334599 46.926601 58.5186 70.110603"
               y="303.99286"
               id="tspan88">本公司应付有关任何股份的股息或其他款项一概不计利息。</tspan></text>

               id="tspan70">本公司可就所预缴的全部或任何部份款项按董事会厘定的利率（如有）支付利息。</tspan><tspan
               x="-52.861198 -41.530651 -30.2001 -18.869551 -7.539 3.7915499 15.1221 26.45265 37.783199 49.11375 60.444302 71.774849 83.1054 94.435951 105.7665 117.09705 128.4276 139.75815 151.0887 162.41925 173.7498 185.08035 196.4109 207.74146 219.07201 230.40256 241.73309 253.06364 264.3942 275.72476 287.0553 298.38586 309.7164 321.04694"
               y="72.000603"
               id="tspan72">若股东于指定付款日期仍未支付任何催缴股款，则董事会可发出不少于足十四</tspan></text>

             id="text98"><tspan

               y="0"
               id="tspan80">日</tspan><tspan
               x="-426.12045 -414.60406 -403.08765 -391.57126 -380.05484 -368.53845 -357.02206 -345.50565 -333.98926 -322.47284 -310.95645 -299.44006 -287.92365 -276.40726 -264.89084 -253.37445 -241.85805 -230.34164 -218.82526 -207.30885 -195.79245 -184.27605 -172.75964 -161.24326 -149.72685 -138.21045 -126.69405 -115.17765 -103.66125 -92.144852 -80.628448 -69.112053 -57.59565 -46.07925 -34.562851 -23.04645 -11.53005 -0.01365"
               y="15.99045"
               id="tspan82">通知，要求支付所欠催缴股款以及任何已累计及至实际付款之日前仍然应计的利息，并</tspan><tspan
               x="-426.12045 -414.52844 -402.93646 -391.34445 -379.75244 -368.16046 -356.56845 -344.97644 -333.38446 -321.79245 -310.20044 -298.60846 -287.01645 -275.42444 -263.83246 -252.24045 -240.64845 -229.05646 -217.46445 -205.87245 -194.28046 -182.68845 -171.09645 -159.50446 -147.91245 -136.32045 -124.72845"
               y="31.9809"
               id="tspan84">表明倘若在指定时间仍未付款，则涉及催缴的股份可被没收。</tspan><tspan
               x="-403.41 -391.88416 -380.35831 -368.83246 -357.30661 -345.78076 -334.25491 -322.72906 -311.20319 -299.67734 -288.15149 -276.62564 -265.09979 -253.57394 -242.0481 -230.52225 -218.9964 -207.47055 -195.9447 -184.41885 -172.89301 -161.36716 -149.84129 -138.31544 -126.7896 -115.26375 -103.7379 -92.212051 -80.686203 -69.160347 -57.634499 -46.10865 -34.582802 -23.05695 -11.5311 -0.0052499999"
               y="55.980751"
               id="tspan86">若股东不按有关通知的规定办理，则通知所涉股份可于其后在未支付通知所规定款</tspan><tspan
               x="-426.12045 -414.60406 -403.08765 -391.57126 -380.05484 -368.53845 -357.02206 -345.50565 -333.98926 -322.47284 -310.95645 -299.44006 -287.92365 -276.40726 -264.89084 -253.37445 -241.85805 -230.34164 -218.82526 -207.30885 -195.79245 -184.27605 -172.75964 -161.24326 -149.72685 -138.21045 -126.69405 -115.17765 -103.66125 -92.144852 -80.628448 -69.112053 -57.59565 -46.07925 -34.562851 -23.04645 -11.53005 -0.01365"
               y="72.000603"
               id="tspan88">项前随时由董事会通过决议案予以没收。没收将包括就该等股份所宣派但于没收前仍未</tspan><tspan
               x="-426.12045 -414.52844 -402.93646 -391.34445 -379.75244 -368.16046 -356.56845 -344.97644 -333.38446 -321.79245 -310.20044 -298.60846 -287.01645"
               y="87.991051"
               id="tspan90">实际支付的一切股息及红利。</tspan><tspan
               x="-403.41 -391.88416 -380.35831 -368.83246 -357.30661 -345.78076 -334.25491 -322.72906 -311.20319 -299.67734 -288.15149 -276.62564 -265.09979 -253.57394 -242.0481 -230.52225 -218.9964 -207.47055 -195.9447 -184.41885 -172.89301 -161.36716 -149.84129 -138.31544 -126.7896 -115.26375 -103.7379 -92.212051 -80.686203 -69.160347 -57.634499 -46.10865 -34.582802 -23.05695 -11.5311 -0.0052499999"
               y="111.9909"
               id="tspan92">股份被没收的人士不再以持有该等股份作为股东，惟仍有责任向本公司支付于没收</tspan><tspan
               x="-426.12045 -414.62714 -403.13385 -391.70355 -380.18399 -368.6907 -357.19739 -345.7041 -334.2738 -322.75424 -311.26096 -299.76764 -288.27435 -276.78104 -265.28775 -253.79445 -242.30115 -230.80785 -219.31454 -207.82124 -196.32796 -189.03046 -178.62074 -167.1306 -155.64046 -144.1503 -132.66016 -121.17 -109.67985 -98.189697 -86.699547 -75.209396 -64.769249 -57.480148 -45.990002 -34.499851 -23.009701 -11.51955 -0.0294"
               y="127.98135"
               id="tspan94">当日应就该等股份付予本公司的全部款项，连同（倘董事会酌情决定要求）由没收之日至</tspan><tspan
               x="-426.12045 -414.52216 -402.92386 -391.32556 -379.72726 -368.12894 -356.53064 -344.93234 -333.33405 -321.73575 -310.13745 -298.53915 -286.94086 -275.34256 -263.74426 -252.14595 -240.54765 -228.94936 -217.35104 -205.75275 -194.15445 -182.55615 -170.95786 -159.35954 -147.76125 -136.16295 -124.56465 -112.96635 -101.36805 -89.769753 -78.171448 -66.573151 -54.97485"
               y="144.00121"
               id="tspan96">实际付款日期止期间的有关利息，利率由董事会厘定，惟不得超过年息二十</tspan></text>

               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan46">有关法例另有规定外，本公司亦可资助受托人以本公司、其附属公司、本公司的任何控</tspan><tspan
               x="-22.710449 -11.2161 0.27825001 11.70855 23.2281 34.72245 46.216801 57.711151 69.141449 80.661003 92.15535 103.6497 115.14405 126.6384 138.13275 149.62711 161.12144 168.38956 178.8297 190.34924 201.8331 213.31696 224.8008 236.28465 246.7542 254.03909 265.52716 277.0152 288.50323 299.9913 311.47934 322.96741 334.45544 345.94351 357.43155 368.91959 380.40765 391.89569 403.38376"
               y="48.000751"
               id="tspan48">股公司或此等控股公司的附属公司雇员（包括受薪董事）为收益人而收购本公司、任何附</tspan><tspan
               x="-22.710449 -11.1195 0.47145 12.0624 23.653351 35.244301 46.835251 58.426201 70.017151 81.608101 93.199051 104.79"
               y="64.020599"
               id="tspan50">属公司或控股公司的股份。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="88.020447"
               id="tspan52">开曼群岛并无法例限制公司向他人提供财务资助以购买或认购公司本身或其控股公</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="104.0109"
               id="tspan54">司的股份。因此，如公司董事在审慎忠实履行职责时认为合适且符合公司利益，则公司</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555"
               y="120.00135"
               id="tspan56">可适当提供财务资助，惟有关资助须以公平方式进行。</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,143.18955,603.04835)"

          <text

             style="font-variant:normal;font-size:10.729px;font-family:MHei-Bold-Identity;-inkscape-font-specification:MHei-Bold-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text66"><tspan
               x="0 11.843773 23.687546 35.531319 47.375092 59.218864 71.062637 82.90641 94.750183 106.59396 118.43773 130.28151 142.12527 153.96906 165.81282 177.6566 189.50037"
               y="0"
               id="tspan64">公司及其附属公司购回股份及认股权证</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,579.05)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text94"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan68">除公司法另有规定外，如组织章程细则许可，则股份有限公司或设有股本的担保有</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan70">限公司可发行公司或股东可选择或有责任赎回的股份。此外，如组织章程细则许可，则</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="32.0103"
               id="tspan72">公司可购回本身的股份，包括任何可赎回股份。然而，倘组织章程细则并无批准购回的</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="48.000751"
               id="tspan74">方式，则未获公司普通决议案批准购回的方式前，公司不得赎回股份。公司仅可赎回或</tspan><tspan
               x="-22.710449 -11.4975 -0.28455001 10.9284 22.14135 33.354301 44.567249 55.780201 66.993149 78.2061 89.419052 100.632 111.84495 123.0579 134.27084 145.4838 156.69675 167.9097 179.12265 190.3356 201.54855 212.76151 223.97446 235.18739 246.40034 257.61331 268.82626 280.03922 291.25214 302.46509 313.67804 324.89099 336.10394 347.31689 358.52985 369.7428 380.95575 392.1687 403.38165"
               y="63.991199"
               id="tspan76">购回缴足股份。如公司赎回或购回股份后再无任何持股的股东，则不可赎回或购回股份。</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="80.011047"
               id="tspan78">除非在紧随建议付款日后，公司仍有能力偿还在日常业务中到期的债项，否则公司以其</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555"
               y="96.001503"
               id="tspan80">股本赎回或购回股份乃属违法。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="120.00135"
               id="tspan82">公司并无被禁止购回认股权证，故此除认股权证文据或证书另有规定外，公司可根</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="135.99181"
               id="tspan84">据有关认股权证文据或证书的条款及条件购回认股权证。开曼群岛法律并无规定组织章</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="152.01164"
               id="tspan86">程大纲或细则须载有批准购回的特别规定，而公司董事可根据组织章程大纲所订的一般</tspan><tspan
               x="-22.710449 -11.1195 0.47145 12.0624 23.653351 35.244301 46.835251 58.426201 70.017151 81.608101 93.199051 104.79"
               y="168.00211"
               id="tspan88">权力买卖及处理各类动产。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="192.00195"
               id="tspan90">根据开曼群岛法律，附属公司可持有其控股公司的股份，而在若干情况下亦可购买</tspan><tspan
               x="-22.710449 -11.12265 0.46515 12.05295 23.640751"
               y="207.9924"
               id="tspan92">该等股份。</tspan></text>

               x="-92.699249 -81.173401 -69.647552 -58.1217 -46.595852 -35.07 -23.544149 -12.0183 -0.49245 11.0334 22.55925 34.085098 45.61095 57.136799 68.662651 80.188499 91.714348 103.2402 114.76605 126.2919 137.81775 149.3436 160.86945 172.39529 183.92114 195.44701 206.97285 218.4987 230.02455 241.5504 253.07625 264.60211 276.12796 287.65381 299.17966 310.70551"
               y="23.999849"
               id="tspan114">如公司并非银行而其股本分为股份，则法院可根据持有公司不少于五分之一已发行</tspan><tspan
               x="-115.4097 -103.8933 -92.3769 -80.860497 -69.344101 -57.827702 -46.311298 -34.794899 -23.2785 -11.7621 -0.2457 11.2707 22.7871 34.303501 45.819901 57.3363 68.852699 80.369102 91.885498 103.4019 114.9183 126.4347 137.9511 149.4675 160.9839 172.50031 184.01669 195.5331 207.0495 218.5659 230.08231 241.59869 253.1151 264.6315 276.14789 287.66431 299.18069 310.69711"
               y="39.990299"
               id="tspan116">股本的股东所申请，委派调查员调查公司的业务并按法院指定的方式向法院呈报结果。</tspan><tspan
               x="-92.699249 -81.173401 -69.647552 -58.1217 -46.595852 -35.07 -23.544149 -12.0183 -0.49245 11.0334 22.55925 34.085098 45.61095 57.136799 68.662651 80.188499 91.714348 103.2402 114.76605 126.2919 137.81775 149.3436 160.86945 172.39529 183.92114 195.44701 206.97285 218.4987 230.02455 241.5504 253.07625 264.60211 276.12796 287.65381 299.17966 310.70551"
               y="63.99015"
               id="tspan118">公司任何股东可入禀法院，而法院如认为根据公平公正的理由公司理应清盘，则可</tspan><tspan
               x="-115.4097 -103.8198 -92.229897 -80.639999 -69.050102 -57.460201"
               y="79.980598"
               id="tspan120">发出清盘令。</tspan><tspan
               x="-92.699249 -81.173401 -69.647552 -58.1217 -46.595852 -35.07 -23.544149 -12.0183 -0.49245 11.0334 22.55925 34.085098 45.61095 57.136799 68.662651 80.188499 91.714348 103.2402 114.76605 126.2919 137.81775 149.3436 160.86945 172.39529 183.92114 195.44701 206.97285 218.4987 230.02455 241.5504 253.07625 264.60211 276.12796 287.65381 299.17966 310.70551"
               y="103.98045"
               id="tspan122">一般而言，股东对公司的索偿，须根据适用于开曼群岛的一般契约法或侵权法，或</tspan><tspan
               x="-115.4097 -103.81875 -92.227798 -80.636848 -69.045898 -57.454948 -45.863998 -34.273048 -22.6821 -11.09115 0.4998 12.09075 23.6817 35.272652 46.863602 58.454552 70.045502 81.636452 93.227402 104.81835 116.4093 128.00024 139.5912 151.18214 162.7731 174.36404 185.955 197.54594 209.1369"
               y="120.0003"
               id="tspan124">根据组织章程大纲及细则规定作为股东所具有的个别权利而提出。</tspan></text>

               x="-22.710449 -11.1195 0.47145 12.0624 23.653351 35.244301 46.835251 58.426201 70.017151 81.608101 93.199051 104.79 116.38095 127.9719 139.56285 151.15379 162.74475 174.33569 185.92665 197.51759 209.10855 220.69949 232.29045 243.88139 255.47235 267.06329 278.65424 290.24521 301.83615"
               y="32.0103"

             id="text46"><tspan

               id="tspan44">清盘</tspan></text>
          <text
             xml:space="preserve"
             transform="matrix(1,0,0,-1,165.9,707.06)"
             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text90"><tspan
               x="0 11.34945 22.6989 34.048351 45.3978 56.74725 68.096703 79.446152 90.795601 102.14505 113.4945 124.84395 136.19341 147.54285 158.8923 170.24174 181.5912 192.94064 204.2901 215.68996 227.0394 238.38885 249.7383 261.08774 272.43719 283.78665 295.13611 306.48557 317.83499 329.18445 340.53391 351.88336 363.23279 374.58224 385.9317 393.08954 403.41"
               y="0"
               id="tspan48">公司可根据法院指令或由股东通过特别决议案进行清盘。法院在若干特定情况下（包</tspan><tspan
               x="-22.710449 -11.11005 0.49035001 12.04035 23.640751 35.24115 46.841549 58.441952 70.042351 81.592346 93.192749 104.79315 116.39355 127.99395 139.59435 151.14435 162.74475 174.34515 185.94556 197.54594 209.14635 219.64635 227.0394 238.64085 250.24229 261.84375 273.44519 284.99521 296.59665 308.19809"
               y="16.01985"
               id="tspan50">括在法院认为将该公司清盘乃公平公正的情况下）亦有权颁令清盘。</tspan><tspan
               x="-0.00105 11.5248 23.05065 34.5765 46.102348 57.628201 69.154053 80.679901 92.20575 103.7316 115.25745 126.7833 138.30914 149.83501 161.36086 172.8867 184.41255 195.9384 207.46425 218.9901 230.51595 242.04179 253.56766 265.09351 276.61935 288.1452 299.67105 311.1969 322.72275 334.2486 345.77444 357.30029 368.82614 380.35199 391.87784 403.40369"
               y="40.019699"
               id="tspan52">如股东于股东大会上通过特别决议案作出决议，或公司为有限期的公司而其组织章</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="56.010151"
               id="tspan54">程大纲指定的公司期限届满，或出现组织章程大纲规定须解散公司的情况，则公司可主</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="72.000603"
               id="tspan56">动清盘。倘公司主动清盘，则公司须由主动清盘决议案获通过、上述公司期限届满或上</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="88.020447"
               id="tspan58">述事件发生起停止营业。委出清盘人后，公司的事务将完全由清盘人负责，此后未得其</tspan><tspan
               x="-22.7115 -11.1195 0.4725 12.0645 23.6565 35.248501 46.8405 58.432499 70.024498 81.616501 93.208504 104.8005 116.3925 127.9845"
               y="104.0109"
               id="tspan60">批准前不得实施任何行政措施。</tspan><tspan
               x="-0.00105 11.5248 23.05065 34.5765 46.102348 57.628201 69.154053 80.679901 92.20575 103.7316 115.25745 126.7833 138.30914 149.83501 161.36086 172.8867 184.41255 195.9384 207.46425 218.9901 230.51595 242.04179 253.56766 265.09351 276.61935 288.1452 299.67105 311.1969 322.72275 334.2486 345.77444 357.30029 368.82614 380.35199 391.87784 403.40369"
               y="128.01076"
               id="tspan62">为进行公司清盘及协助法院，可委任一位或以上法定清盘人，而法院可临时或以其</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="144.00121"
               id="tspan64">他法院认为合适的方式委派人选担任该等职位。如超过一人获委任，则法院应宣布法定</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="160.02106"
               id="tspan66">清盘人所需进行或获授权进行的行动应由全部或任何一名或以上法定清盘人执行。法院</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="176.01151"
               id="tspan68">亦可于委任法定清盘人时决定是否须给予法定清盘人任何抵押并决定抵押内容。如无委</tspan><tspan
               x="-22.7115 -11.1951 0.3213 11.8377 23.354099 34.870499 46.386902 57.903301 69.419701 80.936096 92.452499 103.9689 115.4853 127.0017 138.5181 150.0345 161.5509 173.06731 184.58369 196.1001 207.6165 219.1329 230.64931 242.1657 253.6821 265.19849 276.7149 288.23129 299.74771 311.2641 322.78049 334.29691 345.81329 357.32971 368.8461 380.36249 391.87891 403.39529"
               y="192.00195"
               id="tspan70">任法定清盘人或在该职位出缺期间，公司的所有财产均由法院监管。倘属股东提出的主</tspan><tspan
               x="-22.7115 -11.49855 -0.28560001 10.92735 22.140301 33.353249 44.5662 55.779148 66.992104 78.205048 89.417999 100.63095 111.8439 123.05685 134.26981 145.48276 156.69569 167.90865 179.1216 190.33455 201.5475 212.76045 223.9734 235.18636 246.39931 257.61224 268.8252 280.03815 291.2511 302.46405 313.677 324.88995 336.10291 347.31586 358.52881 369.74176 380.95471 392.16766 403.38062"
               y="208.0218"
               id="tspan72">动清盘，则公司必须于股东大会上委任一名或以上清盘人负责结束公司业务及分派资产。</tspan><tspan
               x="-0.00105 11.5248 23.05065 34.5765 46.102348 57.628201 69.154053 80.679901 92.20575 103.7316 115.25745 126.7833 138.30914 149.83501 161.36086 172.8867 184.41255 195.9384 207.46425 218.9901 230.51595 242.04179 253.56766 265.09351 276.61935 288.1452 299.67105 311.1969 322.72275 334.2486 345.77444 357.30029 368.82614 380.35199 391.87784 403.40369"
               y="232.02165"
               id="tspan74">委出清盘人后，公司的事务将完全由清盘人负责，此后未得其批准前不得实施任何</tspan><tspan
               x="-22.7115 -11.24655 0.2184 11.68335 23.1483 34.613251 46.078201 57.543152 69.008102 80.473053 91.938004 103.40295 114.8679 126.33285 137.79781 149.26276 160.72771 172.19266 179.42821 189.83791 201.32805 212.77831 224.22855 235.6788 247.19835 258.62866 265.88834 276.31274 287.77246 298.19684 305.42819 316.94775 328.37805 338.78775 346.07791 357.52814 368.97839 380.42865 391.94821 403.37851"
               y="248.0121"
               id="tspan76">行政措施。委任清盘人负责集中公司资产（包括出资人所欠（如有）的款项）、确定债权人</tspan><tspan
               x="-22.712549 -11.19615 0.32025 11.83665 23.35305 34.86945 46.385849 57.902248 69.418648 80.935051 92.451447 103.96785 115.48425 127.00065 138.51704 150.03345 161.54985 173.06625 184.58266 196.09904 207.61545 219.13185 230.64825 242.16466 253.68105 265.19745 276.71384 288.23026 299.74664 311.26306 322.77945 334.29584 345.81226 357.32864 368.84506 380.36145 391.87784 403.39426"
               y="264.00256"
               id="tspan78">名单、根据优先与有抵押债权人的权利及任何有关抵销或扣减索偿的从属协议偿还公司</tspan><tspan
               x="-22.712549 -11.5332 -0.35385001 10.8255 22.00485 33.1842 44.363548 55.5429 62.487598 72.627449 83.847748 94.977753 106.19805 117.32805 128.54836 139.67834 150.89865 162.02866 173.24895 184.37895 195.59924 206.78909 217.94955 229.1394 240.29985 251.4897 261.60016 268.58789 279.76306 290.9382 302.11334 313.28851 324.46365 335.63879 342.62759 352.73804 363.92789 374.03836 381.02716 392.2023 403.37744"
               y="280.0224"
               id="tspan80">所欠债权人的债务（如资产不足偿还全部债务则按比例偿还），并确定出资人（股东）名单，</tspan><tspan
               x="-22.712549 -11.1111 0.49035001 12.0918 23.6418 35.243252 46.8447 58.446152 70.0476 81.649048 93.199051 104.8005 116.40195 128.0034 139.60484 146.99789 157.49789 169.07835 179.6382 187.04805"
               y="296.01285"
               id="tspan82">根据其股份所附权利分派剩余资产（如有）。</tspan><tspan
               x="-0.0020999999 11.52375 23.049601 34.575451 46.101299 57.627151 69.153 80.678848 92.204697 103.73055 115.2564 126.78225 138.30811 149.83395 161.3598 172.88565 184.4115 195.93735 207.4632 218.98904 230.51489 242.04076 253.5666 265.09244 276.61829 288.14417 299.67001 311.19586 322.72171 334.24756 345.77341 357.29926 368.8251 380.35095 391.8768 403.40265"
               y="320.0127"
               id="tspan84">公司业务完全结束后，清盘人即须编撰有关清盘的报告，显示清盘及处置公司财产</tspan><tspan
               x="-22.712549 -11.19615 0.32025 11.83665 23.35305 34.86945 46.385849 57.902248 69.418648 80.935051 92.451447 103.96785 115.48425 127.00065 138.51704 150.03345 161.54985 173.06625 184.58266 196.09904 207.61545 219.13185 230.64825 242.16466 253.68105 265.19745 276.71384 288.23026 299.74664 311.26306 322.77945 334.29584 345.81226 357.32864 368.84506 380.36145 391.87784 403.39426"
               y="336.00314"
               id="tspan86">的过程，并在其后召开公司股东大会，向公司提呈报告并加以阐释。此次最后股东大会</tspan><tspan
               x="-22.712549 -11.11005 0.49245 12.09495 19.437599 29.99745 41.5779 53.18145 64.785004 76.38855 87.992104 98.492104 105.89775 117.49605 129.09435 140.69266 152.29095 163.84094 175.43925 187.03755 198.63585 210.23415 221.83244 233.43076 244.98074 256.57904 268.17734 279.77563"
               y="352.02301"
               id="tspan88">须以公告（定义见公司法）或公司注册处指定的其他方式召开。</tspan></text>

          <text

             id="text74"><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="0"
               id="tspan70">如一间公司提出收购其他公司的股份，且在提出收购建议后四个月内，不少于百分</tspan><tspan
               x="-22.710449 -11.62665 -0.54285002"
               y="16.01985"
               id="tspan72">之九十</tspan></text>
          <text
             xml:space="preserve"

          <text

             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"
             id="text90"><tspan
               x="0 11.0838 22.167601 33.2514 44.335201 55.418999 66.5028 77.586601 88.670403 99.754204 110.838 121.9218 133.0056 144.0894 155.1732 166.257 177.34081 188.42461 199.50841 210.59219 221.67599 232.7598 243.8436 254.9274 266.0112 277.095 288.1788 299.2626 310.34641 321.43021 332.51401 343.59781 354.68161 365.76541"
               y="0"
               id="tspan80">被收购股份的持有人接纳收购，则收购者在上述四个月届满起计的两个月内，</tspan><tspan
               x="-60.360298 -48.843899 -37.327499 -25.8111 -14.2947 -2.7783 8.7381001 20.254499 31.770901 43.2873 54.803699 66.320099 77.836502 89.352898 100.8693 112.3857 123.9021 135.4185 146.93491 158.45129 169.9677 181.4841 193.0005 204.51691 216.03329 227.5497 239.0661 250.5825 262.09891 273.6153 285.13171 296.6481 308.16449 319.68091 331.1973 342.71371 354.2301 365.74649"
               y="15.99045"
               id="tspan82">可随时发出通知要求反对收购的股东按收购建议的条款转让股份。反对收购的股东可在</tspan><tspan
               x="-60.360298 -48.843899 -37.327499 -25.8111 -14.2947 -2.7783 8.7381001 20.254499 31.770901 43.2873 54.803699 66.320099 77.836502 89.352898 100.8693 112.3857 123.9021 135.4185 146.93491 158.45129 169.9677 181.4841 193.0005 204.51691 216.03329 227.5497 239.0661 250.5825 262.09891 273.6153 285.13171 296.6481 308.16449 319.68091 331.1973 342.71371 354.2301 365.74649"
               y="31.9809"
               id="tspan84">该通知发出起计一个月内向开曼群岛法院提出反对转让。反对收购的股东须证明法院应</tspan><tspan
               x="-60.360298 -48.843899 -37.327499 -25.8111 -14.2947 -2.7783 8.7381001 20.254499 31.770901 43.2873 54.803699 66.320099 77.836502 89.352898 100.8693 112.3857 123.9021 135.4185 146.93491 158.45129 169.9677 181.4841 193.0005 204.51691 216.03329 227.5497 239.0661 250.5825 262.09891 273.6153 285.13171 296.6481 308.16449 319.68091 331.1973 342.71371 354.2301 365.74649"
               y="48.000751"
               id="tspan86">行使酌情权，惟除非有证据显示收购者与接纳收购的有关股份持有人之间进行欺诈、不</tspan><tspan
               x="-60.360298 -48.768299 -37.1763 -25.584299 -13.9923 -2.4003 9.1917 20.783701 32.375702 43.967701 55.5597 67.151703 78.743698 90.335701 101.9277 113.5197 125.1117 136.7037 148.2957 159.8877 171.47971 183.0717 194.6637 206.25571 217.8477 229.4397 241.03169 252.6237 264.2157 275.80771 287.39969 298.9917 310.58371 322.17569 333.7677 345.35971 356.95169"
               y="63.991199"
               id="tspan88">诚信或勾结行为，以不公平手法逼退少数股东，否则法院一般不会行使上述酌情权。</tspan></text>

               y="15.99045"
               id="tspan102">非法院认为此乃违反公众政策，例如表示对触犯法律的后果所作的赔偿保证。</tspan></text>
