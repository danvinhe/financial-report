               id="tspan96">条件向其他人士提出上述邀请或传阅或派发上述文件则除外。</tspan><tspan

               y="39.990299"
               id="tspan98">本售股章程不得用作在中国以发售或认购的方式公开发售发售股份。发售股份目前</tspan><tspan
               x="-229.49956 -217.98315 -206.46675 -194.95035 -183.43394 -171.91756 -160.40115 -148.88475 -137.36835 -125.85195 -114.33555 -102.81915 -91.30275 -79.786346 -68.269951 -56.753551 -45.237148 -33.720749 -22.20435 -10.68795 0.82845002 12.34485 23.86125 35.377651 46.894051 58.41045 69.926849 81.443253 92.959648 104.47605 115.99245 127.50885 139.02525 150.54166 162.05804 173.57445 185.09085 196.60725"
               y="56.010151"
               id="tspan100">并无在中国发售，亦不得在中国直接或间接向中国任何法人或自然人或以该等人士为受</tspan><tspan
               x="-229.49956 -217.9086 -206.31766 -194.7267 -183.13576 -171.5448 -159.95386 -148.3629 -136.77196 -125.181 -113.59005 -101.9991"

               id="tspan102">益人发售或出售发售股份。</tspan><tspan

               y="96.00045"
               id="tspan104">不得向开曼群岛公众提出出售发售股份的建议。</tspan><tspan
               x="-206.78909 -195.26324 -183.7374 -172.21155 -160.6857 -149.15985 -137.634 -126.10815 -114.5823 -103.05645 -91.530602 -80.004753 -68.478897 -56.953049 -45.4272 -33.901348 -22.3755 -10.84965 0.67619997 12.20205 23.7279 35.25375 46.779598 58.30545 69.831299 81.357147 92.883003 104.40885 115.9347 127.46055 138.9864 150.51225 162.0381 173.56395 185.0898 196.61565"

               y="48.000751"
               id="tspan130">司协定发售价）的情况下，香港包销商个别（并非共同）同意，根据本售股章程及申请表格</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556 197.53755 209.12955 220.72156 232.31355 243.90555 255.49754 267.08954 278.68155 290.27356 301.86554 313.45755 325.04956 336.64154 348.23355"
               y="63.991199"
               id="tspan132">所载的条款及条件认购或安排认购者认购在香港公开发售的香港发售股份。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="87.991051"
               id="tspan134">香港包销协议须待签订国际购股协议及国际购股协议成为无条件且并无根据其条款</tspan><tspan

          <text

             style="font-variant:normal;font-size:10.5px;font-family:'MS Outlook';-inkscape-font-specification:MSung-Light-Identity-H;writing-mode:lr-tb;fill:#231f20;fill-opacity:1;fill-rule:nonzero;stroke:none"

               y="0"
               id="tspan58">稳定价格活动是包销商在若干市场促销证券的惯用方法。包销商可于指定期间在二</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="15.99045"
               id="tspan60">手市场出价竞投或购买新发行证券，以阻慢及在可能情况下阻止证券市价跌至低于发售</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="31.9809"
               id="tspan62">价，以达到稳定价格目的。在香港及多个其他司法权区，不得为压低市价而进行稳定价</tspan><tspan
               x="-22.710449 -11.11845 0.47354999 12.06555 23.657551 35.24955 46.841549 58.433552 70.025551 81.617554 93.209549 104.80155 116.39355 127.98555 139.57755 151.16956 162.76155 174.35355 185.94556"
               y="48.000751"
               id="tspan64">格活动，而稳定后的价格不得高于发售价。</tspan><tspan
               x="0 11.18985 22.3797 33.56955 44.759399 55.949249 67.139099 78.328949 89.518799 100.70865 111.83865 118.86 128.99985 140.16029 151.36066 162.561 173.76135 183.84135 190.85954 202.04836 213.23715 224.42595 235.61475 246.80354 257.99234 269.18115 280.36996 291.55875 302.74756 313.93634 325.12515 336.31396 347.50275 358.69156 369.88034 381.06915 392.19916 403.41946"
               y="72.000603"
               id="tspan66">就发售而言，全球协调人（代表包销商）或其任何代表可于上市日期后的有限期间内，</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="87.991051"
               id="tspan68">超额配发或进行其他交易，以维持股份市价高于在公开市场原应有的水平。然而，全球</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="103.9815"
               id="tspan70">协调人或其任何代表均无义务进行任何该等稳定市场的行动。该等交易开始后可随时终</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="120.00135"
               id="tspan72">止，并须于指定期限后完成。全球协调人已经或将会根据证券及期货条例下的证券及期</tspan><tspan
               x="-22.710449 -15.4203 -4.9654498 6.4648499 17.9844 29.47455 39.929401 47.25 58.680302 70.199852 81.68895 93.178047 104.66715 116.15625 127.64535 139.13445 150.62355 162.11266 173.60175 185.09085 196.57996 208.06905 219.55815 231.04726 242.53635 254.02545 265.51456 277.00366 288.49274 299.98184 311.47095 322.96005 334.44916 345.93826 357.42734 368.91644 380.40555 391.89465 403.38376"
               y="135.99181"
               id="tspan74">货（稳定价格）规则获委任为发售的稳定价格操作人，一切有关发售的稳定价格交易均由</tspan><tspan
               x="-22.710449 -11.1153 0.47984999 12.075 23.670151 35.265301 46.860451 58.455601 70.050751 81.645897"
               y="151.98225"
               id="tspan76">全球协调人全权决定。</tspan><tspan
               x="0 11.52585 23.051701 34.577549 46.103401 57.62925 69.155098 80.680946 92.206802 103.73265 115.2585 126.78435 138.3102 149.83604 161.36189 172.88776 184.4136 195.93945 207.4653 218.99115 230.517 242.04285 253.5687 265.09454 276.62039 288.14624 299.67209 311.19794 322.72379 334.24966 345.77551 357.30136 368.82721 380.35306 391.87891 403.40475"
               y="175.9821"
               id="tspan78">就发售超额配发任何股份后，全球协调人或其任何代表可于二手市场购入股份、全</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="192.00195"
               id="tspan80">面或部份行使超额配股权或结合上述方法，以应付有关的超额配发。所有就此进行的收</tspan><tspan
               x="-22.710449 -11.19405 0.32235 11.83875 23.35515 34.871552 46.387951 57.90435 69.420753 80.937149 92.453552 103.96995 115.48635 127.00275 138.51915 150.03555 161.55196 173.06834 184.58475 196.10115 207.61755 219.13396 230.65034 242.16675 253.68315 265.19955 276.71594 288.23236 299.74875 311.26514 322.78156 334.29794 345.81436 357.33075 368.84714 380.36356 391.87994 403.39636"
               y="207.9924"
               id="tspan82">购均会符合香港有关稳定价格的法例、规则和法规，包括证券及期货条例下的证券及期</tspan><tspan
               x="-22.710449 -15.45075 -5.0106001 6.4491 17.8794 29.3391 39.779251 47.038952 58.49865 65.788803 76.198502 87.628799 99.088501 109.52865 116.78835 128.24805 139.70775 151.16745 162.62715 174.08685 185.54655 197.00626 208.46594 219.92564 231.44521 242.8755 254.33521 265.79489 277.25461 288.71429 300.17401 311.69354 323.12384 334.58356 346.04324 357.50296 368.96265 380.42236 391.94189 403.37219"
               y="223.98285"
               id="tspan84">货（稳定价格）规则（修订本）。可超额配发的股份数目不得超过可根据超额配股权发行的</tspan><tspan
               x="-22.7115 -11.18355 0.34439999 11.87235 23.400299 34.928249"

               x="0 11.66235 23.324699 34.987049 46.649399 58.311749 69.974098 81.636452"
               y="0"
               id="tspan158">所述的任何事项。</tspan><tspan
               x="-71.010452 -59.418449 -47.82645 -36.234451 -24.64245 -13.05045 -1.45845 10.13355 21.72555 33.317551 44.90955 56.501549 68.093552 79.685547 91.27755 102.86955 114.46155 126.05355 137.64555 149.23755"
               y="23.999849"
               id="tspan160">有意申请发售股份的人士或投资者尤应留意：</tspan><tspan
               x="-71.070297 -48.360901 -36.768902 -25.176901 -13.5849 -1.9929 9.5991001 21.191099 32.7831 44.375099 55.967098 67.559097 79.1511 90.743103 102.3351 113.9271 125.5191 137.1111 148.70309 160.2951 171.8871 183.4791 195.07111"
               y="47.999699"
               id="tspan162">•全球协调人或会就稳定价格措施而持有股份好仓；</tspan><tspan
               x="-71.070297 -48.360901 -36.768902 -25.176901 -13.5849 -1.9929 9.5991001 21.191099 32.7831 44.375099 55.967098 67.559097 79.1511 90.743103 102.3351 113.9271 125.5191 137.1111 148.70309 160.2951 171.8871 183.4791"
               y="71.99955"
               id="tspan164">•全球协调人持有该好仓的规模及时间并不明朗；</tspan><tspan
               x="-71.070297 -48.359852 -36.767849 -25.17585 -13.58385 -1.99185 9.6001501 21.19215 32.784149 44.376148 55.968151 67.56015 79.152153 90.744148 102.33615 113.92815 125.52015 137.11215 148.70415 160.29614 171.88815 183.48015 195.07214 206.66415 218.25615 229.84814 241.44016 253.03215"
               y="95.999397"
               id="tspan166">•全球协调人一旦将该好仓平仓，则会对股份市价有不利影响；</tspan><tspan
               x="-71.070297 -48.359852 -36.8214 -25.282949 -13.7445 -2.2060499 9.3324003 20.87085 32.409302 43.94775 55.486198 67.024651 78.563103 90.101547 101.64 113.17845 124.7169 136.25536 147.79379 159.33224 170.8707 182.40915 193.9476 205.48605 217.02451 228.56294 240.10139 251.63985 263.17831 274.71674 286.25519 297.79364 309.33209 320.87054 332.409"
               y="119.99925"
               id="tspan168">•稳定期过后不得进行稳定价格活动，而稳定期由公布发售价后的上市日期起直</tspan><tspan
               x="-48.359852 -36.8214 -25.282949 -13.7445 -2.2060499 9.3324003 20.87085 32.409302 43.94775 55.486198 67.024651 78.563103 90.101547 101.64 113.17845 124.7169 136.25536 147.79379 159.33224 170.8707 182.40915 193.9476 205.48605 217.02451 228.56294 240.10139 251.63985 263.17831 274.71674 286.25519 297.79364 309.33209 320.87054 332.409"
               y="136.0191"
               id="tspan170">至二零零四年七月十日，即根据香港公开发售递交申请的截止日期起计第三十</tspan><tspan
               x="-48.359852 -36.8214 -25.282949 -13.7445 -2.2060499 9.3324003 20.87085 32.409302 43.94775 55.486198 67.024651 78.563103 90.101547 101.64 113.17845 124.7169 136.25536 147.79379 159.33224 170.8707 182.40915 193.9476 205.48605 217.02451 228.56294 240.10139 251.63985 263.17831 274.71674 286.25519 297.79364 309.33209 320.87054 332.409"
               y="152.00955"
               id="tspan172">日。于该日后，不得再采取任何稳定价格措施，因此，股份的需求及市价届时</tspan><tspan
               x="-48.359852 -36.772049 -25.18425 -13.59645 -2.0086501"
               y="168"
               id="tspan174">或会下跌；</tspan><tspan
               x="-71.070297 -48.359852 -36.767849 -25.17585 -13.58385 -1.99185 9.6001501 21.19215 32.784149 44.376148 55.968151 67.56015 79.152153 90.744148 102.33615 113.92815 125.52015 137.11215 148.70415 160.29614 171.88815 183.48015 195.07214 206.66415 218.25615 229.84814 241.44016 253.03215 264.62415 276.21616 287.80814 299.40015 310.99216"
               y="191.99985"
               id="tspan176">•并无保证任何稳定价格行动可使股份的价格维持于发售价或更高水平；及</tspan><tspan
               x="-71.070297 -48.359852 -36.8214 -25.282949 -13.7445 -2.2060499 9.3324003 20.87085 32.409302 43.94775 55.486198 67.024651 78.563103 90.101547 101.64 113.17845 124.7169 136.25536 147.79379 159.33224 170.8707 182.40915 193.9476 205.48605 217.02451 228.56294 240.10139 251.63985 263.17831 274.71674 286.25519 297.79364 309.33209 320.87054 332.409"
               y="215.99969"
               id="tspan178">•稳定价格活动可能涉及以发售价或更低价格而提出竞价或进行交易，即有关竞</tspan><tspan
               x="-48.359852 -36.767849 -25.17585 -13.58385 -1.99185 9.6001501 21.19215 32.784149 44.376148 55.968151 67.56015 79.152153 90.744148 102.33615 113.92815 125.52015 137.11215 148.70415 160.29614 171.88815 183.48015 195.07214 206.66415 218.25615 229.84814 241.44016 253.03215"
               y="232.01955"
               id="tspan180">价或交易的价格或会低于申请人或投资者就股份所付的价格。</tspan></text>
